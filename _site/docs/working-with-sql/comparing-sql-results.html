<h1 id="comparing-sql-results">Comparing SQL results</h1>

<p>When you open SQL results for a completed execution, the results are displayed in the active <a href="https://code.visualstudio.com/docs/getstarted/userinterface#_editor-groups">editor group</a>. To compare two SQL results side-by-side, open each set of SQL results in different editor groups.</p>
