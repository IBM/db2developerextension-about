					"docs-troubleshooting-opening-an-issue-and-providing-logs-html": {
						"id": "docs-troubleshooting-opening-an-issue-and-providing-logs-html",
						"title": "Opening an issue and providing logs",
						"categories": "",
						"url": " /docs/troubleshooting/opening-an-issue-and-providing-logs.html",
						"content": "Opening an issue and providing logs\n\nWhen the extension is not working as expected, you can check the extension’s logs to see if you can resolve the issue yourself. If you can’t resolve the issue yourself, you can open an issue on the extension’s GitHub Issues and attach the logs. The following sections describe how to enable, view, and find the extension’s logs.\n\nEnabling logging\n\nWhen logging is enabled, Db2 Developer Extension collects information when you’re using the extension, and it collects JDBC information when you’re interacting with Db2 systems.\n\n\n  \n    To enable the extension’s logging, open the Command Palette and select Preferences: Open Workspace Settings. Search for the db2forzosdeveloperextension.debug.logLevel setting and select a log level.\n  \n  \n    To enable JDBC logging, edit a connection and enable the driver trace in the Tracing tab.\n  \n\n\nViewing the logs\n\nTo view the logs collected by Db2 Developer Extension directly in Visual Studio Code, go to View &gt; Output. Select the db2forzosdeveloperextension channel from the dropdown menu. Only the general extension logs are printed here. Instructions for viewing the JDBC logs are provided in the following section.\n\nLocating the log files\n\nTo locate the log files that are produced by Db2 Developer Extension, open the Command Palette and select Developer: Open Extension Logs Folder. The logs for Db2 Developer Extension are located in the IBM.db2forzosdeveloperextension folder.\n\nFiles that start with client and server are the general Db2 Developer Extension logs.  Files that start with a connection’s name are the JDBC logs for that connection."
					}
					
				
		
				
					,
					
					"docs-working-with-sql-preparing-to-run-an-sql-statement-html": {
						"id": "docs-working-with-sql-preparing-to-run-an-sql-statement-html",
						"title": "Preparing to run an SQL statement",
						"categories": "",
						"url": " /docs/working-with-sql/preparing-to-run-an-sql-statement.html",
						"content": "Preparing to run an SQL statement\n\nWhen you have some valid SQL and you have a valid database connection, you’re just about ready to run it. There’s a little bit of optional set up you might want to do first.\n\n\n  \n    Create and save a simple SQL statement. For example, the following statement selects the entire contents (a single row) of the Db2 sample table SYSIBM.SYSDUMMY1:\n\n    SELECT * FROM\nSYSIBM.SYSDUMMY1\n    \n  \n  \n    Right-click anywhere in your .sql file and select Run SQL Options from the context menu to open the following view:\n\n    \n\n    Use this view to set the following options for running your SQL:\n\n    \n      Whether to always use an existing database connection to run this script or open a new database connection every time you run this script.\n      The circumstances under which changes are committed or rolled back.\n      The statement termination character to use if you don’t want to use the default semicolon (;) character.\n      Values for the CURRENT SCHEMA and CURRENT PATH special registers and whether these values are always converted to uppercase letters.\n    \n  \n  \n    Now, you can run your SQL by using any of the following methods:\n\n    \n      \n        Right-click anywhere in your SQL file and click Run All.\n      \n      \n        Highlight your SELECT statement, right-click anywhere in your SQL file and click Run Selected SQL. This option is useful for testing and debugging individual SQL statements.\n      \n      \n        Use the Visual Studio Code Command Palette.\n      \n    \n\n    The results are displayed in the SQL Results page that opens when the statement completes and stored in the QUERY HISTORY menu in the sidebar. You can also save the results in a .csv file or in a spreadsheet."
					}
					
				
		
				
					,
					
					"docs-legal-information-privacy-policy-considerations-html": {
						"id": "docs-legal-information-privacy-policy-considerations-html",
						"title": "Privacy policy considerations",
						"categories": "",
						"url": " /docs/legal-information/privacy-policy-considerations.html",
						"content": "Privacy policy considerations\n\nIBM® Software products, including software as a service solutions, (“Software Offerings”) may use cookies or other technologies to collect product usage information, to help improve the end user experience, to tailor interactions with the end user, or for other purposes. In many cases no personally identifiable information is collected by the Software Offerings. Some of our Software Offerings can help enable you to collect personally identifiable information. If this Software Offering uses cookies to collect personally identifiable information, specific information about this offering’s use of cookies is set forth below.\n\nThis Software Offering does not use cookies or other technologies to collect personally identifiable information.\n\nIf the configurations deployed for this Software Offering provide you as customer the ability to collect personally identifiable information from end users via cookies and other technologies, you should seek your own legal advice about any laws applicable to such data collection, including any requirements for notice and consent.\n\nFor more information about the use of various technologies, including cookies, for these purposes, see IBM’s Privacy Policy at http://www.ibm.com/privacy and IBM’s Online Privacy Statement at http://www.ibm.com/privacy/details the section entitled “Cookies and Similar Technologies.”"
					}
					
				
		
				
					,
					
					"docs-tips-and-tricks-running-commands-from-the-command-palette-html": {
						"id": "docs-tips-and-tricks-running-commands-from-the-command-palette-html",
						"title": "Running commands from the Command Palette",
						"categories": "",
						"url": " /docs/tips-and-tricks/running-commands-from-the-command-palette.html",
						"content": "Running commands from the Command Palettes\n\nVisual Studio Code’s Command Palette allows you to execute commands quickly without navigating through the user interface. Visual Studio Code provides built-in commands, and Db2 Developer Extension provides its own commands.\n\nTo run a Db2 Dev Extension command, open the Command Palette and start typing “Db2 Developer Extension.” You’ll be presented with a list of all the extension-related commands that you can execute."
					}
					
				
		
				
					,
					
					"docs-working-with-sql-running-multiple-sql-statements-html": {
						"id": "docs-working-with-sql-running-multiple-sql-statements-html",
						"title": "Running multiple SQL statements",
						"categories": "",
						"url": " /docs/working-with-sql/running-multiple-sql-statements.html",
						"content": "Running multiple SQL statements\n\nWhen you run multiple SQL statements simultaneously by using the Run Selected SQL option or all of the SQL statements in a file by using the Run All option, when the statements finish executing, the results are displayed in the Execution summary page:\n\n\n\nThe Execution summary page indicates the total number of statements that ran, the execution status of each statement (success, failure, warning), and the total amount of time that it took to run the statements.\n\nNote: A value of N/A in the Total elapsed time field indicates that the execution results were generated prior to upgrading to Db2 Developer Extension 1.2.\n\nDb2 Developer Extension maintains the execution history so that you can compare SQL execution results over time. Statements are grouped together in an expandable section in the QUERY HISTORY view. Click an individual statement to display details about just that statement.\n\nThe query history is sorted in descending order by default. To sort the query history in ascending order, hover on the QUERY HISTORY view and click the Sort Query History icon ().\n\n\n\nWarning and failure icons indicate which statements might need some debugging. To cycle through all of the statements that failed, click the Next Failure icon () and the next failing SQL statement is displayed."
					}
					
				
		
				
					,
					
					"docs-troubleshooting-running-sp-with-single-quotes-as-escape-character-html": {
						"id": "docs-troubleshooting-running-sp-with-single-quotes-as-escape-character-html",
						"title": "Running a stored procedure with single quotation marks as the escape character",
						"categories": "",
						"url": " /docs/troubleshooting/running-sp-with-single-quotes-as-escape-character.html",
						"content": "Running a stored procedure with single quotation marks as the escape character\n\nWhen you run a stored procedure from the SQL editor that uses an argument that contains two consecutive single quotation marks '', you might get the following error:\n\n\n\nTo work around this issue, use a parameter marker ? as the argument and in the host variables panel provide the argument in the Value field."
					}
					
				
		
				
					,
					
					"docs-working-with-sql-running-sql-from-different-types-of-files-html": {
						"id": "docs-working-with-sql-running-sql-from-different-types-of-files-html",
						"title": "Running SQL from different types of files",
						"categories": "",
						"url": " /docs/working-with-sql/running-sql-from-different-types-of-files.html",
						"content": "Running SQL from different types of files\n\nA unique and extremely useful feature of Db2 Developer Extension is the ability to run your SQL code directly from any type of file without modifying it to accommodate the syntax rules of the language that you’re writing in. Whether you’re writing in a traditional mainframe language such as COBOL, PL/I, JCL or C or in a modern language such as Python, Node.js, or Rust, or even playing around by using a text file, you can embed your SQL in the file, select it, run it, and view the results.\n\nThis feature is useful for validating your SQL code from directly within the host language file, without the overhead of copying and pasting it into a .sql or, for stored procedures, into a .spsql file first.\n\nUsing this feature is pretty straightforward. The only prerequisite is that you have a database connection.  You can associate a specific connection to the file that you want to run your SQL from, but if you don’t, Db2 Developer Extension will try to establish a connection for you.\n\n\n  Open a file and add a SQL statement.\n  \n    As an optional step, you can specify JDBC runtime options by right-clicking anywhere in the editor and selecting Run SQL Options from the context menu.\n\n    For example, you can specify commit and rollback settings, and you can set the CURRENT SCHEMA and CURRENT PATH special registers. For information about the commit and rollback options, see Committing and rolling back changes.\n  \n  Highlight the statement, right-click it, and select Run Selected SQL from the context menu.\n\n\nThat’s it. Results are displayed in the SQL Results page that opens when the statement completes and stored in the Query History view.\n\n\n\nOne other thing: if you’re coding in a .sql file, you can use Run Selected SQL to run just the specific statements that you’re working on, or you can run the entire file by selecting Run All.\n\nIf you’re new to SQL and want more information about embedding SQL in host languages, there’s a lot of information about this topic in the Db2 for z/OS documentation.\n\nExamples\n\nThe following examples show this feature in action with several different programming languages.\n\nC example\n\n\n\nCOBOL example\n\n\n\nJava example\n\n\n\nJCL example\n\n\n\nNode.js example\n\n\n\nPython example"
					}
					
				
		
				
					,
					
					"docs-working-with-sql-running-sql-from-history-html": {
						"id": "docs-working-with-sql-running-sql-from-history-html",
						"title": "Running statements from your query history",
						"categories": "",
						"url": " /docs/working-with-sql/running-sql-from-history.html",
						"content": "Running statements from your query history\n\nUse the Run SQL From Query History action in the QUERY HISTORY view to easily modify and re-run SQL statements that you previously ran.\n\n\n  \n    From the QUERY HISTORY view, select an individual SQL statement or select the file that contains a group of statements.\n  \n  \n    Right-click and select Run SQL From Query History. The statements open in an editor window. Any host variables and data types that you assigned during the previous run are preserved. However, you can modify them as needed.\n\n    From here you can edit the SQL before re-running it, and you can modify the run options by right-clicking in the editor and selecting Run SQL Options.\n\n    \n  \n  \n    When you’re done making changes, select the statements that you want to re-run and use the Run Selected action, or use the Run All action to run them all."
					}
					
				
		
				
					,
					
					"docs-working-with-sql-running-sql-from-within-a-stored-procedure-html": {
						"id": "docs-working-with-sql-running-sql-from-within-a-stored-procedure-html",
						"title": "Running SQL from within a stored procedure",
						"categories": "",
						"url": " /docs/working-with-sql/running-sql-from-within-a-stored-procedure.html",
						"content": "Running SQL from within a stored procedure\n\nYou can run SQL within a native stored procedure (NSP) body that contains SQL parameters and SQL variables. You’ll be prompted to specify values for them before the SQL executes. Note that built-in data types for each input variable are detected automatically and are set to the correct data type.\n\nImportant: Make sure you follow the best practices for coding column names and variable names in your SQL statements. See Column names being interpreted as variables for more information.\n\nNote that this feature applies to .spsql files only."
					}
					
				
		
				
					,
					
					"docs-working-with-sql-running-sql-with-multiple-selection-scopes-html": {
						"id": "docs-working-with-sql-running-sql-with-multiple-selection-scopes-html",
						"title": "Running SQL with multiple selection scopes",
						"categories": "",
						"url": " /docs/working-with-sql/running-sql-with-multiple-selection-scopes.html",
						"content": "Running SQL with multiple selection scopes\n\nWhen you’re working in a file that contains a lot of SQL elements, especially in a non-SQL file (for example, Python, Java, etc.), you might want to select and run multiple individual SQL elements instead of having to run the entire statement. Those elements might be on consecutive lines or they might be scattered throughout the file on different lines.\n\nYou can select and run individual elements by holding the Alt key and selecting the elements that you want to run. Then, right-click and select Run Selected SQL.\n\n\n\nYou can also use column selection mode to select and run individual elements."
					}
					
				
		
				
					,
					
					"docs-working-with-sql-saving-sql-results-to-a-file-html": {
						"id": "docs-working-with-sql-saving-sql-results-to-a-file-html",
						"title": "Saving SQL results to a file",
						"categories": "",
						"url": " /docs/working-with-sql/saving-sql-results-to-a-file.html",
						"content": "Saving SQL results to a file\n\nAny SQL results that generate a result set can be saved to a file. To save the results to a file, open a SQL result, go to the Result tab, and click the Save icon. When prompted, enter the location and name of the file. Press Enter to save the results to the specified file.\n\n\n\nCustomizing SQL results options\n\nYou can customize certain characteristics of your SQL results, such as column delimiters, quote mark characters, and whether blanks are trimmed, by defining Db2 for z/OS Developer Extension settings.\n\nTo customize these characteristics:\n\n\n  \n    Open Db2 Developer Extension and click the Manage icon at the lower left corner of VS Code window:\n\n    \n  \n  \n    Click Settings &gt; Extensions &gt; IBM Db2 for z/OS Developer Extension.\n  \n  \n    Locate and update the Export Options settings:"
					}
					
				
		
				
		
				
					,
					
					"docs-working-with-stored-procedures-setting-host-variables-html": {
						"id": "docs-working-with-stored-procedures-setting-host-variables-html",
						"title": "Setting host variables for stored procedures and user-defined functions",
						"categories": "",
						"url": " /docs/working-with-stored-procedures/setting-host-variables.html",
						"content": "# {{ page.title }}\n\nYou can load, save, and reset host variables for stored procedures and user-defined functions (UDFs) from the catalog navigation view or directly from the file.\n\nThis feature is available only for SQL files that end with **.spsql** or **.udfsql**.\n\nTo set host variables:\n\n1. From the **Stored procedures** object type from the catalog navigation tree, click **Run** from the overflow menu for the stored procedure you want to update host variables for. Alternatively, you can also go directly to a **.spsql** file, right-click, and select **Run**. This process also applies to UDFs.\n\n2. The host variables panel displays with three options: **Load values**, **Save values**, and **Reset values**. Click **Load values** and select the XML file that contains host variables.\n\n3. Click **Open** to load the data from the XML file into the host variables.\n\n4. Click **Run**. You can view the results of the stored procedure or UDF in the **QUERY HISTORY** view.\n\n5. To update a host variable, select a value and type in a new value.\n\n6. Click **Save values** and select the location where you want to save the XML file containing the host variables.\n\n7. To reset all of the values for the stored procedure or UDF, click **Reset values**.\n\n    **Important:** Resetting values resets all parameters to an empty value.\n\n![Setting host variables]({{site.baseurl}}/assets/images/setting-host-variables.gif)"
					}
					
				
		
				
					,
					
					"docs-tips-and-tricks-setting-multiple-port-numbers-html": {
						"id": "docs-tips-and-tricks-setting-multiple-port-numbers-html",
						"title": "Setting multiple port numbers",
						"categories": "",
						"url": " /docs/tips-and-tricks/setting-multiple-port-numbers.html",
						"content": "# {{ page.title }}\n\nTo make it easier to open and work in multiple VS Code instances without having to manually change the port settings for each instance, you can specify multiple individual port numbers by separating them with commas, and you can specify a range of port numbers by separating them with a hyphen. For example:\n\n```\n4555, 4556, 4559-4985\n```\n\nTo set the port numbers:\n\n1. Open Db2 Developer Extension and click the **Manage** icon at the lower left corner of VS Code window:\n\n   ![Manage icon]({{site.baseurl}}/assets/images/manage-icon.png)\n\n2. Click **Settings > Extensions > IBM Db2 for z/OS Developer Extension**.\n\n3. Update the **Session Manager Port** and **Port** settings fields with port numbers that are available for you to use:\n\n   ![Specifying multiple ports]({{site.baseurl}}/assets/images/tips-tricks-multiple-ports.png)"
					}
					
				
		
				
					,
					
					"docs-tuning-sql-queries-setting-up-a-basic-tuning-environment-html": {
						"id": "docs-tuning-sql-queries-setting-up-a-basic-tuning-environment-html",
						"title": "Setting up a basic SQL tuning environment",
						"categories": "",
						"url": " /docs/tuning-sql-queries/setting-up-a-basic-tuning-environment.html",
						"content": "# {{ page.title }}\n\nThis article describes the minimum required steps for setting up an SQL Tuning Services environment in Db2 for z/OS Developer Extension. Additional information about optional configuration settings and features are described in [Advanced options for setting up an SQL tuning environment]({{site.baseurl}}/docs/tuning-sql-queries/advanced-tuning-environment-options.html).\n\n**Important:** The SQL tuning features of Db2 Developer Extension require additional software. See [Software requirements for using the SQL tuning features]({{site.baseurl}}/docs/tuning-sql-queries/sql-tuning-requirements.html) for details. Make sure that one of the SQL tuning options is installed on your system before you start to set up your SQL tuning environment.\n\n## Adding an SQL Tuning Services server\nThe first step in setting up an SQL tuning environment is adding an SQL Tuning Services server.\n\n1. In the **SQL TUNING SERVICES SERVERS** view, click the plus sign (**+**) to open the **Add SQL Tuning Services Server** dialog.\n\n2. Specify the hostname or IP address and port of the system where the SQL Tuning Services server is installed and a valid user ID and password for connecting to that server.\n\n3. Click **Finish**. \n\n    The server you just created is displayed in the **SQL TUNING SERVICES SERVERS** view.\n\n    ![Adding an SQL Tuning Services server]({{site.baseurl}}/assets/images/tuning-add-server.gif)\n\n## Associating a tuning connection profile with a Db2 connection \nTo use Db2 Developer Extension to tune your SQL, you need a tuning connection profile that's associated with a Db2 connection.\n\nThe following steps assume that a tuning connection profile has already been created. If not, see [Creating a tuning connection profile]({{site.baseurl}}/docs/tuning-sql-queries/advanced-tuning-environment-options.html#creating-a-tuning-connection-profile).\n\n1. Either create a new Db2 connection or edit an existing Db2 connection.\n\n2. Go to the **Tuning** tab and select a **Tuning Services server** and **Tuning connection profile**.\n\n3. Save the Db2 connection. \n\n    ![Associating a tuning connection profile]({{site.baseurl}}/assets/images/tuning-associate-profile.png)\n\nNow you can start using the SQL tuning features that are available on your system."
					}
					
				
		
				
					,
					
					"docs-tuning-sql-queries-setting-up-a-tuning-environment-html": {
						"id": "docs-tuning-sql-queries-setting-up-a-tuning-environment-html",
						"title": "Setting up an SQL Tuning Services environment",
						"categories": "",
						"url": " /docs/tuning-sql-queries/setting-up-a-tuning-environment.html",
						"content": "# {{ page.title }}\n\nThis article describes how to set up an SQL Tuning Services environment in Db2 for z/OS Developer Extension.\n\n**Important:** The SQL tuning features of Db2 Developer Extension require additional software. See [Software requirements for using the SQL tuning features]({{site.baseurl}}/docs/tuning-sql-queries/sql-tuning-requirements.html) for details. Make sure that one of the SQL tuning options is installed on your system before you start to set up your SQL tuning environment.\n\n## Adding an SQL Tuning Services server\n\nThe first step in setting up an SQL tuning environment is adding an SQL Tuning Services server.\n\n1. In the **SQL TUNING SERVICES SERVERS** view, click the plus sign (**+**) to open the **Add SQL Tuning Services Server** dialog.\n\n2. Specify the hostname or IP address and port of the system where the SQL Tuning Services server is installed and a valid user ID and password for connecting to that server.\n\n3. Click **Finish**. \n\n    The server you just created is displayed in the **SQL TUNING SERVICES SERVERS** view.\n\n    ![Adding an SQL Tuning Services server]({{site.baseurl}}/assets/images/tuning-add-server.gif)\n\n## Supported security mechanisms\n\nDb2 Developer Extension supports the following security mechanisms for SQL tuning. Your options for using or not using a tuning profile are dependent on the security mechanism that you use in your environment. \n\n- If you are using security mechanism 18 (SSL) to tune SQL, you must create and use tuning profiles to tune SQL. See [Creating a tuning profile]({{site.baseurl}}/docs/tuning-sql-queries/setting-up-a-tuning-environment.html#creating-a-tuning-profile) for instructions.\n\n- Security mechanisms 7 and 9 do not support the use of tuning profiles. If you are using one of these security mechanisms to tune SQL, see [Tuning without a tuning profile]({{site.baseurl}}/docs/tuning-sql-queries/setting-up-a-tuning-environment.html#tuning-without-a-tuning-profile) for more information.\n\n- Security mechanism 3 supports both methods for tuning SQL.\n\n## Creating a tuning profile\n\nTuning profiles enable a SQL Tuning Services server to access the Db2 for z/OS database that contains the SQL that you want to tune. A tuning profile includes a valid Db2 for z/OS user ID and password, security information, and location information for the target database (host, location, and so on).\n\n**Note:** The use of tuning profiles is optional in certain situations. See [Tuning without a tuning profile]({{site.baseurl}}/docs/tuning-sql-queries/setting-up-a-tuning-environment.html#tuning-without-a-tuning-profile) for details. However, if you are using security mechanism 18, you must use a tuning profile.\n\nThe benefit of using tuning profiles is that they can be reused and shared. For example, a database administrator can create a single tuning profile with specific credentials and make it available to multiple Db2 Developer Extension users. However, if you specify a Db2 for z/OS password when you create a tuning profile, this password must be updated whenever the password is updated in RACF. To avoid this additional overhead, you can use multi-factor authentication instead of a password when you create a tuning profile.\n\nTo create a tuning profile:\n\n1. From the **SQL TUNING SERVICES SERVERS** view, right-click an SQL Tuning Services server and click **Show Tuning Connection Profiles**. The **Tuning Connection Profiles** window opens for the server you selected.\n\n2. Click the blue plus sign on the right side of the dialog. The **Create a tuning profile** window opens.\n\n3. Select a Db2 connection to associate with the tuning connection profile and assign a name. Optionally, you can specify additional properties such as the type of security mechanism to use and SSL properties.\n\n4. Leave the **Associate this tuning connection profile to the selected Db2 connection** check box selected.  \n\n   **Important:** Clear this checkbox only if you don't intend to use this profile to start tuning your SQL right away. If you clear this checkbox now, you'll need to associate this profile to a Db2 connection before you can use it to tune your SQL.\n\n5. Click **Create profile**. A list of existing profiles is displayed, including the profile you just created. Keep this window open. You'll need it for the next task.\n\n    ![Creating a tuning connection profile]({{site.baseurl}}/assets/images/tuning-create-profile.gif)\n\n    Optionally, you can specify JDBC properties when creating a tuning profile. Db2 Developer Extension supports the following JDBC properties:\n\n   - `currentPackagePath`\n   - `encryptionAlgorithm`\n   - `securityMechanism`\n   - `sslCertLocation`\n   - `sslConnection`\n   - `sslKeyStoreLocation`\n   - `sslKeyStorePassword`\n   - `sslTrustStoreLocation`\n   - `sslTrustStorePassword`\n   - `sslTrustStoreType`\n\n    ![Tuning profile optional properties]({{site.baseurl}}/assets/images/tuning-with-profile-options.png)\n\n    When you select the `currentPackagePath` property to use a package in a collection ID that you specify, you can specify more than one collection ID. If a package is not found in the first collection ID that you specified, the next collection ID in the list is checked.\n\n    **Note**: After you set a collection ID or multiple collection IDs for the `currentPackagePath` property, you can reset the collection IDs by removing the `currentPackagePath` property from your tuning profile, saving the change, and then adding the `currentPackagePath` property back to your tuning profile. This process will automatically reset the `currentPackagePath` property with the value `NULLID, IBMTMS`. You can also reset the `currentPackagePath` property by deleting the existing tuning profile and creating a new profile to set a new value for the `currentPackagePath` property.\n\nNow that you've created a tuning profile, you must associate it with a Db2 database connection.\n\n1. Either create a new Db2 connection or edit an existing Db2 connection.\n\n2. Go to the **Tuning** tab and select a **Tuning Services server**.\n\n3. Turn the **Enable tuning profile** toggle on and select your tuning profile from the dropdown list.\n\n    ![Enable tuning profile toggle off]({{site.baseurl}}/assets/images/tuning-profiles-toggle-off.png)\n\n    ![Enable tuning profile toggle on]({{site.baseurl}}/assets/images/tuning-profiles-toggle-on.png)\n\n    **Note**: When the **Enable tuning profile** toggle is on, you can click **Create profile** to create additional tuning profiles.\n\n4. Click **Finish** to save the Db2 connection.\n\n## Tuning without a tuning profile\n\nThe use of tuning profiles is optional if you are using Db2 Developer Extension 2.1.6 and SQL Tuning Services APAR PH60806 has been applied. If you decide to not use a tuning profile, the authentication information in the database connection is used instead. Tuning without a profile supports security mechanism 3 and is required for security mechanism 7 and 9.\n\nIf you are tuning SQL without a tuning profile and you are using MFA, you will be prompted to enter an MFA token twice: when you first connect to Db2 and again when you initiate the tuning action. The tokens must be unique. Use the IBM Verify app to generate these MFA tokens.\n\n**Note:** Tuning without a profile enables you to select and run multiple tuning actions simultaneously. When you do so, the results for each of the tuning actions that you run will share the same Job ID.\n\n\n\nWhen you are tuning without a profile, you can specify JDBC properties. In most cases, specifying JDBC properties is optional; however, if you are using SSL to connect to Db2 and you are using a secure port _without_ a public CA, you can specify the following SSL-related properties: \n\n- `sslTrustStoreLocation`\n- `sslTrustStorePassword`\n- `sslTrustStoreType`\n- `sslKeyStoreLocation`\n- `sslKeyStorePassword`\n\nIf you are not using SSL or you are using SSL with a public CA, you do not need to specify these properties.\n\n**Usage notes:**\n- When the `sslConnection` property is set to `true`, if you specify these properties in the **Optional** tab, the property names will be automatically specified in the **Tuning** tab but no values will be assigned.\n- You can manually specify unique values for these properties in the **Tuning** tab; however, if you don't specify unique values in the **Tuning** tab, the values in the **Optional** tab are used for tuning actions.\n- Any values specified in the **Tuning** tab take precedence over values specified in the **Optional** tab.\n- If you delete a property from the **Tuning** tab, but the property still exists in the **Optional** tab, the property name will automatically be specified in the **Tuning** tab.\n- You can add these properties directly in the **Tuning** tab without specifying them in the **Optional** tab. \n\nIn addition to the SSL-related properties, you can use the `currentPackagePath` property, which enables you to use a package in a collection ID that you specify. You can specify more than one collection ID for the `currentPackagePath` property. If a package is not found in the first collection ID that you specified, the next collection ID in the list is checked.\n\nWhen the `currentPackagePath` property is specified in the **Optional** tab, both the property name and the specified value are automatically populated in the **Tuning** tab.\n\n![Tuning without a profile optional properties]({{site.baseurl}}/assets/images/tuning-without-profile-options.png)\n\n## Creating EXPLAIN tables\n\nDb2 uses [EXPLAIN tables](https://www.ibm.com/docs/en/db2-for-zos/13?topic=tables-explain) to store information about SQL statements, access paths, and other elements that can affect SQL performance. The tuning connection profile needs its own set of EXPLAIN tables.\n\n1. Click three vertical dots at the end of the tuning connection profile you just created, and select **Create EXPLAIN tables**. The **Create EXPLAIN tables** window opens.\n\n2. Although all of the fields are optional, you'll typically want to provide at least a schema name and SQL ID.\n\n3. Click **Create**. A status message indicates that the EXPLAIN tables are being created.\n\n    ![Creating EXPLAIN tables]({{site.baseurl}}/assets/images/tuning-create-explain-tables.png)\n\nYou can also standardize and drop EXPLAIN tables by clicking the three vertical dots."
					}
					
				
		
				
					,
					
					"docs-tuning-sql-queries-sharing-and-revoking-privileges-html": {
						"id": "docs-tuning-sql-queries-sharing-and-revoking-privileges-html",
						"title": "Sharing and revoking privileges to tuning connection profiles",
						"categories": "",
						"url": " /docs/tuning-sql-queries/sharing-and-revoking-privileges.html",
						"content": "# {{ page.title }}\n\nThe same tuning connection profile can be used by multiple users by explicitly sharing the privileges for that profile with them. When access to that tuning connection profile is no longer needed by a particular user or set of users, privileges can easily be revoked.\n\n1. To share a tuning connection profile, from the **SQL TUNING SERVICES SERVERS** view, right-click an SQL Tuning Services server and click **Show Tuning Connection Profiles** to display a list of available profiles.\n\n2. Locate the profile that you want to share, click the three vertical dots at the end of that profile, and select **Share privileges**. \n\n3. Specify the user or users that you want to share the tuning connection profile with. Separate multiple user IDs with a comma. Press **Enter**.\n    \n    ![Sharing privileges for a tuning connection profile]({{site.baseurl}}/assets/images/tuning-share-revoke-privileges.gif)\n\nFollow the same process to revoke privileges for a tuning connection profile, but select **Revoke privileges** instead."
					}
					
				
		
				
					,
					
					"docs-tips-and-tricks-sharing-connection-definitions-html": {
						"id": "docs-tips-and-tricks-sharing-connection-definitions-html",
						"title": "Sharing connection definitions",
						"categories": "",
						"url": " /docs/tips-and-tricks/sharing-connection-definitions.html",
						"content": "# {{ page.title }}\n\nTo make it easier for multiple users to connect to the same Db2 for z/OS subsystems and SQL Tuning Services servers, you can share the connection information (host, port, etc.) that's associated with the connections that you want to share. \n\n**Important:** Credentials are not included with the shared connections, so the recipient will need to add their credentials before they can use the connection.\n\nTo share a connection definition with other users:\n\n1. Locate the extension's global storage folder that contains the connection information.\n- If you are using Db2 Developer Extension on Windows, this information is stored in `%APPDATA%\\Code\\User\\globalStorage\\ibm.db2forzosdeveloperextension`.\n- If you are using Db2 Developer Extension on MacOS, this information is stored in `$HOME/Library/Application Support/Code/User/globalStorage/ibm.db2forzosdeveloperextension`.\n\n2. Locate the connection definition files that you want to share:\n- Db2 for z/OS connection information is stored in `connections.json`.\n- SQL Tuning Services information is stored in `tuning_services/tuning_services_servers.json`.\n\n3. Share the connection definition files with the recipient.\n\n4. As the recipient, place the connection definition files in the extension's global storage path as specified in the first step.\n\n5. As the recipient, use VS Code to edit each connection and fill in any missing credentials before you attempt to use that connection."
					}
					
				
		
				
					,
					
					"docs-tuning-sql-queries-sql-tuning-requirements-html": {
						"id": "docs-tuning-sql-queries-sql-tuning-requirements-html",
						"title": "Software requirements for using the SQL tuning features",
						"categories": "",
						"url": " /docs/tuning-sql-queries/sql-tuning-requirements.html",
						"content": "# {{ page.title }}\n\nThe SQL tuning features of Db2 Developer Extension require additional software. The software that you need depends on the SQL tuning features that you want to use.\n\n- To use only the base set of SQL tuning features, you need the [Database Services Expansion Pack](https://publibfp.dhe.ibm.com/epubs/pdf/i1359292.pdf) component of Db2 Accessories Suite 4.2, which is a no-charge add-on for Db2 for z/OS, and SQL Tuning Services [APAR PH42944](https://www.ibm.com/support/pages/apar/PH42944). The base set of SQL tuning features include:\n\n  - Statistics Advisor\n  - Visual Explain\n  - Capture Query Environment\n\n- To use all available SQL tuning features, you need [Db2 Query Workload Tuner for z/OS 6.1](https://www.ibm.com/docs/en/dqwtfz/6.1). These features include:\n\n  - Access Path Advisor\n  - Access Path Comparison\n  - Index Advisor\n  - Query Rewrite Advisor\n  - SQL Annotator\n\nFor instructions for enabling the SQL tuning features of Db2 Developer Extension, see [Installing and configuring SQL Tuning Services](https://www.ibm.com/docs/en/db2-for-zos/13?topic=services-installing-configuring-sql-tuning)."
					}
					
				
		
				
					,
					
					"docs-troubleshooting-sql-tuning-services-html": {
						"id": "docs-troubleshooting-sql-tuning-services-html",
						"title": "Troubleshooting problems with SQL tuning features",
						"categories": "",
						"url": " /docs/troubleshooting/sql-tuning-services.html",
						"content": "# {{ page.title }}\n\nIf you run into problems with any of the SQL tuning features of Db2 Developer Extension that aren't addressed in this article, use the information in the following topic to gather diagnostic information: \n\n[Troubleshooting problems with SQL Tuning Services](https://www.ibm.com/docs/en/db2-for-zos/13?topic=services-troubleshooting)\n\n## Problems with creating or editing a tuning profile\n\nIf you receive the message `The JSON syntax is invalid. The data_server_type field is required` when you attempt to create or edit a tuning profile, it's likely that the most current APAR has not been applied. See the SQL Tuning Services section in [Prerequisites for installing Db2 Developer Extension](https://marketplace.visualstudio.com/items?itemName=ibm.db2forzosdeveloperextension#prerequisites-for-installing-db2-developer-extension) for the current APAR number. Apply this APAR and try to create or edit the tuning profile again.\n\n## Problems with selecting a tuning profile\n\n- If you click **Select a tuning profile** after attempting to run a tuning action when no tuning profile is associated with your database connection, the **Edit connection** page is displayed, but the list of tuning profilesis empty. Click the **Tuning** tab to populate the list of tuning profiles.\n\n  ![Tuning tab]({{site.baseurl}}/assets/images/troubleshooting-tuning-tab.png)\n\n- A similar situation occurs when you create a new profile by clicking **Create profile** on the **Edit connection** page. After you save your changes, the **Create a tuning connection profile** page closes but your profile is not included in the list of tuning profiles. As with the previous situation, click the **Tuning** tab to display your new tuning profile.\n\n## Problems with opening subsequent Tuning Summary pages\n\nIf you display summary results from the TUNING HISTORY, and the first set of results that you select were generated without using a tuning profile, when you select additional summary results, the results will be added to the current view. To prevent this unexpected behavior, close the opened tuning summary result view first before opening other summary results."
					}
					
				
		
				
					,
					
					"docs-troubleshooting-ssl-errors-html": {
						"id": "docs-troubleshooting-ssl-errors-html",
						"title": "SSL errors",
						"categories": "",
						"url": " /docs/troubleshooting/ssl-errors.html",
						"content": "# {{ page.title }}\n\nUse the information in this topic to diagnose and correct SSL connectivity issues.\n\n## Version compatibility issue\n\nIf you're using SSL to connect to Db2 for z/OS, you might receive an error if the TLS version on the z/OS system is at a lower level than the TLS version on your client.\n\nz/OS supports TLS 1.0 and 1.1, which have been deprecated in favor of 1.2 or 1.3 by many clients. To correct this situation, you must take one of the following actions:\n\n- **Upgrade TLS on z/OS**\n\n  Contact your security administrator who is responsible for administering SSL connectivity and ask them to upgrade the TLS version on the z/OS system to 1.2 or 1.3. If this isn't feasible, reconfigure your client to accept TLS 1.0 or 1.1 connections as described below.\n\n- **Reconfigure your workstation to accept TLS 1.0 or 1.1 connections**\n\n  If the TLS version on z/OS can't be upgraded, you'll need to enable Java on your workstation to accept TLS 1.0 or 1.1 connections.\n\n  **Important:** The following process will affect all applications that use the version of Java that you are modifying. Consider this impact before you complete these steps.\n\n  1. Edit the `java.security` JDK file on your workstation. The location of this file depends on the version of Java that you're using.\n     - If you're using Java 8, it's located at `$JAVA_HOME/jre/lib/security/java.security`\n     - If you're using Java 11 or later, it's located at `$JAVA_HOME/conf/security/java.security`\n  2. Locate the `jdk.tls.disabledAlgorithms` property within the `java.security` file and delete the `TLSv1` and `TLSv1.1` entries.\n  3. Save and close the file."
					}
					
				
		
				
					,
					
					"docs-tips-and-tricks-support-for-remote-development-html": {
						"id": "docs-tips-and-tricks-support-for-remote-development-html",
						"title": "Support for VS Code Remote Development",
						"categories": "",
						"url": " /docs/tips-and-tricks/support-for-remote-development.html",
						"content": "# {{ page.title }}\n\nYou can take advantage of [VS Code Remote Development](https://code.visualstudio.com/docs/remote/remote-overview) support to create a remote Db2 Developer Extension development environment. \n \n**Notes:**\n- The initial support for creating a remote Db2 Developer Extension development environment is not comprehensive and some features might not work as expected. For example, currently only the use of containers and ssh have been tested and validated. You might be able to set up a remote Db2 Developer Extension in other environments by using Windows Subsystem for Linux (WSL) or GitHub Codespaces, but these environments have not yet been tested.\n\n- Remote development using Db2 Developer Extension requires the [prerequisites](https://github.com/IBM/db2forzosdeveloperextension-about#prerequisites-for-installing-db2-developer-extension) for Db2 Developer Extension to be installed on the remote development environment rather than on the local environment (except libsecret if you are running Db2 Developer Extension on Linux).\n\n- To debug a stored procedure in a remote development environment that uses containers, you must complete the following additional configuration steps to establish communication between the Db2 subsystem that you're connected to and the Db2 debugger session manager:\n  1. Edit the `devcontainer.json` file and add the following arguments:\n     ```\n     \"runArgs\": [\n         \"--net=host\",\n         \"--add-host=docker:\",\n         \"--hostname=docker\"\n     ]\n     ```     \n     where:\n    - `--net=host` allows processes that run inside the container to share the host's network namespace.\n    - `--add-host=docker:` adds a hostname mapping to the IP address inside the container.\n    - `--hostname=docker` indicates to the container what the hostname is.\n  \n  2. Start the remote container session, then open your Visual Studio Code settings and change the **Remote local port host** setting to **allInterfaces**:\n\n     ![Remote local port host setting]({{site.baseurl}}/assets/images/tips-tricks-remote-development-settings-for-debugger.png)"
					}
					
				
		
				
					,
					
					"docs-working-with-stored-procedures-supported-types-of-stored-procedures-html": {
						"id": "docs-working-with-stored-procedures-supported-types-of-stored-procedures-html",
						"title": "Supported types of stored procedures",
						"categories": "",
						"url": " /docs/working-with-stored-procedures/supported-types-of-stored-procedures.html",
						"content": "# {{ page.title }}\n\n[Stored procedures](https://www.ibm.com/support/knowledgecenter/en/SSEPEK_13.0.0/apsg/src/tpc/db2z_storedprocedure.html) are a powerful tool for increasing the performance and efficiency of distributed applications. Db2 Developer Extension supports the following types of stored procedures:\n\n- [Db2 for z/OS native SQL stored procedures]({{site.baseurl}}/docs/working-with-stored-procedures/creating-native-sql-stored-procedures.html), which are stored procedures that are written entirely in SQL and are created by using the [CREATE PROCEDURE or CREATE  OR REPLACE PROCEDURE](https://www.ibm.com/support/knowledgecenter/SSEPEK_13.0.0/sqlref/src/tpc/db2z_sql_createproceduresqlnative.html) statement, which is available with Db2 12 function level 507 and later.\n\n- [External Java and SQLJ stored procedures]({{site.baseurl}}/docs/working-with-stored-procedures/creating-external-java-stored-procedures.html), which are stored procedures that are written in Java or SQLJ but that contain SQL statements.\n\n- [External SQL stored procedures]({{site.baseurl}}/docs/working-with-stored-procedures/creating-external-sql-stored-procedures.html), which are stored procedures that are written entirely in SQL and that contain the EXTERNAL option, the FENCED option or both. A C program and an associated package are generated for external SQL stored procedures. Note that external SQL stored procedures are deprecated in Db2 for z/OS.\n\nInformation is also provided for working with [double-byte character set (DBCS) data]({{site.baseurl}}/docs/working-with-stored-procedures/working-with-dbcs-data.html) and [user-defined types]({{site.baseurl}}/docs/working-with-stored-procedures/working-with-user-defined-types.html)."
					}
					
				
		
				
					,
					
					"docs-legal-information-trademarks-html": {
						"id": "docs-legal-information-trademarks-html",
						"title": "Trademarks",
						"categories": "",
						"url": " /docs/legal-information/trademarks.html",
						"content": "# {{ page.title }}\n\nIBM&reg;, the IBM logo, and ibm.com&reg; are trademarks or registered trademarks of International Business Machines Corp., registered in many jurisdictions worldwide. Other product and service names might be trademarks of IBM or other companies. A current list of IBM trademarks is available on the Web at [Copyright and trademark information](https://www.ibm.com/legal/copyright-trademark).\n\nMicrosoft, Windows, Windows NT, and the Windows logo are trademarks of Microsoft Corporation in the United States, other countries, or both.\n\nLinux is a registered trademark of Linus Torvalds in the United States, other countries, or both.\n\nJava™ and all Java-based trademarks and logos are trademarks or registered trademarks of Oracle and/or its affiliates."
					}
					
				
		
				
					,
					
					"docs-troubleshooting-truncated-timestamp-values-html": {
						"id": "docs-troubleshooting-truncated-timestamp-values-html",
						"title": "Truncated timestamp values in query results and table data",
						"categories": "",
						"url": " /docs/troubleshooting/truncated-timestamp-values.html",
						"content": "# {{ page.title }}\n\nWhen query results or table data in the catalog navigation view include a timestamp column, and a timestamp ends in one or more zeros (0), the zeros are not included in the output. \n\nTo correct this issue, add the `timestampPrecisionReporting =2` JDBC property to your database connection:\n \n![timestampPrecisionReporting JDBC property]({{site.baseurl}}/assets/images/timestampPrecisionReporting.png)\n\nFor more information about this property, see [Common IBM Data Server Driver for JDBC and SQLJ properties for all supported database products](https://www.ibm.com/docs/en/db2-for-zos/13?topic=pdsdjs-common-data-server-driver-jdbc-sqlj-properties-all-database-products)."
					}
					
				
		
				
					,
					
					"docs-troubleshooting-usage-problems-related-to-changes-in-keytar-support-html": {
						"id": "docs-troubleshooting-usage-problems-related-to-changes-in-keytar-support-html",
						"title": "Usage problems related to changes in keytar support",
						"categories": "",
						"url": " /docs/troubleshooting/usage-problems-related-to-changes-in-keytar-support.html",
						"content": "# {{ page.title }}\n\nVS Code began phasing out keytar support in VS Code 1.83.0. If you encounter any problems related to keytar support, upgrade to Db2 Developer Extension 2.2.2 or later."
					}
					
				
		
				
					,
					
					"docs-tuning-sql-queries-viewing-a-graphical-explanation-of-access-plans-html": {
						"id": "docs-tuning-sql-queries-viewing-a-graphical-explanation-of-access-plans-html",
						"title": "Viewing a graphical explanation of access plans (Visual Explain)",
						"categories": "",
						"url": " /docs/tuning-sql-queries/viewing-a-graphical-explanation-of-access-plans.html",
						"content": "# {{ page.title }}\n\nYou can use the Visual Explain feature of Db2 Developer Extension to generate a graphical representation of the access paths for an SQL statement. This information is useful for tuning queries for better performance.\n\n1. Open an SQL file and click on the connection in the [Status Bar](https://code.visualstudio.com/docs/getstarted/userinterface). Select a Db2 connection from the list that's displayed. If you are using a tuning profile, make sure the connection that you select already has a tuning profile associated with it. If not, see [Creating a tuning profile]({{site.baseurl}}/docs/tuning-sql-queries/setting-up-a-tuning-environment.html#optional-creating-a-tuning-profile).\n\n   **Note:** The message \"No connection\" is displayed in the **Status Bar** if a Db2 connection hasn't been associated with the profile.\n\n2. Right-click in the .sql file and select **SQL Tuning Options**. The **Customize Tuning Options** dialog is displayed. \n\n3. Verify that the tuning options, such as SQL ID, schema, and current path, are correct.\n\n4. If you changed any tuning options, click **Save**.  Otherwise, close the **Customize Tuning Options** dialog. The SQL statement is redisplayed.\n\n    ![Running tuning actions]({{site.baseurl}}/assets/images/tuning-common-actions.gif)\n\n5. Select the entire statement, right-click, and select **Tune Selected SQL**. The **Tuning Actions** dialog opens in the right side of the editor, and the statement is displayed at the top of the dialog.\n\n6. Select the **Visual Explain** checkbox and click **Tune**. The **Tuning Summary** window opens, which shows that the status for Visual Explain is Pending. When the Visual Explain action completes, the status changes to Success, and the **TUNING HISTORY** view is populated with the results.\n\n7. Select the results from the **TUNING HISTORY** view to open the diagram in the extension.\n\n    ![Running Visual Explain]({{site.baseurl}}/assets/images/tuning-visual-explain.gif)\n\n   You can also open the diagram in a new browser window or tab by clicking the **Open in Browser** icon (![Open in new window icon]({{site.baseurl}}/assets/images/tuning-open-in-new-window-icon.png)) or by right-clicking the entry and selecting **Open in Browser**."
					}
					
				
		
				
					,
					
					"docs-the-basics-whats-new-in-this-release-html": {
						"id": "docs-the-basics-whats-new-in-this-release-html",
						"title": "What&apos;s new in this release",
						"categories": "",
						"url": " /docs/the-basics/whats-new-in-this-release.html",
						"content": "# {{ page.title }}\n## 2.2.4 (October 2025)\n\nDb2 for z/OS Developer Extension 2.2.4 provides the following significant enhancements:\n\n- Integration with [IBM Db2 CI/CD Expert for z/OS]({{site.baseurl}}/docs/working-with-cicde/working-with-ddl-cicde)\n\n- Support for [XML schemas in catalog navigation]({{site.baseurl}}/docs/the-basics/navigating-the-db2-catalog)\n\n- Support for [calling stored procedures and user-defined functions in all supported languages from catalog navigation]({{site.baseurl}}/docs/working-with-stored-procedures/calling-stored-procedures-from-catalog-navigation) \n\n- Support for deploying [native SQL stored procedures]({{site.baseurl}}/docs/working-with-stored-procedures/deploying-running-native-sql-stored-procedures#deploying-a-stored-procedure), [external SQL stored procedures]({{site.baseurl}}/docs/working-with-stored-procedures/deploying-running-external-sql-stored-procedures#deploying-a-stored-procedure), [Java and SQLJ stored procedures]({{site.baseurl}}/docs/working-with-stored-procedures/deploying-running-external-java-stored-procedures#deploying-a-stored-procedure), and [user-defined-functions]({{site.baseurl}}/docs/working-with-stored-procedures/deploying-running-user-defined-functions#deploying-a-user-defined-function) from catalog navigation\n\n- Support for [explicit commit or rollback based on the impact of SQL changes]({{site.baseurl}}/docs/working-with-sql/commit-or-rollback-impact-analysis) through the use of a new \"Run SQL Impact\" context menu option in the editor tab\n\n- Support for remote certification when [tuning without a profile]({{site.baseurl}}/docs/tuning-sql-queries/setting-up-a-tuning-environment#tuning-without-a-tuning-profile)\n\n- Support for the [encryptionAlgorithm and sslTrustStoreType properties for use with a tuning profile]({{site.baseurl}}/docs/tuning-sql-queries/setting-up-a-tuning-environment#creating-a-tuning-profile)\n\n## 2.2.3 (June 2025)\n\nDb2 for z/OS Developer Extension 2.2.3 provides the following significant enhancements:\n\n- Support for [multi-factor authentication (MFA) login without a password for environments that are configured with MFA token only login]({{site.baseurl}}/docs/the-basics/creating-a-database-connection#connecting-with-multi-factor-authentication.html)\n\n- Support for [loading, saving, and resetting host variables for stored procedures and user-defined functions (UDFs)]({{site.baseurl}}/docs/working-with-stored-procedures/setting-host-variables)\n\n- Support for [canceling running SQL statements]({{site.baseurl}}/docs/working-with-sql/canceling-running-sql.html)\n\n## 2.2.2 (May 2025)\n\nDb2 for z/OS Developer Extension 2.2.2 provides fixes for the following issues:\n\n- User credentials are dropped when a Db2 connection is shared for the first time. In this situation, users of that connection will be prompted to re-enter their user ID and password.\n\n- Changes in VS Code keytar support can prevent Db2 Developer Extension from opening. See [Usage problems related to changes in keytar support]({{site.baseurl}}/docs/troubleshooting/usage-problems-related-to-changes-in-keytar-support.html) for more information.\n\n## 2.2.1 (April 2025)\n\nDb2 for z/OS Developer Extension 2.2.1 provides the following significant enhancements:\n\n- Support for [running]({{site.baseurl}}/docs/working-with-stored-procedures/deploying-running-user-defined-functions#running-a-user-defined-function.html) and [debugging]({{site.baseurl}}/docs/working-with-stored-procedures/debugging-native-external-stored-procedures.html) user-defined functions (UDFs)\n\n- Support for [deploying a combination of stored procedures and user-defined functions (UDFs) in a single operation]({{site.baseurl}}/docs/working-with-stored-procedures/deploying-multiple-stored-procedures-simultaneously.html)\n\n- Support for [controlling processing behavior if an error occurs when multiple routines are deployed simultaneously]({{site.baseurl}}/docs/working-with-stored-procedures/deploying-multiple-stored-procedures-simultaneously.html)\n\n- Support for [activating a new version of a native stored procedure or compiled UDF from catalog navigation]({{site.baseurl}}/docs/working-with-stored-procedures/activating-new-routine-version.html)\n\n- Support for [calling a native or external SQL stored procedure from catalog navigation]({{site.baseurl}}/docs/working-with-stored-procedures/calling-stored-procedures-from-catalog-navigation.html)\n\n- Support for [editing DISTINCT data types and enhancements to column headings when editing table data]({{site.baseurl}}/docs/the-basics/editing-table-data.html)\n\n- Support for specifying additional collection IDs when tuning SQL through the use of the currentPackagePath property [with a tuning profile]({{site.baseurl}}/docs/tuning-sql-queries/setting-up-a-tuning-environment#creating-a-tuning-profile) and [without a tuning profile]({{site.baseurl}}/docs/tuning-sql-queries/setting-up-a-tuning-environment#tuning-without-a-tuning-profile)\n\n- Documented a fix for [truncated trailing zeros in the timestamp column of query results and table data]({{site.baseurl}}/docs/troubleshooting/truncated-timestamp-values.html)\n\n## 2.2.0 (November 2024)\n\nDb2 for z/OS Developer Extension 2.2.0 provides the following significant enhancements:\n\n- Support for [editing data in Db2 tables]({{site.baseurl}}/docs/the-basics/editing-table-data.html)\n\n- Support for [deploying SQL user-defined functions]({{site.baseurl}}/docs/working-with-stored-procedures/deploying-user-defined-functions.html)\n\n- Support for [creating]({{site.baseurl}}/docs/working-with-stored-procedures/creating-external-java-stored-procedures.html) and [deploying SQLJ stored procedures]({{site.baseurl}}/docs/working-with-stored-procedures/deploying-running-external-java-stored-procedures.html)\n\n- Support for [debugging Java and SQLJ stored procedures]({{site.baseurl}}/docs/working-with-stored-procedures/debugging-external-java-stored-procedures.html)\n\n- Support for [deploying multiple stored procedures at the same time]({{site.baseurl}}/docs/working-with-stored-procedures/deploying-multiple-stored-procedures-simultaneously.html)\n\n- Support for [generating DDL]({{site.baseurl}}/docs/the-basics/generating-ddl.html)\n\n## 2.1.7 (July 2024)\n\nDb2 for z/OS Developer Extension 2.1.7 provides miscellaneous fixes for importing database connections from IBM Data Studio and for tuning SQL.\n\n## 2.1.6 (June 2024)\n\nDb2 for z/OS Developer Extension 2.1.6 provides the following significant enhancements:\n\n- Support for [debugging native and external SQL stored procedures]({{site.baseurl}}/docs/working-with-stored-procedures/debugging-native-external-stored-procedures.html)\n\n\n\n- Support for [tuning SQL statements without using a tuning profile]({{site.baseurl}}/docs/tuning-sql-queries/setting-up-a-tuning-environment#tuning-without-a-tuning-profile)\n\n\n\n- Support for [importing existing database connections from IBM Data Studio]({{site.baseurl}}/docs/the-basics/importing-connections-from-data-studio.html)\n\n\n\n- Complete support for [filtering multiple columns]({{site.baseurl}}/docs/the-basics/filtering-by-multiple-columns.html)\n\n\n\n- Support for [security mechanisms 7 and 9]({{site.baseurl}}/docs//the-basics/creating-a-database-connection#connecting-with-ssltls)\n\n- Compatibility with the Java 17 JRE\n\n## 2.1.5 (March 2024)\n\nDb2 for z/OS Developer Extension 2.1.5 provides the following significant enhancements:\n\n### Initial support for external stored procedures\n\nYou can now deploy and run external SQL stored procedures and external Java stored procedures. See the following articles to get started:\n\n- [Creating external SQL stored procedures]({{site.baseurl}}/docs/working-with-stored-procedures/creating-external-sql-stored-procedures.html)\n- [Creating external Java stored procedures]({{site.baseurl}}/docs/working-with-stored-procedures/creating-external-java-stored-procedures.html)\n\n### Support for using a notebook interface\n\nYou can now edit and run SQL in a notebook interface. For more information, see [Working with SQL in a notebook editor]({{site.baseurl}}/docs/working-with-sql/working-with-sql-in-notebook-editor.html).\n\n### Support for multi-column filtering of database objects\n\nYou can now apply complex filtering criteria to a subset of Db2 for z/OS catalog objects, including:\n\n- Databases\n- Indexes\n- Storage groups\n- Stored procedures\n- Tables\n\nFor more information, see [Filtering by multiple columns]({{site.baseurl}}/docs/the-basics/filtering-by-multiple-columns.html).\n\n### Support for VS Code light mode theme\n\nYou can now customize the appearance of the Db2 Developer Extension interface by selecting from the available color themes. For more information, see [Changing the color theme]({{site.baseurl}}/docs/tips-and-tricks/changing-the-color-theme.html).\n\n### Support for 32-bit JRE\n\nStarting with Db2 Developer Extension 2.1.5, a 64-bit JRE is no longer required. Note that although the requirement has been removed, using Db2 Developer Extension with a 32-bit JRE has not been tested extensively, so results might be unpredictable.\n\n\n## 2.1.4 (December 2023)\n\nDb2 for z/OS Developer Extension 2.1.4 provides the following significant enhancements:\n\n### An expanded set of SQL analysis and tuning features\n\nBy leveraging the functionality provided by Db2 Query Workload Tuner for z/OS 6.1, you can now run the following SQL analysis and tuning tools from within Db2 Developer Extension:\n\n- [Access Path Advisor]({{site.baseurl}}/docs/tuning-sql-queries/generating-access-path-recommendations.html)\n- [Access Path Comparison]({{site.baseurl}}/docs/tuning-sql-queries/comparing-access-paths.html)\n- [Index Advisor]({{site.baseurl}}/docs/tuning-sql-queries/generating-index-recommendations.html)\n- [Query Rewrite Advisor]({{site.baseurl}}/docs/tuning-sql-queries/generating-query-recommendations.html)\n- [SQL Annotator]({{site.baseurl}}/docs/tuning-sql-queries/gathering-statistics-about-transformed-query.html)\n\nSee [Software requirements for using the SQL tuning features]({{site.baseurl}}/docs/tuning-sql-queries/sql-tuning-requirements.html) for information about the prerequisites for using SQL tuning features.\n\n### Support for exploring objects in Db2 for z/OS databases\n\nYou can now locate and explore the following Db2 for z/OS database objects from within Db2 Developer Extension:\n\n- Databases\n- Global variables3\n- Indexes1\n- Packages1\n- Plans1\n- REST services3\n- Schemas\n- Sequences2\n- Storage groups\n- Stored procedures1\n- Tables\n- Table spaces2\n- Triggers2\n- User-defined functions2\n- User-defined types2\n- Views1\n\n**Note:** The privileges that are required to navigate the catalog increased since the initial 2.1 release. See [Navigating the Db2 catalog]({{site.baseurl}}/docs/the-basics/navigating-the-db2-catalog.html) for the updated list of catalog tables that you need read access to.\n\nYou can now view and hide implicit objects by using the view icon (![View icon]({{site.baseurl}}/assets/images/catalog-navigation-view.png)).2\n\n1 Delivered in Db2 for z/OS Developer Extension 2.1.1.\n2 Delivered in Db2 for z/OS Developer Extension 2.1.2.\n3 Delivered in Db2 for z/OS Developer Extension 2.1.3.\n\n### Support for VS Code Remote Development\n\nYou can now take advantage of VS Code Remote Development support to create a remote Db2 Developer Extension development environment. See [Support for VS Code Remote Development]({{site.baseurl}}/docs/tips-and-tricks/support-for-remote-development.html) for more information."
					}

					"docs-working-with-stored-procedures-working-with-dbcs-data-html": {
						"id": "docs-working-with-stored-procedures-working-with-dbcs-data-html",
						"title": "Working with double-byte character set (DBCS) data",
						"categories": "",
						"url": " /docs/working-with-stored-procedures/working-with-dbcs-data.html",
						"content": "# {{ page.title }}\n\nLanguages such as Chinese and Japanese contain double-byte characters, which are characters that are too large to represent with a single byte.  If you write SQL applications that support double-byte character languages, you need to know a bit about how Db2 for z/OS supports DBCS data and how character translation is handled.  This section describes how to code DBCS data in a Db2 for z/OS native stored procedure.\n\nDb2 for z/OS provides DBCS support for the following data types:\n\n- **GRAPHIC:** A fixed-length data type that's used to store a graphic string.\n\n- **VARGRAPHIC:** A varying-length data type used to store a variable-length graphic string.\n\n- **CHAR or CLOB defined with “FOR MIXED DATA”:** Data types that are used to store character data or mixed data (that is, a combination of single-byte character set (SBCS) characters and multi-byte character set (MBCS) characters).\"\n\n- **DBCLOB:** A double-byte character large object.\n\n**Tip:** Db2 translates all Db2 character data between the internal Db2 table Code Character Set Identifier (CCSID) and the external application CCSID.\n\nThe following example shows a user-defined type stored procedure that includes a double-byte DBCLOB variable. When you create a stored procedure that includes DBCLOB parameters, you need to specify `PARAMETER CCSID UNICODE`, and if the stored procedure includes DBCLOBs in the body, you need to specify `APPLICATION ENCODING SCHEMA UNICODE`.\n\n```\nCREATE PROCEDURE ADMF001.TEST_DBCLOB (\n  IN VAR1 DBCLOB,\n  INOUT VAR2 DBCLOB,\n  OUT VAR3 DBCLOB\n  )\n  APPLICATION ENCODING SCHEME UNICODE\n  PARAMETER CCSID UNICODE\n  VERSION V1\n  ISOLATION LEVEL CS\n  LANGUAGE SQL\n  BEGIN\n    SET VAR2 = '你好';\n    SET VAR3 = VAR1;\n  END\n```\n\nSetting this input returns the following output:\n\n```\nVAR1  IN: HELLOWORLD\nVAR2 OUT: 你好\nVAR3 OUT: HELLOWORLD\n```"
					}
					
				
		
				
					,
					
					"docs-working-with-cicde-working-with-ddl-cicde-html": {
						"id": "docs-working-with-cicde-working-with-ddl-cicde-html",
						"title": "Working with DDL in a Db2 CI/CD Expert environment",
						"categories": "",
						"url": " /docs/working-with-cicde/working-with-ddl-cicde.html",
						"content": "# {{ page.title }}\n\nDb2 Developer Extension integrates with IBM Db2 CI/CD Expert for z/OS to enable you to make changes to existing DDL, validate those changes by using the existing site rules, and run a change impact report to analyze and verify the changes before submitting a pull request from your UMS environment.\n\n## Before you begin\n\nYou must have a valid connection to an existing Db2 CI/CD Expert for z/OS server.\n\n## Associating an application and making changes to DDL\n\nTo make changes to an existing DDL file, associate the DDL file with an application in a Db2 CI/CD Expert server:\n\n1. Select a **.ddl** file.\n\n2.  In the VS Code **Status Bar**, click **No Db2 CI/CD Expert server**.\n\n    ![VS code status bar indicating no server connection]({{site.baseurl}}/assets/images/cicde-no-server-connection.png)\n\n3. Select the server that contains the application that needs to be associated with the DDL file.\n\n    Application discovery starts. If the DDL file is found in any of the applications in the server, the DDL file is associated with that server and the **No Db2 CI/CD Expert server** indicator updates to **ServerName > Application > ApplicationName**.\n\n    ![VS code status bar indicating server connection with application]({{site.baseurl}}/assets/images/cicde-with-server-connection.png)\n\n4. Edit the DDL file with any changes that you need to make for the application.\n\n5. Save your changes.\n\nIf any site rule violations are reported when you save your changes, you should fix them before continuing. However, if these site rule violations occurred while you were editing the DDL they can be ignored. For more information, see [Managing site rules](https://www.ibm.com/docs/en/dcefz/1.1.0?topic=features-managing-site-rules).\n\n## Running a change impact report\n\nAfter you've made changes to the DDL file, you can run an impact report to see how the changes will affect the objects that the application depends on.\n\nTo run a change impact report, select the **.ddl** file that you modified, then right-click and select **Run CI/CD Expert Impact Report** or click the **CI/CD Expert Impact Report** icon.\n\n   ![Impact report icon]({{site.baseurl}}/assets/images/impact-report-icon.png)\n\nThis action submits a job to the Db2 CI/CD Expert server with the modified DDL and the associated application ID. Note that it can take a while for the job to run. By default, Db2 Developer Extension will attempt to fetch the impact report every 2 seconds for a maximum of 100 attempts. To change these default settings:\n\n1. Click the **Manage** icon at the lower left corner of the VS Code window.\n\n2. Click **Settings** > **Extensions** > **IBM Db2 for z/OS Developer Extension**, and locate the **Fetch Interval** and **Max Number of Fetch Attempts** fields:\n\n\n  ![Fetch configuration settings]({{site.baseurl}}/assets/images/fetch-config-settings.png)\n\n  - Use the **Fetch Interval** option to specify a number in seconds to indicate how often a call is sent to the Db2 CI/CD Expert server to fetch the impact report until the job is complete. Depending on the size of your application you can increase the number to your preferred value. Increasing the interval between fetch attempts is helpful for larger applications where you might not want to make fetch requests as often.\n\n  - Use the **Max Number of Fetch Attempts** option to specify a number to indicate the maximum number of attempts to fetch the impact report. When the maximum number of attempts is reached, no more attempts will be made to fetch the impact report.\n\n\nAfter the job is completed, the **Changes impact report** view is displayed. The changes made to the DDL are displayed in these tabs:\n\n   - The **Critical changes** tab shows changes that altered the existing structure of an object in the application such as dropping and re-creating an existing table.\n\n   - The **All changes** tab shows all of the changes made to any of the objects in the DDL.\n\n   - The **Full report** tab shows all of the objects in the DDL including objects with critical changes, non-critical changes, and objects with no changes.\n\n   ![Changes impact report view]({{site.baseurl}}/assets/images/changes-impact-report.png)\n\nAfter you've finished making changes to the DDL and verified the changes in the impact report, you can submit a pull request from UMS."
					}
					
				
		
				
					,
					
					"docs-working-with-sql-working-with-sql-in-notebook-editor-html": {
						"id": "docs-working-with-sql-working-with-sql-in-notebook-editor-html",
						"title": "Working with SQL in a notebook editor",
						"categories": "",
						"url": " /docs/working-with-sql/working-with-sql-in-notebook-editor.html",
						"content": "# {{ page.title }}\n\nAs an alternative to the standard SQL editor interface, Db2 Developer Extension supports the use of a notebook style SQL editor, which provides more flexibility than the standard SQL editor.\n\nFor example, with a notebook editor you can:\n\n- Create, edit, and run multiple SQL statements either one at a time or collectively from a single window.\n- View the results of running multiple SQL statements within a single window.\n- Easily insert markdown comments into  your code for easier readability.  \n\nTo use the notebook editor:\n\n1. Create a new file that has an extension of **.isql**. The notebook editor is invoked automatically for **.isql** files.\n\n2. Click **+ Code** to open a new cell, and type a SQL statement into that cell, for example:\n\n   ```\n   SELECT * FROM SYSIBM.SYSTABLES;\n   ```\n   Notice that the statement is labeled as `Plain Text` in the lower right side of the cell. \n\n3. To get the editor to recognize your input as SQL, connect to Db2 either by clicking the connection mechanism in the bottom-left corner of the window or by clicking **Select Kernel** in the upper-right corner of the editor and selecting a connection. As soon as you connect to Db2, your statement is recognized as SQL and syntax highlighting is applied.\n\n4. Run your statement by clicking the **Run** button at the left side of the cell. The results are displayed directly below the cell.\n\n   ![Using the notebook editor]({{site.baseurl}}/assets/images/sql-notebook.gif)\n\n5. Now let's run another SQL statement. You have a couple of options:\n\n   - You can type the new SQL statement into the same cell as your first SQL statement and click **Run**.  This approach displays the results in the same cell; however, both statements are run; not just the new statement.\n   - You can type the new SQL statement into a new cell and work with it independently.\n\n6. Explore some of the other features of the notebook editor on your own:\n\n   - Create a new markdown cell instead of a code cell by clicking **+ Markdown**. Your text will be saved as markdown in the file.\n   - Rearrange the order of the cells by clicking and dragging them."
					}
					
				
		
				
					,
					
					"docs-working-with-stored-procedures-working-with-user-defined-types-html": {
						"id": "docs-working-with-stored-procedures-working-with-user-defined-types-html",
						"title": "Working with user-defined types",
						"categories": "",
						"url": " /docs/working-with-stored-procedures/working-with-user-defined-types.html",
						"content": "# {{ page.title }}\n\nYou can use Db2 Developer Extension to create [user-defined types](https://www.ibm.com/docs/en/db2-for-zos/13?topic=concepts-user-defined-types). This article describes how to create the two types of user-defined types: distinct types and array types.\n\n## Working with user-defined types: Distinct\n\nYou can create and use a custom data type that's called a [user-defined distinct type](https://www.ibm.com/support/knowledgecenter/en/SSEPEK_13.0.0/sqlref/src/tpc/db2z_distincttypessql.html) in Db2 for z/OS. For example, let's say that you keep email documents that are sent to your company in a Db2 table. The Db2 data type of an email document is a CLOB, but you define it as a distinct type so that you can control the types of operations that are performed on the email data. The distinct type is defined like this:\n\n```\nCREATE DISTINCT TYPE E_MAIL AS CLOB(5M); \n```\n\nNow you can define and write a native stored procedure or user-defined function to search for and return the following information about an email document:\n\n- Subject\n- Sender\n- Date sent\n- Message content\n- Indicator of whether the document contains a user-specified string.\n\nThe following example shows how to create a user-defined distinct type for a currency (US_DOLLAR), how to include it in a stored procedure, and how to do some calculations.\n\nNote that the US_DOLLAR distinct type does not automatically inherit the functions and operators of its source type, DECIMAL. You can use **casting** functions to assign values other than host variables. Also, the DISTINCT keyword is optional.\n\n```\nCREATE DISTINCT TYPE US_DOLLAR AS DECIMAL(9,2);\nCREATE TYPE EURO AS DECIMAL(9,2);\n \nCREATE PROCEDURE ADMF001.SALESSUM (\n   IN DOLLAR_AMOUNT US_DOLLAR,\n   IN EURO_AMOUNT EURO,\n   OUT TOTAL_DOLLAR US_DOLLAR,\n   OUT TOTAL_EURO EURO\n  )\n  LANGUAGE SQL\n  VERSION V1\n  ISOLATION LEVEL CS \n  BEGIN\n    SET TOTAL_DOLLAR = DECIMAL(DOLLAR_AMOUNT)*200;\n    SET TOTAL_EURO = DECIMAL(EURO_AMOUNT)+300.07;\n  END\n```\n\nSetting this input returns the following output:\n\n```\nDOLLAR_AMOUNT  IN: 34.50\nEURO_AMOUNT    IN: 500\nTOTAL_DOLLAR  OUT: 6900.00\nTOTAL_DOLLAR  OUT: 30507.00\n```\n\n## Working with user-defined types: Arrays\n\nAn array value is a structure that contains an ordered collection of elements. Arrays make it easier to exchange long lists of values with the Db2 server. You can create a user-defined data type for an array in Db2 for z/OS.\n\nThe following example shows how to create an ordinary array user-defined type (PHONENUMBERS) that can contain a maximum of 50 elements. The elements are of the DECIMAL(10,0) data type. The array index starts with 1.\n\n```\nCREATE TYPE PHONENUMBERS AS DECIMAL(10,0) ARRAY[50];\n\nCREATE PROCEDURE ADMF001.TESTPROC(\n   IN PHONENUMBER PHONENUMBERS,\n   OUT outPHONENUMBER PHONENUMBERS\n  )\n  LANGUAGE SQL\n  VERSION V1\n  ISOLATION LEVEL CS\n  BEGIN\n    SET outPHONENUMBER[1]= PHONENUMBER[1];\n  END\n```\n\nSetting this input returns the following output:\n\n```\nPHONENUMBER      IN: [6262158888;4056789999]\noutPHONENUMBER  OUT: [6262158888]\n```\n\nThe following example shows how to create an ordinary arrays user-defined type for time and timestamp with time zone. The default TIMESTAMP WITH TIME ZONE length is 6.\n\n```\nCREATE TYPE TIMEARRAY AS TIME ARRAY[];\nCREATE TYPE TIMESTAMPARRAY AS TIMESTAMP WITH TIME ZONE ARRAY[];\n\nCREATE PROCEDURE ADMF001.TESTPROC (\n  IN inTIME TIMEARRAY,\n  IN inTIMESTAMPWITHZONE TIMESTAMPARRAY\n  OUT outTIME TIME\n  OUT outTIMESTAPWITHZONE TIMESTAMPARRAY\n    )\n  LANGUAGE SQL\n  VERSION V1\n  ISOLATION LEVEL CS\n  BEGIN\n    SET outTIME = INTIME[1];\n    SET outTIMESTAMPWITHZONE[1] = inTIMESTAMPWITHZONE[1];\n  END\n```\n\nSetting this input returns the following output:\n\n```\ninTIME               IN: [08:09:01;10:15:00;11:08:30]\ninTIMESTAMPWITHZONE  IN: [2020-10-15 15:01:01.111213141516+4:00]\noutTIME             OUT: 08:09:01\noutTIMESTAPWITHZONE OUT: [2020-10-15 15:01:01.111213]\n```"
					}
