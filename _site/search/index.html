					"docs-the-basics-editing-table-data-html": {
						"id": "docs-the-basics-editing-table-data-html",
						"title": "Editing table data",
						"categories": "",
						"url": " /docs/the-basics/editing-table-data.html",
						"content": "Editing table data\n\nDb2 Developer Extension makes it easy to update the data in a Db2 for z/OS table and to commit your changes directly to the database.\n\nProcedure\n\nTo edit data in a Db2 table:\n\n\n  \n    Select a table.\n  \n  \n    On the Data tab, select Edit actions &gt; Enable edit mode.\n  \n  \n    Update a value by typing in a new value. You can also set the value to null by selecting Options &gt; Null.\n  \n  \n    Revert the change that you made in the previous step by selecting Options &gt; Revert.\n  \n  \n    Select Options &gt; Edit new window to open a new window and make a change. Click Finish.\n  \n  \n    Add a new row by selecting Edit actions &gt; Add a row.\n  \n  \n    You can also delete a row by selecting it and clicking Delete. You can delete multiple rows.\n  \n  \n    To undo a deleted row, click Edit actions &gt; Refresh.\n\n    Important: Refresh reverts all changes made to the table that were not saved.\n  \n  \n    Commit your changes to the database by selecting Edit actions &gt; Save.\n  \n\n\nAfter you commit your changes to the database, the Execution summary page is displayed.\n\n\n\nConsiderations\n\n\n  When you edit BINARY and VARBINARY data types, examples of how the input can be formatted are BX'10', BINARY(X'10'), BINARY(BX'10'), or VARBINARY(X'10').\n  You cannot edit the value for the following data types:\n    \n      BLOB\n      DBCLOB\n      GRAPHIC\n      VARGRAPHIC\n      ROWID"
					}
					
				
		
				
					,
					
					"docs-the-basics-filtering-by-multiple-columns-html": {
						"id": "docs-the-basics-filtering-by-multiple-columns-html",
						"title": "Filtering by multiple columns",
						"categories": "",
						"url": " /docs/the-basics/filtering-by-multiple-columns.html",
						"content": "Filtering by multiple columns\n\nWhen you’re navigating the catalog, you can apply a complex set of filtering criteria to display the objects that you want to work with.\n\nFor example, when you’re looking at the databases in the catalog, click the Filter by fields icon () in the toolbar at the top of the page to display a menu of the attributes that you can filter on. By default, the Select column field is populated with Name and the Select operator field is populated with Contains.\n\nIn the following example, we enter DD in the Value field for the Name column (note that the filter feature is case-sensitive). Then we click the Add filter icon to display a new set of input fields, and we select Encoding scheme of EBCDIC. When we click Apply, only the databases that contain the characters DD and that have an encoding scheme of EBCDIC are displayed.\n\nWe click the Filter by fields icon again to specify an additional criteria: buffer pools that start with BP0.\n\n\n\nWhen all of these criteria are applied, we’re presented with only those databases that:\n\n\n  Contain the characters DD\n  Have an encoding scheme equal to EBCDIC\n  Have a buffer pool that starts with BP0\n\n\nThe operators and values vary depending on the characteristics of each column.\n\nTo remove a filter, click the Remove filter icon on the right side of the Filter settings dialog, and to remove all filters click Clear all.\n\nNote that certain types of catalog object tables contain columns that can have blank values. These include:\n\n\n  DATABASE - Storage group, Buffer pool\n  PACKAGE - Version\n  PLAN - Group member\n  STORED PROCEDURE - Version\n  TRIGGER - Version\n  UDF - Language, Version\n\n\nWhen you specify a blank value for one of these columns in conjunction with the EqualTo (=) or NotEqualTo (&lt;&gt;) operator, you can still apply the filter criteria. For example, specifying the Storage group column for a database object, and selecting the Equal to operator but leaving the Value field blank is a valid filter set of criteria."
					}
					
				
		
				
					,
					
					"docs-troubleshooting-formatting-errors-when-using-the-backslash-as-the-escape-character-html": {
						"id": "docs-troubleshooting-formatting-errors-when-using-the-backslash-as-the-escape-character-html",
						"title": "Formatting errors when using the backslash as the escape character",
						"categories": "",
						"url": " /docs/troubleshooting/formatting-errors-when-using-the-backslash-as-the-escape-character.html",
						"content": "Formatting errors when using the backslash as the escape character\n\nThe Visual Studio Code editor uses the backslash `\\` as the default escape character within a string, which means that within a string, instances of a backslash followed by a single quotation mark `\\'` are interpreted as a single quotation mark `'` character.\n\nUsing the string `'\\'` can result in incorrectly formatted SQL if you don’t escape the `\\` because Visual Studio Code interprets the first `'` as the start of the string and the `\\'` as simply a quotation character within the string. This string can cause Visual Studio Code, and subsequently the formatter, to interpret every character that follows as part of the string until another `'` is matched.\n\nTo escape the `\\` from `'\\'`, use `\\\\`, which results in `'\\\\'`."
					}
					
				
		
				
					,
					
					"docs-working-with-sql-formatting-sql-html": {
						"id": "docs-working-with-sql-formatting-sql-html",
						"title": "Formatting SQL",
						"categories": "",
						"url": " /docs/working-with-sql/formatting-sql.html",
						"content": "Formatting SQL\n\nDb2 Developer Extension takes advantage of VSCode’s Format Document and Format Selection capabilities by allowing you to format SQL within all SQL file types, including .ddl, .spsql, .sql, .javaspsql, and .udfsql files.\n\nThe ability to format your SQL makes it much easier to parse large blocks of code and to understand the relationship between different blocks of SQL elements and clauses.\n\nThe formatting actions are available from the editor context menu, as keyboard shortcuts, and from the Command Palette."
					}
					
				
		
				
					,
					
					"docs-tuning-sql-queries-gathering-statistics-about-transformed-query-html": {
						"id": "docs-tuning-sql-queries-gathering-statistics-about-transformed-query-html",
						"title": "Gathering statistics about a transformed query (SQL Annotator)",
						"categories": "",
						"url": " /docs/tuning-sql-queries/gathering-statistics-about-transformed-query.html",
						"content": "Gathering statistics about a transformed query (SQL Annotator)\n\nYou can use the SQL Annotator feature to gather statistical information about database objects that are used for access path selection and a cost estimate for running a particular query. This information can help you understand how a query is processed by the Db2 optimizer.\n\nSQL Annotator produces two forms of output: a formatted query that shows the intermediate SQL statement before query transformation, and a transformed query that shows the SQL statements after query transformation.\n\nNote: This feature requires a Db2 Query Workload Tuner for z/OS (QWTz) license. Make sure you have a valid license installed before you use this feature. See Software requirements for using the SQL tuning features for more information.\n\n\n  \n    Open an SQL file and click on the connection in the Status Bar. Select a Db2 connection from the list that’s displayed. If you are using a tuning profile, make sure the connection that you select already has a tuning profile associated with it. If not, see Creating a tuning profile.\n\n    Note: The message “No connection” is displayed in the Status Bar if a Db2 connection hasn’t been associated with the profile.\n  \n  \n    Right-click in the .sql file and select SQL Tuning Options. The Customize Tuning Options dialog is displayed.\n  \n  \n    Verify that the tuning options, such as SQL ID, schema, and current path, are correct for the environment that you want to capture.\n  \n  \n    If you changed any tuning options, click Save. Otherwise, close the Customize Tuning Options dialog. The SQL statement is redisplayed.\n\n    \n  \n  \n    Select the entire statement, right-click, and select Tune Selected SQL. The Tuning Actions dialog opens in the right side of the editor, and the statement is displayed at the top of the dialog.\n  \n  \n    Select the SQL Annotator checkbox and click Tune. The Tuning Summary window opens, which shows that the status for SQL Annotator is Pending. When the job completes, the status changes to Success, and the TUNING HISTORY view is populated with the result.\n  \n  \n    Click SQL Annotator in the TUNING HISTORY view. The original query is displayed at the top of the view, followed by the formatted query and the transformed query. Comparing the formatted query and the transformed query can help you identify and correct access problems for the query.\n\n    \n      \n        The Formatted query is the query that’s been prepared for query transformation along with statistical information about the database objects and cost estimates. The syntax of the formatted query is typically identical to that of the original query, but in formatted SQL each table reference, column reference in the SELECT clause, and predicate is displayed on a separate line.\n\n        A formatted query provides the following information:\n\n        \n          For tables, it provides the CARDF and NPAGES catalog statistics. A cost estimate is indicated by the number of qualified rows (QUALIFIED_ROWS).\n          For predicates, it provides the COLCARDF, MAX_FREQ, LOW2KEY, and HIGH2KEY catalog statistics. A cost estimate is indicated by the filter factor (FF) for each predicate.\n        \n      \n      \n        The Transformed query is the query that has been modified by Db2 to improve access path efficiency. It also includes the statistical information about the database objects and cost estimates that are included with the formatted query.\n      \n    \n\n    \n  \n  \n    Evaluate the accuracy and completeness of the statistics for the objects used in the query to identify access path problems for that particular query. Based on your analysis, perform the appropriate remedies, such as gathering missing statistics or rewriting the query."
					}
					
				
		
				
					,
					
					"docs-tuning-sql-queries-generating-access-path-recommendations-html": {
						"id": "docs-tuning-sql-queries-generating-access-path-recommendations-html",
						"title": "Generating access path recommendations to improve query performance (Access Path Advisor)",
						"categories": "",
						"url": " /docs/tuning-sql-queries/generating-access-path-recommendations.html",
						"content": "Generating access path recommendations to improve query performance (Access Path Advisor)\n\nYou can use the Access Path Advisor feature to generate access path recommendations that can improve the performance of a single query.\n\nNote: This feature requires a Db2 Query Workload Tuner for z/OS (QWTz) license. Make sure you have a valid license installed before you use this feature. See Software requirements for using the SQL tuning features for more information.\n\n\n  \n    Open an SQL file and click on the connection in the Status Bar. Select a Db2 connection from the list that’s displayed. MIf you are using a tuning profile, make sure the connection that you select already has a tuning profile associated with it. If not, see Creating a tuning profile.\n\n    Note: The message “No connection” is displayed in the Status Bar if a Db2 connection hasn’t been associated with the profile.\n  \n  \n    Right-click in the .sql file and select SQL Tuning Options. The Customize Tuning Options dialog is displayed.\n  \n  \n    Verify that the tuning options, such as SQL ID, schema, and current path, are correct for the environment in which you want to tune SQL queries.\n  \n  \n    If you changed any tuning options, click Save. Otherwise, close the Customize Tuning Options dialog. The SQL statement is redisplayed.\n\n    \n  \n  \n    Select the entire statement, right-click, and select Tune Selected SQL. The Tuning Actions dialog opens in the right side of the editor, and the statement is displayed at the top of the dialog.\n  \n  \n    Select the Access Path Advisor checkbox and click Tune. The Tuning Summary window opens, which shows that the status for Access Path Advisor is Pending. When the job completes, the status changes to Success, and the TUNING HISTORY view is populated with the result.\n  \n  \n    Click Access Path Advisor in the TUNING HISTORY view. The summary and recommendations for improving the query’s access path are displayed.\n\n    \n  \n  \n    Evaluate the recommendations and consider implementing them in order of severity. You might want to apply the high severity recommendations first, and then rerun the query to see if performance has improved. Continue applying additional recommendations until the query performs at an acceptable level."
					}
					
				
		
				
					,
					
					"docs-the-basics-generating-ddl-html": {
						"id": "docs-the-basics-generating-ddl-html",
						"title": "Generating DDL for a Db2 object",
						"categories": "",
						"url": " /docs/the-basics/generating-ddl.html",
						"content": "Generating DDL for a Db2 object\n\nDb2 Developer Extension provides the capability to generate DDL for a Db2 object. Data Definition Language (DDL) is a subset of SQL commands that are used to create and modify database objects. You can generate DDL to completely re-create a database or only certain parts of it. For example, by generating DDL for database objects you can:\n\n  Keep a snapshot of the database structure\n  Set up a test system where the database acts like the production system but contains no data\n  Produce templates for new objects based on existing ones\n\n\nYou can generate DDL for the following Db2 objects:\n\n  Databases\n  Indexes\n  Tables\n  Table spaces\n  Views\n\n\nHowever, you cannot generate DDL for Db2 catalog objects.\n\nRequirements:\n\nTo generate DDL for Db2 objects you need the SYSADM authority, or you can use the following statements to grant the required privileges:\n\nGRANT MONITOR1 TO {user ID};\nGRANT SELECT ON SYSIBM.SYSTABLES TO {user ID};\nGRANT SELECT ON SYSIBM.SYSTABLESPACE TO {user ID};\nGRANT SELECT ON SYSIBM.SYSDATABASE TO {user ID};\nGRANT SELECT ON SYSIBM.SYSSTOGROUP TO {user ID};\nGRANT SELECT ON SYSIBM.SYSVOLUMES TO {user ID};\nGRANT SELECT ON SYSIBM.SYSTABLEPART TO {user ID};\nGRANT SELECT ON SYSIBM.SYSDATATYPES TO {user ID};\nGRANT SELECT ON SYSIBM.SYSCOLUMNS TO {user ID};\nGRANT SELECT ON SYSIBM.SYSSEQUENCES TO {user ID};\nGRANT SELECT ON SYSIBM.SYSSEQUENCESDEP TO {user ID};\nGRANT SELECT ON SYSIBM.SYSFIELDS TO {user ID};\nGRANT SELECT ON SYSIBM.SYSINDEXES TO {user ID};\nGRANT SELECT ON SYSIBM.SYSKEYS TO {user ID};\nGRANT SELECT ON SYSIBM.SYSCHECKS TO {user ID};\nGRANT SELECT ON SYSIBM.SYSKEYTARGETS TO {user ID};\nGRANT SELECT ON SYSIBM.SYSINDEXPART TO {user ID};\nGRANT SELECT ON SYSIBM.SYSRELS TO {user ID};\nGRANT SELECT ON SYSIBM.SYSFOREIGNKEYS TO {user ID};\nGRANT SELECT ON SYSIBM.SYSVIEWDEP TO {user ID};\nGRANT SELECT ON SYSIBM.SYSDEPENDENCIES TO {user ID};\nGRANT SELECT ON SYSIBM.SYSSYNONYMS TO {user ID};\nGRANT SELECT ON SYSIBM.SYSVIEWS TO {user ID};\nGRANT SELECT ON SYSIBM.SYSENVIRONMENT TO {user ID};\nGRANT SELECT ON SYSIBM.DSN_PROFILE_TABLE TO {user ID};\nGRANT SELECT ON SYSIBM.DSN_PROFILE_ATTRIBUTES TO {user ID};\n\n\nThis article shows you how to generate DDL for a Db2 table. To generate DDL for a Db2 table:\n\n\n  \n    Select a database connection and select the Tables object.\n  \n  \n    Select a table and click the overflow menu. Click Generate DDL.\n\n  \n  \n    In the Options and Objects tab, select at least one option from the Options section, and at least one object from the Objects section.\n  \n  \n    Click Next to navigate to the Preview tab. You can preview the generated DDL.\n  \n  \n    Click Finish.\n  \n\n\nThe result is a new window that displays the generated DDL. The generated DDL must be saved as a SQL file with the .sql file extension.\n\nFollow the same process for other Db2 objects, but instead of a Table object, select another Db2 object."
					}
					
				
		
				
					,
					
					"docs-tuning-sql-queries-generating-index-recommendations-html": {
						"id": "docs-tuning-sql-queries-generating-index-recommendations-html",
						"title": "Generating index recommendations to improve query performance (Index Advisor)",
						"categories": "",
						"url": " /docs/tuning-sql-queries/generating-index-recommendations.html",
						"content": "Generating index recommendations to improve query performance (Index Advisor)\n\nYou can use the Index Advisor feature to generate recommendations for creating, altering, or dropping indexes that can improve the performance of the query. This feature provides the DDL scripts that you can run and information about the existing indexes from the query that you’re tuning.\n\nNote: This feature requires a Db2 Query Workload Tuner for z/OS (QWTz) license. Make sure you have a valid license installed before you use this feature. See Software requirements for using the SQL tuning features for more information.\n\n\n  \n    Open an SQL file and click on the connection in the Status Bar. Select a Db2 connection from the list that’s displayed. If you are using a tuning profile, make sure the connection that you select already has a tuning profile associated with it. If not, see Creating a tuning profile.\n\n    Note: The message “No connection” is displayed in the Status Bar if a Db2 connection hasn’t been associated with the profile.\n  \n  \n    Right-click in the .sql file and select SQL Tuning Options. The Customize Tuning Options dialog is displayed.\n  \n  \n    Verify that the tuning options, such as SQL ID, schema, and current path, are correct for the environment in which you want to tune SQL queries.\n  \n  \n    If you changed any tuning options, click Save. Otherwise, close the Customize Tuning Options dialog. The SQL statement is redisplayed.\n\n    \n  \n  \n    Select the entire statement, right-click, and select Tune Selected SQL. The Tuning Actions dialog opens in the right side of the editor, and the statement is displayed at the top of the dialog.\n  \n  \n    Select the Index Advisor checkbox and click Tune. The Tuning Summary window opens, which shows that the status for Index Advisor is Pending. When the job completes, the status changes to Success, and the TUNING HISTORY view is populated with the result.\n  \n  \n    Click Index Advisor in the TUNING HISTORY view. The recommended candidate indexes and existing indexes are displayed.\n\n    \n  \n  \n    Evaluate the recommendations that are generated and use the DDL that is provided to implement them."
					}
					
				
		
				
					,
					
					"docs-tuning-sql-queries-generating-query-recommendations-html": {
						"id": "docs-tuning-sql-queries-generating-query-recommendations-html",
						"title": "Generating query recommendations to improve query performance (Query Rewrite Advisor)",
						"categories": "",
						"url": " /docs/tuning-sql-queries/generating-query-recommendations.html",
						"content": "Generating query recommendations to improve query performance (Query Rewrite Advisor)\n\nYou can use the Query Rewrite Advisor feature to evaluate how efficiently a query is written and to generate best-practice recommendations for rewriting it to improve its performance.\n\nNote: This feature requires a Db2 Query Workload Tuner for z/OS (QWTz) license. Make sure you have a valid license installed before you use this feature. See Software requirements for using the SQL tuning features for more information.\n\n\n  \n    Open an SQL file and click on the connection in the Status Bar. Select a Db2 connection from the list that’s displayed. If you are using a tuning profile, make sure the connection that you select already has a tuning profile associated with it. If not, see Creating a tuning profile.\n\n    Note: The message “No connection” is displayed in the Status Bar if a Db2 connection hasn’t been associated with the profile.\n  \n  \n    Right-click in the .sql file and select SQL Tuning Options. The Customize Tuning Options dialog is displayed.\n  \n  \n    Verify that the tuning options, such as SQL ID, schema, and current path, are correct for the environment in which you want to tune SQL queries.\n  \n  \n    If you changed any tuning options, click Save. Otherwise, close the Customize Tuning Options dialog. The SQL statement is redisplayed.\n\n    \n  \n  \n    Select the entire statement, right-click, and select Tune Selected SQL. The Tuning Actions dialog opens in the right side of the editor, and the statement is displayed at the top of the dialog.\n  \n  \n    Select the Query Rewrite Advisor checkbox and click Tune. The Tuning Summary window opens, which shows that the status for Query Rewrite Advisor is Pending. When the job completes, the status changes to Success, and the TUNING HISTORY view is populated with the result.\n  \n  \n    Click Query Rewrite Advisor in the TUNING HISTORY view. The summary and recommendations for how to rewrite the query to perform more efficiently are displayed.\n\n    \n  \n  \n    Evaluate the recommendations and consider implementing them in order of severity. You might want to apply the high severity recommendations first, and then rerun the query to see if performance has improved. Continue applying additional recommendations until the query performs at an acceptable level."
					}
					
				
		
				
					,
					
					"docs-tuning-sql-queries-generating-statistics-to-improve-query-performance-html": {
						"id": "docs-tuning-sql-queries-generating-statistics-to-improve-query-performance-html",
						"title": "Generating statistics to improve query performance (Statistics Advisor)",
						"categories": "",
						"url": " /docs/tuning-sql-queries/generating-statistics-to-improve-query-performance.html",
						"content": "Generating statistics to improve query performance (Statistics Advisor)\n\nYou can use the Statistics Advisor feature of Db2 Developer Extension to generate a recommended set of RUNSTATS commands to improve query performance.\n\n\n  \n    Open an SQL file and click on the connection in the Status Bar. Select a Db2 connection from the list that’s displayed. If you are using a tuning profile, make sure the connection that you select already has a tuning profile associated with it. If not, see Creating a tuning profile.\n\n    Note: The message “No connection” is displayed in the Status Bar if a Db2 connection hasn’t been associated with the profile.\n  \n  \n    Right-click in the .sql file and select SQL Tuning Options. The Customize Tuning Options dialog is displayed.\n\n    a. Verify that the tuning options, such as SQL ID, schema, and current path, are correct.\n\n    b. If this is the first time that you’re running Statistics Advisor for a particular SQL statement, leave the Re-EXPLAIN the query checkbox selected.\n\n    Tip: If you’ve already run EXPLAIN on the statement (for example, by running Visual Explain), you can clear this checkbox and then copy the Job ID of the EXPLAIN job and paste it in the Job ID field.\n\n    c. Optionally set the following Statistics Advisor options:\n\n    \n      Set Execute immediately to YES if you want to run the recommended RUNSTATS commands immediately when the Statistics Advisor job ends.\n      Set Set profile to YES if you want to set (update) the generated RUNSTATS statements to the target table profile or profiles.\n    \n  \n  \n    If you changed any tuning options, click Save. Otherwise, close the Customize Tuning Options dialog. The SQL statement is redisplayed.\n\n    \n  \n  \n    Select the entire statement, right-click, and select Tune Selected SQL. The Tuning Actions dialog opens in the right side of the editor, and the statement is displayed at the top of the dialog.\n  \n  \n    Select the Statistics Advisor checkbox and click Tune. The Tuning Summary window opens, which shows that the status for Statistics Advisor is Pending. When the Statistics Advisor action completes, the status changes to Success, and the TUNING HISTORY view is populated with the results.\n  \n  \n    Click Statistics Advisor in the TUNING HISTORY view. The recommended RUNSTATS commands are displayed, and if you selected Run immediately the results are also displayed."
					}
					
				
		
				
					,
					
					"docs-the-basics-getting-started-html": {
						"id": "docs-the-basics-getting-started-html",
						"title": "Getting started",
						"categories": "",
						"url": " /docs/the-basics/getting-started.html",
						"content": "Getting started\n\nDb2 for z/OS Developer Extension provides a number of features that make it easy for you to write well-formed SQL, including:\n\n\n  Code snippets\n  Syntax highlighting\n  Code completion\n  Signature help\n\n\nIt also also provides built-in capability for connecting to Db2 for z/OS databases and running your SQL. This article provides an introduction to using these basic features.\n\nFor a quick overview of the Db2 Developer Extension interface, see Getting started with Db2 for z/OS Developer Extension and VS Code.\n\nImportant: Before you start to work with Db2 Developer Extension, make sure that your system meets all of the prerequisites and that you have configured Java, that you have set the JDBC license files and JDBC driver files, and that you have specified the required port numbers.\n\nCreating a simple SQL statement\n\n\n  \n    Open the Db2 Developer Extension view in Visual Studio Code either by clicking View &gt; Extensions and selecting it from the list of extensions or by clicking the following icon in the Activity Bar: \n  \n  \n    Now, create a new file by clicking File &gt; New File. Save your file as anyname.sql. The .sql suffix identifies the file to Db2 Developer Extension as an SQL file, so as soon as you save it you can start using Db2 Developer Extension’s editing features.\n\n    Note: Although our examples use a .sql file, you can embed SQL in any type of file and run that SQL directly from Db2 Developer Extension. See Running SQL from different types of files for more information.\n  \n  \n    Type the first letters of the SELECT statement. You’ll only need to type a few letters before SELECT statement shows up in the list of available SQL elements.\n\n    \n  \n  \n    Click SELECT statement to insert a code snippet that provides the basic structure of this statement, including required and commonly used parameters.\n\n    \n\n    Notice a few things about the code that was added:\n\n    \n      \n        The snippet contains just the basic parameters. Many SQL statements have a ton of parameters, too many for even the most experienced developer to remember, so a link to the complete syntax is provided at the top of the snippet.\n      \n      \n        The syntax elements are color coded based on element type. For example, keywords are one color and variables are a different color. Syntax highlighting makes it easier to parse your code and to pick out the elements that you’re looking for. Also, if you prefer to use a different color scheme, you can customize the highlighting theme to suit your preferences.\n      \n      \n        Hover over one of the elements that’s underlined with a squiggly line, such as search-condition,  and notice that a message is displayed that indicates a syntax error. Whenever possible, these messages include potential fixes for the syntax error. To display all of the syntax errors in a file, you can click View problems in one of these pop-up messages or you can open the PROBLEMS by clicking View &gt; Problems.\n      \n    \n  \n  \n    Let’s get back to that SELECT statement. Highlight column-name after the SELECT keyword, type LOC and press Ctrl + Space. The LOCATE_IN_STRING clause shows up in a list of available syntax elements. Select it to insert it, then type an open parenthesis to display a description of the LOCATE_IN_STRING syntax and a link to detailed reference information about it.\n\n    \n  \n\n\nThese features are useful when you know which syntax element you want to insert, but maybe you don’t know the precise syntax that you need to enter. They also save you time and reduce the chance that you enter something incorrectly."
					}
					
				
		
				
					,
					
					"docs-the-basics-importing-connections-from-data-studio-html": {
						"id": "docs-the-basics-importing-connections-from-data-studio-html",
						"title": "Importing database connections from IBM Data Studio",
						"categories": "",
						"url": " /docs/the-basics/importing-connections-from-data-studio.html",
						"content": "Importing database connections from IBM Data Studio\n\nDb2 Developer Extension makes it easy to import your database connections from IBM Data Studio, eliminating the need to create connections that already exist.\n\nRequirements:\n\n  \n    The file that you import must be the connection profiles that are exported from the Data Source Explorer or the Administration Explorer view of IBM Data Studio.\n\n    \n  \n  \n  \n    The file should be a valid XML file and should not be encrypted.\n  \n\n\nTo import database connections:\n\n\n  \n    From the DB2 FOR Z/OS CONNECTIONS view, click the Import Connections from IBM Data Studio icon () to open the Import Db2 Connections window.\n\n    \n  \n  \n    On the Import connections tab, click Select file and select the exported XML file.\n  \n  \n    Click Next to navigate to the Select connections tab. You can view the connection details, JDBC properties, and trace properties of each connection.\n\n    \n  \n  \n    Select the connection or connections that you want to import.\n  \n  \n    Click Import.\n  \n\n\nYour imported database connections should now be displayed in the DB2 FOR Z/OS CONNECTIONS view."
					}
					
				
		
				
					,
					
					"": {
						"id": "",
						"title": "Introduction",
						"categories": "",
						"url": " /",
						"content": "Introduction\n\nIBM® Db2® for z/OS® Developer Extension is an extension for Microsoft Visual Studio Code that provides language support for Db2 for z/OS SQL, including embedded statements in non-SQL file types such as COBOL, Python, Java, and Node.js.\n\nDb2 Developer Extension modernizes the experience of developing Db2 for z/OS applications by bringing the following key capabilities into one of today’s most popular and widely used development environments:\n\nBasic productivity features:\n\n  SQL formatting\n  Code completion and signature help\n  Syntax checking and highlighting\n  Customizable code snippet support\n  Integrated support for connecting to Db2 databases\n  Db2 catalog navigation and filtering\n  Table editing\n\n\nFeatures for running SQL:\n\n  The ability to run selected SQL statements from any type of file\n  The ability to display consolidated results from running multiple SQL statements\n  The ability to select multiple SQL elements on different lines and run those elements as a complete statement\n  The ability to commit or rollback the results of SQL transactions\n  The ability to limit the number of rows in SQL result sets\n  The ability to use null values, validate XML, and retain input values\n  The ability to sort query history by the timestamp of the execution and to quickly identify and display failing SQL statements\n  The ability to run SQL with or without parameter markers and host variables and to save SQL execution results\n  The ability to modify and re-run SQL from the query history\n  Integration with IBM Db2 CI/CD Expert for z/OS\n\n\nFeatures for working with SQL stored procedures and user-defined functions:\n\n  The ability to deploy, debug, and run native and external SQL stored procedures\n  The ability to deploy, debug, and run user-defined functions\n  The ability to call stored procedures and user-defined functions in all supported languages from catalog navigation\n  The ability to deploy stored procedures and user-defined functions for SQL language from catalog navigation\n  The ability to define conditional hit-count breakpoints when debugging native and external SQL stored procedures\n  The ability to run SQL that includes parameters and variables from within native and external SQL stored procedures\n\n\nFeatures for working with external Java and SQLJ stored procedures:\n\n  The ability to create, deploy, and run external Java and SQLJ stored procedures\n  The ability to debug external Java and SQLJ stored procedures\n\n\nFeatures for analyzing and tuning SQL:\n\n  The ability to analyze and tune SQL by using the extended set of tuning features that are provided with Query Workload Tuner for z/OS 6.1 or by using the base subset of those tuning features that are provided with Database Services Expansion Pack (Visual Explain, Statistics Advisor, and Capture Query Environment). See Software requirements for using the SQL tuning features for more information.\n  Create, migrate, and drop EXPLAIN tables\n  Configure tuning options\n  Save a history of your tuning activities\n\n\n© Copyright International Business Machines Corporation 2020, 2025."
					}
					
				
		
				
					,
					
					"docs-troubleshooting-jdbc-driver-errors-html": {
						"id": "docs-troubleshooting-jdbc-driver-errors-html",
						"title": "JDBC driver errors",
						"categories": "",
						"url": " /docs/troubleshooting/jdbc-driver-errors.html",
						"content": "JDBC driver errors\n\nThis article provides potential solutions to common JDBC driver errors that can occur when connecting to a Db2 for z/OS subsystem.\n\n-4499\n\n  A communication error occurred during operations on the connection’s underlying socket, socket input stream, or socket output stream. Error location: Reply.fill() - insufficient data (-1). Message: xxxxxxxxxxx ERRORCODE=-4499, SQLSTATE=08001\n\n\nIf the accompanying message is Message: Connection Reset, and Db2 is correctly configured to receive SSL connections, make sure that the SSL properties are defined in the Db2 connection profile and that the sslConnection parameter is set to true.\n\n\nFor more information about error code -4499, check out this IBM Support doc.\n\nProblems with connecting to a database\n\nWhen you attempt to connect to a Db2 for z/OS database for the first time and it’s running on Db2 13 function level 100, one of the following errors might be issued:\n\n\n\n\n\nIf you fail to connect to your database the first time because of one of these errors, attempt to reconnect.\n\nSimilarly, when you attempt to connect using a profile with invalid credentials, the following error is issued:\n\n\n\nIf you encountered this error because of invalid credentials, enter a valid user ID and password, and attempt to reconnect."
					}
					
				
		
				
					,
					
					"docs-working-with-sql-limiting-the-number-of-rows-returned-html": {
						"id": "docs-working-with-sql-limiting-the-number-of-rows-returned-html",
						"title": "Limiting the number of rows returned",
						"categories": "",
						"url": " /docs/working-with-sql/limiting-the-number-of-rows-returned.html",
						"content": "Limiting the number of rows returned\n\nFor statements that return a huge number of rows in a result set, you can limit the number of rows that are returned by using the Max Number of Rows Returned extension setting. The value you specify in this field takes precedence over any FETCH clauses that you might have defined in your SQL.\n\nTo limit the number of rows that get returned when you run SQL statements:\n\n\n  \n    Open Db2 Developer Extension and click the Manage icon at the lower left corner of VS Code window:\n\n    \n  \n  \n    Click Settings &gt; Extensions &gt; IBM Db2 for z/OS Developer Extension.\n  \n  \n    Specify the maximum number of rows that will be returned in a result set in the Max Number of Rows Returned field:\n\n    \n  \n\n\nFor example, without setting the Max Number of Rows Returned field, the following SELECT statement will return 50 rows at most, and the following CALL statement will return all available rows:\n\nSELECT NAME, CREATOR, CARDF FROM SYSIBM.SYSTABLES\nWHERE CREATOR = 'SYSIBM'\nFETCH FIRST 50 ROWS ONLY;\n\nCALL SYSIBM.SQLTABLES(?, ?, ?, ?, ?);\n\n\nIf you set the Max Number of Rows Returned field to a positive integer value, let’s say 10, running that SELECT statement will return only 10 rows. The same behavior applies to CALL statements that return a result set or multiple results."
					}
					
				
		
				
		
				
					,
					
					"docs-the-basics-navigating-the-db2-catalog-html": {
						"id": "docs-the-basics-navigating-the-db2-catalog-html",
						"title": "Navigating the Db2 catalog",
						"categories": "",
						"url": " /docs/the-basics/navigating-the-db2-catalog.html",
						"content": "Navigating the Db2 catalog\n\nAs you’re writing code to interact with Db2 for z/OS data, you often need to explore the various objects that are associated with the databases that contain that data. Db2 Developer Extension makes it easy to explore the Db2 catalog through its catalog navigation support.\n\nEnabling catalog navigation\n\nUsing the catalog navigation feature requires read access to several Db2 system catalog tables. If you’re already working with another tool that provides you with access to the Db2 catalog, it’s likely that these privileges have already been granted. If not, the following statements can be used to grant these privileges:\n\nGRANT SELECT ON SYSIBM.SYSCHECKDEP TO {user ID};\nGRANT SELECT ON SYSIBM.SYSCOLUMNS TO {user ID};\nGRANT SELECT ON SYSIBM.SYSCONTROLS TO {user ID};\nGRANT SELECT ON SYSIBM.SYSDATABASE TO {user ID};\nGRANT SELECT ON SYSIBM.SYSDATATYPES TO {user ID};\nGRANT SELECT ON SYSIBM.SYSDEPENDENCIES TO {user ID};\nGRANT SELECT ON SYSIBM.SYSFOREIGNKEYS TO {user ID};\nGRANT SELECT ON SYSIBM.SYSINDEXES TO {user ID};\nGRANT SELECT ON SYSIBM.SYSJAROBJECTS TO {user ID};\nGRANT SELECT ON SYSIBM.SYSKEYCOLUSE TO {user ID};\nGRANT SELECT ON SYSIBM.SYSKEYS TO {user ID};\nGRANT SELECT ON SYSIBM.SYSPACKAGE TO {user ID};\nGRANT SELECT ON SYSIBM.SYSPACKDEP TO {user ID};\nGRANT SELECT ON SYSIBM.SYSPACKLIST TO {user ID};\nGRANT SELECT ON SYSIBM.SYSPACKSTMT TO {user ID};\nGRANT SELECT ON SYSIBM.SYSPARMS TO {user ID};\nGRANT SELECT ON SYSIBM.SYSPLAN TO {user ID};\nGRANT SELECT ON SYSIBM.SYSROUTINES TO {user ID};\nGRANT SELECT ON SYSIBM.SYSSEQUENCES TO {user ID};\nGRANT SELECT ON SYSIBM.SYSSEQUENCESDEP TO {user ID};\nGRANT SELECT ON SYSIBM.SYSSTOGROUP TO {user ID};\nGRANT SELECT ON SYSIBM.SYSTABCONST TO {user ID};\nGRANT SELECT ON SYSIBM.SYSTABLEPART TO {user ID};\nGRANT SELECT ON SYSIBM.SYSTABLES TO {user ID};\nGRANT SELECT ON SYSIBM.SYSTABLESPACE TO {user ID};\nGRANT SELECT ON SYSIBM.SYSTRIGGERS TO {user ID};\nGRANT SELECT ON SYSIBM.SYSVARIABLES TO {user ID};\nGRANT SELECT ON SYSIBM.SYSVIEWDEP TO {user ID};\nGRANT SELECT ON SYSIBM.SYSVIEWS TO {user ID};\nGRANT SELECT ON SYSIBM.SYSVOLUMES TO {user ID};\n\n\nwhere {user ID} is the authorization ID or role that you want to grant read access to.\n\nViewing REST services\n\nViewing REST services requires some additional configuration.\n\n\n  Ensure that REST services are enabled on Db2 for z/OS. See Enabling Db2 REST services for instructions.\n  Use either of the following methods to authorize access to REST services:\n    \n      Submit the GRANT SELECT ON SYSIBM.DSNSERVICE TO {user ID}; statement.\n      Complete the instructions in Authorization of REST service users.\n    \n  \n\n\nExploring Db2 objects\n\nAfter catalog navigation has been enabled by granting read access to Db2 system catalog tables, when you create a database connection, the following object types that are associated with that connection are listed under the connection name:\n\n  Databases\n  Global variables\n  Indexes\n  Packages\n  Plans\n  REST services\n  Schemas\n  Sequences (including sequence aliases)\n  Storage groups\n  Stored procedures\n  Tables (including table aliases)\n  Table spaces\n  Triggers\n  User-defined functions\n  User-defined types\n  Views (including view aliases)\n  XML schemas\n\n\nYou can expand an object to see detailed information about that object (columns, constraints, indexes, and so on).\n\nWhen browsing a list of objects, you can use the the toolbar to change the rows returned and get numerical information about the objects.\n\n\n\n\n  \n    Click the search icon () to search within the displayed rows.\n  \n  \n    Click the filter icon () to filter the rows by one or more criteria. Specify a valid pattern expression based on the LIKE predicate, and use the exact case (the filter feature is case-sensitive). For more information, see Filtering by multiple columns.\n  \n  \n    For object types that allow implicitly created objects, click the view icon () to view or hide these objects.\n  \n  \n    Display n rows shows the number of rows fetched.\n  \n  \n    Click Max rows: n to change the maximum number of rows that can be fetched.\n  \n  \n    Click Total rows: n to get the total number of objects for the object type in the Db2 catalog.\n  \n\n\nFor an individual storage group, database, and schema, you can view objects within the object in the Objects tab.\n\n\n\nFor an individual table, you can view a table’s columns, contraints, indexes, and data.\n\n\n\nCatalog object reference\n\nThe following list shows which characteristics are provided for each object type:\n\n\n  Databases\n    \n      Properties\n      Objects\n    \n  \n  Global variables\n    \n      Properties\n      References\n    \n  \n  Indexes\n    \n      Properties\n      Columns\n    \n  \n  Packages\n    \n      Properties\n      Statements\n      Dependencies\n    \n  \n  Plans\n    \n      Properties\n      Packages\n    \n  \n  REST services\n    \n      Properties\n      Request body\n      Response body\n    \n  \n  Schemas\n    \n      Properties\n      Objects\n    \n  \n  Sequences\n    \n      Properties\n      References\n    \n  \n  Storage groups\n    \n      Properties\n      Objects\n    \n  \n  Stored procedures\n    \n      Properties (differs depending on the type of procedure)\n      Options (differs depending on the type of procedure)\n      Parameters\n      Packages\n      DDL (output is limited to 7,500 characters)\n      JAR dependencies (applies only to external Java stored procedures)\n      Source (applies only to external Java stored procedures)\n    \n  \n  Tables\n    \n      Properties\n      Columns\n      Constraints\n      Indexes\n      Data\n    \n  \n  Table spaces\n    \n      Properties\n      Partitions\n      Tables\n    \n  \n  Triggers\n    \n      Properties (differs depending on the type of trigger)\n      DDL\n    \n  \n  User-defined functions\n    \n      Properties (differs depending on the type of user-defined function)\n      Options (differs depending on the type of user-defined function)\n      Parameters\n      Packages\n      DDL\n    \n  \n  User-defined types\n    \n      Properties (differs depending on the type of user-defined type)\n      References\n    \n  \n  Views\n    \n      Properties\n      Columns\n      Data\n      Dependencies\n      DDL\n    \n  \n  XML schemas\n    \n      Data"
					}

					"docs-legal-information-notices-html": {
						"id": "docs-legal-information-notices-html",
						"title": "Notices",

ams are written. These examples have not been thoroughly tested under all conditions. IBM, therefore, cannot guarantee or imply reliability, serviceability, or function of these programs. The sample programs are provided “AS IS”, without warranty of any kind. IBM shall not be liable for any damages arising out of your use of the sample programs."
