						"title": "Activating a new version of a routine",
						"categories": "",
						"url": " /docs/working-with-stored-procedures/activating-new-routine-version.html",
						"content": "Activating a new version of a routine\n\nYou can change which version of a stored procedure or user-defined function (UDF) is active directly from the catalog navigation view.\n\nOnly stored procedures with an origin type of Native and compiled scalar UDFs with an origin type of SQL are supported.\n\nRequirement: To activate a new version, you must be the owner of the routine or have one of the privileges that are documented here.\n\nTo activate a new version of stored procedure or UDF, display the object type in the catalog navigation view and select Activate Version from the overflow menu for the object that you want to activate. This option is available only for inactive objects that have more than one version.\n\nThe following figure shows the stored procedure object type, but the process is identical for UDFs.\n\n\n\nWhen you click Activate Version, the status of the operation is displayed in the lower right corner of the view. When the new version is activated, the QUERY HISTORY is updated with the results."
					}

					"docs-tuning-sql-queries-advanced-tuning-environment-options-html": {
						"id": "docs-tuning-sql-queries-advanced-tuning-environment-options-html",
						"title": "Advanced options for setting up an SQL tuning environment",
						"categories": "",
						"url": " /docs/tuning-sql-queries/advanced-tuning-environment-options.html",
						"content": "Advanced options for setting up an SQL tuning environment\n\nUse the instructions in this article if you need to create a new tuning connection profile or if you need to create the EXPLAIN tables that are required by the tuning features of Db2 Developer Extension.\n\nCreating a tuning connection profile\nIf you haven’t already created a tuning connection profile, you need to create one now. A tuning connection profile is required to perform tuning actions.\n\n\n  \n    From the SQL TUNING SERVICES SERVERS view, right-click an SQL Tuning Services server and click Show Tuning Connection Profiles. The Tuning Connection Profiles window opens for the server you selected.\n  \n  \n    Click the blue plus sign on the right side of the dialog. The Create a tuning profile window opens.\n  \n  \n    Select a Db2 connection to associate with the tuning connection profile and assign a name. Optionally, you can specify additional properties such as the type of security mechanism to use and SSL properties.\n  \n  \n    Leave the Associate this tuning connection profile to the selected Db2 connection check box selected.\n\n    Important: Clear this checkbox only if you don’t intend to use this profile to start tuning your SQL right away. If you clear this checkbox now, you’ll need to associate this profile to a Db2 connection before you can use it to tune your SQL.\n  \n  \n    Click Create profile. A list of existing profiles is displayed, including the profile you just created. Keep this window open. You’ll need it for the next task.\n\n    \n  \n\n\nCreating EXPLAIN tables\n\nDb2 uses EXPLAIN tables to store information about SQL statements, access paths, and other elements that can affect SQL performance. The tuning connection profile needs its own set of EXPLAIN tables.\n\n\n  \n    Click three vertical dots at the end of the tuning connection profile you just created, and select Create EXPLAIN tables. The Create EXPLAIN tables window opens.\n  \n  \n    Although all of the fields are optional, you’ll typically want to provide at least a schema name and SQL ID.\n  \n  \n    Click Create. A status message indicates that the EXPLAIN tables are being created.\n\n    \n  \n\n\nYou can also standardize and drop EXPLAIN tables by clicking the three vertical dots."
					}

						"content": "Calling stored procedures and user-defined functions from catalog navigation\n\nYou can call a stored procedure or user-defined function (UDF) for all supported languages (C, COBOL, Java, SQLJ, SQL) directly from the Db2 Developer Extension catalog navigation view.\n\nTo call a stored procedure or user-defined function, first select the Stored procedure or User-defined function object type from the catalog navigation tree, then click Run from the overflow menu for the stored procedure or UDF that you want to call:\n\n\n\n\n  \n    If the stored procedure or UDF that you’re calling does not include input variables, the stored procedure or UDF runs and the results are displayed:\n\n    \n  \n  \n    If the stored procedure or UDF that you’re calling does include input variables, you are prompted to specify values for the variables:\n\n    \n\n    After you specify the values and click Run, the results are displayed."

					"docs-working-with-sql-canceling-running-sql-html": {
						"id": "docs-working-with-sql-canceling-running-sql-html",
						"title": "Canceling running SQL statements",
						"categories": "",
						"url": " /docs/working-with-sql/canceling-running-sql.html",
						"content": "Canceling running SQL statements\n\nDb2 Developer Extension provides support for canceling SQL statements while they are running. This feature is useful when you need to cancel long-running or unresponsive SQL statements.\n\nNote: Currently, only SQL statements that are executed from the SQL editor using the Run All or Run Selected SQL options can be canceled.\n\nWhen an SQL script is running, a notification with the Cancel button is displayed in the lower right corner of the window.\n\n\n\nThe commit and rollback options that you selected before running your SQL statements determine which SQL statements are committed.\n\n\n  \n    If you selected the Commit after each statement option, each individual SQL statement prior to cancelation is committed.\n  \n  \n    If you selected the Commit on completion option and the Processing stops option, only the successfully completed SQL statements are retained and committed.\n  \n  \n    If you selected the Commit on completion option and the Processing stops and changes are rolled back option, the entire transaction is rolled back and all of the SQL statements are not retained.\n  \n\n\nFor more information about commit and rollback behavior, see Committing and rolling back changes.\n\nAfter you cancel a running SQL statement, you can view the status of the canceled SQL statement in the QUERY HISTORY view."
					}
					
				
		
				
					,
					
					"docs-tuning-sql-queries-capturing-your-query-environment-html": {
						"id": "docs-tuning-sql-queries-capturing-your-query-environment-html",
						"title": "Capturing your query environment",
						"categories": "",
						"url": " /docs/tuning-sql-queries/capturing-your-query-environment.html",
						"content": "Capturing your query environment\n\nWhen working with IBM Support to resolve a performance problem with an SQL statement, you can use the Capture Query Environment feature to capture the statement’s environment in a set of files.\n\n\n  \n    Open an SQL file and click on the connection in the Status Bar. Select a Db2 connection from the list that’s displayed. If you are using a tuning profile, make sure the connection that you select already has a tuning profile associated with it. If not, see Creating a tuning profile.\n\n    Note: The message “No connection” is displayed in the Status Bar if a Db2 connection hasn’t been associated with the profile.\n  \n  \n    Right-click in the .sql file and select SQL Tuning Options. The Customize Tuning Options dialog is displayed.\n  \n  \n    Verify that the tuning options, such as SQL ID, schema, and current path, are correct for the environment that you want to capture.\n  \n  \n    If you changed any tuning options, click Save.  Otherwise, close the Customize Tuning Options dialog. The SQL statement is redisplayed.\n\n    \n  \n  \n    Select the entire statement, right-click, and select Tune Selected SQL. The Tuning Actions dialog opens in the right side of the editor, and the statement is displayed at the top of the dialog.\n  \n  \n    Select the Capture Query Environment checkbox and click Tune.\n\n    The Tuning Summary window opens, which shows that the status for Capture Query Environment is Pending. When the job completes, the status changes to Success.\n  \n  \n    From the TUNING HISTORY view, select Capture Query Environment, then specify the full path to contain the results.\n  \n  \n    Press Enter. A message is displayed that indicates that the results of running Capture Query Environment were successfully saved in the path that you specified.\n  \n  \n    Go to Explorer to locate the file."
					}

					"docs-working-with-sql-changing-the-connection-to-run-sql-html": {
						"id": "docs-working-with-sql-changing-the-connection-to-run-sql-html",
						"title": "Changing the connection that&apos;s used to run SQL",
						"categories": "",
						"url": " /docs/working-with-sql/changing-the-connection-to-run-sql.html",
						"content": "Changing the connection that’s used to run SQL\n\nBefore you can run SQL from a file, you need to associate a Db2 connection to the file. To change the connection that’s associated with a file, open the file and click on the connection in the Status Bar. Select a different connection from the list that’s displayed.\n\nNote: The message “No connection” is displayed in the Status Bar if a connection hasn’t been associated with the file.\n\n\n\nThis method of changing the connection also applies to running and debugging native stored procedures, but it doesn’t apply to deploying native stored procedures. You select the connection that’s used to deploy a native stored procedure in the Deployment options."
					}

					"docs-troubleshooting-column-names-being-interpreted-as-variables-html": {
						"id": "docs-troubleshooting-column-names-being-interpreted-as-variables-html",
						"title": "Column names being interpreted as variables",
						"categories": "",
						"url": " /docs/troubleshooting/column-names-being-interpreted-as-variables.html",
						"content": "Column names being interpreted as variables\n\nThe ability to run selected SQL within a stored procedure contains an extended feature that detects declared variables within the stored procedure as input variables and prompts you to provide values that could be used for convenience.\n\nHowever, Db2 Developer Extension cannot distinguish between an input variable and a column name. For example, in the following SELECT statement, SALARY is a column name:\n\nSELECT EMPNO, WORKDEPT FROM DSN8D10.EMP WHERE (BONUS + COMM) &lt; SALARY;\n\n\nBut because Db2 Developer Extension has no way to determine that SALARY is a column name, it interprets it as an input variable and prompts you to assign a value before running the statement.\n\nTo get around this limitation, follow these best practices:\n\n\n  Explicitly qualify table columns:\n\n\nSELECT EMPNO, WORKDEPT FROM DSN8D10.EMP WHERE (BONUS + COMM) &lt; DSN8D10.EMP.SALARY;\n\n\n\n  Use a variable name that doesn’t match a column name:\n\n\n DECLARE VSALARY DECIMAL(9,2);\n\n\nFor more information, see References to SQL parameters and variables."
					}

					"docs-working-with-sql-commit-or-rollback-impact-analysis-html": {
						"id": "docs-working-with-sql-commit-or-rollback-impact-analysis-html",
						"title": "Committing or rolling back changes based on impact analysis",
						"categories": "",
						"url": " /docs/working-with-sql/commit-or-rollback-impact-analysis.html",
						"content": "Committing or rolling back changes based on impact analysis\n\nDb2 Developer Extension provides the ability to generate an SQL execution impact report before you decide to commit or roll back the changes. Use this feature to analyze the impact of the SQL changes before you commit the changes to the database.\n\nImportant: When you use Run SQL Impact on an SQL file that contains a COMMIT or ROLLBACK statement, the SQL will be committed or rolled back automatically based on the values of those statements, and you will not be able to evaluate the impact report before deciding for yourself whether to commit or roll back the changes. Therefore, do not use Run SQL Impact on SQL that contains a COMMIT or ROLLBACK statement.\n\nNote that the Run SQL Impact option is available only with the Run All option.\n\nTo run an SQL execution impact report:\n\n\n  \n    Select a file, right-click, and select Run SQL Impact.\n\n    Run SQL Impact executes all of the SQL statements within the file using the Rollback changes on completion and Processing continues options enabled. Upon completion, the Execution summary page is displayed.\n\n    For more information about commit and rollback behavior, see Committing and rolling back changes.\n  \n  \n    Click Yes to re-execute the SQL statements and commit the changes to the database, or click Cancel to preserve rollback execution and not commit any changes.\n  \n\n\n\n\nIf you committed the changes to the database, the committed entry replaces the previous rollback entry in the QUERY HISTORY view. If you canceled and did not commit any changes, the impact report is shown as a rollback entry in the QUERY HISTORY view."
					}
					
				
		
				
					,
					
					"docs-working-with-sql-committing-and-rolling-back-changes-html": {
						"id": "docs-working-with-sql-committing-and-rolling-back-changes-html",
						"title": "Committing and rolling back changes",
						"categories": "",
						"url": " /docs/working-with-sql/committing-and-rolling-back-changes.html",
						"content": "Committing and rolling back changes\n\nDb2 Developer Extension provides a lot of flexibility with committing and rolling back the results of running SQL statements. This granular level of control is especially useful when you’re prototyping and testing because it allows you to identify which statements run successfully and which cause errors without potentially corrupting your test system.\n\nFor example, you can:\n\n\n  Commit the changes for each SQL statement as soon as it completes successfully\n  Commit the changes for all SQL statements only if all the statements run successfully\n  Roll back all of the changes even if all of the statements run successfully\n\n\nDepending on the commit or rollback option you select, you have the following options for what happens when an error occurs while running your SQL:\n\n\n  Continue to process the remaining SQL statements that you selected to run\n  Stop processing as soon as the first error occurs\n  Stop processing and immediately roll back all changes\n\n\nYou set these options by right-clicking in your file and selecting Run SQL Options from the context menu to display the JDBC runtime options view. You use the Action when script runs successfully box to set commit and rollback options, and you use the Action when an error occurs box to control how Db2 Developer Extension responds when a SQL statement fails.\n\nLet’s start with this scenario: Our company has just formed a new Client Support department and has staffed it with some existing employees and some new employees. We need to update two tables with information about the new department and its members. We’ll use a couple of Db2-supplied sample tables, DSN8C10.DEPT and DSN8C10.EMP, to demonstrate how the commit, roll back, and error-handling options work.\n\nHere’s the correct SQL for making these changes:\n\nUPDATE DSN8C10.DEPT SET DEPTNAME = 'CLIENT SUPPORT' WHERE DEPTNO = 'E01';\nINSERT INTO DSN8C10.DEPT VALUES ('A01', 'AI AD TEAM', '000070', 'D01', 'SVL');\nSELECT * FROM DSN8C10.DEPT WHERE DEPTNO = 'A01';\nUPDATE DSN8C10.EMP SET SALARY = SALARY * 1.1 WHERE WORKDEPT = 'A00';\nSELECT * FROM DSN8C10.EMP WHERE WORKDEPT = 'A00';\n\n\nTo help demonstrate the available actions when an error occurs, we’re going to introduce a few errors into this SQL in the following sections.\n\nCommit after each statement\n\nSelect Commit after each statement to commit each individual SQL statement after it runs successfully.\n\n\n\nHere’s the SQL to update the DSN8C10.DEPT and DSN8C10.EMP tables. In this example, the INSERT statement and the second UPDATE and SELECT statements contain errors.\n\nUPDATE DSN8C10.DEPT SET DEPTNAME = 'CLIENT SUPPORT' WHERE DEPTNO = 'E01';\nINSERT INTO DSN8C10.DEPT VALUES (‘A01’, ‘AI AD TEAM’, ‘M001’, ‘D01’);\nSELECT * FROM DSN8C10.DEPT WHERE DEPTNO = 'A01';\nUPDATE DSN8C10.EMP SET SALARY = SALARY * 1.1 WHERE DEPT = 'A00';\nSELECT * FROM DSN8C10.EMP WHERE DEPTNO = 'A00';\n\n\nAnd here are the results from running that SQL, which resulted in three errors:\n\n\n  If you select Processing continues, all of the SQL statements will continue to run after the first error (INSERT INTO DSN8C10.DEPT…) occurred, and the successful UPDATE statement will be committed. The results would look like this:\n\n\n\n\n\n  If you select Processing stops, all of the SQL statements after the first error will not be not be run, but the successful UPDATE statement will still be committed. The results would look like this instead:\n\n\n\n\n\n  If you correct the three statements that are causing errors so that all of these statements run error free, each statement will be committed as soon as it ran successfully, regardless of the error action that you selected, and the results would look like this:\n\n\n\n\nCommit on completion\n\nSelect Commit on completion to wait until all of the SQL statements that you have selected to run have completed before committing any of them.\n\n\n\nHere’s the SQL to update the DSN8C10.DEPT and DSN8C10.EMP tables, which contains one error in the INSERT statement:\n\nUPDATE DSN8C10.DEPT SET DEPTNAME = 'CLIENT SUPPORT' WHERE DEPTNO = 'E01';\nINSERT INTO DSN8C10.DEPT VALUES  ('A01', 'AI AD TEAM', 'M001, 'D01');\nSELECT * FROM DSN8C10.DEPT WHERE DEPTNO = 'A01';\nUPDATE DSN8C10.EMP SET SALARY = SALARY * 1.1 WHERE WORKDEPT = 'A00';\nSELECT * FROM DSN8C10.EMP WHERE WORKDEPT = 'A00';\n\n\nAnd here are the results from running that SQL, which resulted in a single error:\n\n\n  If you select Processing continues, all the SQL statements that you selected will continue to run after an error occurs, and both UPDATE statements will be committed when processing ends. The results would look like this:\n\n\n\n\n\n  If you select Processing stops, all of the SQL statements after the first error will not be run. Only the first UPDATE statement will be committed when processing ends. The results would look like this:\n\n\n\n\n\n  If you select Processing stops and changes are rolled back, all of the SQL statements after the first error will not be run. Changes from the first UPDATE statement will not be committed. The results would look like this:\n\n\n\n\n\n  If you correct the INSERT statement so all of the SQL statements run error free, each statement would be committed after the last statement ran successfully regardless of the error action that you selected, and the results would look like this:\n\n\n\n\nRoll back changes on completion\n\nSelect Roll back changes on completion if you don’t want to commit any changes that result from running your SQL, even if everything runs error free.\n\n\n\nHere’s the SQL to update the DSN8C10.DEPT and DSN8C10.EMP tables, which contains one error in the INSERT statement:\n\nUPDATE DSN8C10.DEPT SET DEPTNAME = 'CLIENT SUPPORT' WHERE DEPTNO = 'E01';\nINSERT INTO DSN8C10.DEPT VALUES  ('A01', 'AI AD TEAM', 'M001', 'D01');\nSELECT * FROM DSN8C10.DEPT WHERE DEPTNO = 'A01';\nUPDATE DSN8C10.EMP SET SALARY = SALARY * 1.1 WHERE WORKDEPT = 'A00';\nSELECT * FROM DSN8C10.EMP WHERE WORKDEPT = 'A00'\n\n\nAnd here are the results from running that SQL, which resulted in a single error:\n\n\n  If you select Processing continues, all the SQL statements that you selected will continue to run after an error occurs. No changes will be committed. The results would look like this:\n\n\n\n\n\n  If you select Processing stops and changes are rolled back, all of the SQL statements after the first error will not be run. Changes from the first UPDATE statement are not committed. The results would look like this:\n\n\n\n\n\n  If you correct the INSERT statement so all of the SQL statements run error free, no changes will be committed regardless of the error action that was selected, and the results would look like this:"
					}

					"docs-tuning-sql-queries-comparing-access-paths-html": {
						"id": "docs-tuning-sql-queries-comparing-access-paths-html",
						"title": "Comparing access paths (Access Path Comparison)",
						"categories": "",
						"url": " /docs/tuning-sql-queries/comparing-access-paths.html",
						"content": "Comparing access paths (Access Path Comparison)\n\nThe Access Path Comparison feature of Db2 Developer Extension enables you to compare two access paths and display the results of the comparison in Visual Studio Code or in a browser. A graphical representation of the access path flow is provided for each access path along with any differences in the PLAN_TABLE records for each access path.\n\nFrom the results view, you can also display additional information about the comparison including the SQL statements associated with the access paths, any warnings that were issued, environment and explain options, and recommendations for improving the access path.\n\nNote: This feature requires a Db2 Query Workload Tuner for z/OS (QWTz) license. Make sure you have a valid license installed before you use this feature. See Software requirements for using the SQL tuning features for more information.\n\nBefore you begin: To compare two access paths, the jobs associated with the selected access paths must meet the following criteria:\n\n\n  Both jobs must be at the parent (root) level in the TUNING HISTORY view.\n  Both jobs must have completed successfully.\n  The jobs cannot be the results of a previous access path comparison.\n  Both jobs must have been run on the same tuning services server.\n\n\n\n  \n    Start the access path comparison process by using either of the following methods:\n\n    \n      In the TUNING HISTORY view, click the first job that you want to include in the comparison, then right-click the second job that you want to include in the comparison. Click Compare Selected Access Paths in the menu that opens to start the access path comparison.\n    \n\n    \n\n    \n      Copy the job ID of one of the jobs that you want to include in the comparison, then in the TUNING HISTORY view, click the first job that you want to include in the comparison. Click Compare Access Paths with Job ID in the menu that opens, paste the job ID and press Enter to start the access path comparison.\n    \n\n    \n  \n  \n    Click the Access Path Comparison entry in the TUNING HISTORY view to display the results in Visual Studio Code.\n\n    \n  \n\n\nYou can also open the results in a new browser window or tab by clicking the Open in Browser icon () or by right-clicking the entry and selecting Open in Browser."
					}
					
				
		
				
					,
					
					"docs-working-with-sql-comparing-sql-results-html": {
						"id": "docs-working-with-sql-comparing-sql-results-html",

						"content": "Comparing SQL results\n\nWhen you open SQL results for a completed execution, the results are displayed in the active editor group. To compare two SQL results side-by-side, open each set of SQL results in different editor groups."

					"docs-the-basics-creating-a-database-connection-html": {
						"id": "docs-the-basics-creating-a-database-connection-html",
						"title": "Creating a database connection",
						"categories": "",
						"url": " /docs/the-basics/creating-a-database-connection.html",
						"content": "Creating a database connection\n\nBefore you can run your SQL, you need to connect to the Db2 for z/OS subsystem that contains the database that you want to work with. You can use Db2 Developer Extension’s integrated database connection capability to add a connection.\n\nFrom the DB2 for Z/OS CONNECTIONS view, click the plus sign (+) to open the Add Db2 Connection dialog.\n\n\n\n\n  \n    Use the General tab to specify basic connection information about the Db2 subsystem and valid user credentials for connecting to that Db2 subsystem.\n  \n  \n    If you run into problems when you define a new connection or when you run your SQL against an existing connection, and those problems are related to the data server driver, open the Tracing tab and turn Enable driver trace to On. See Opening an issue and providing logs for more information about the logs that are produced when you enable tracing.\n  \n  \n    If you want to include additional properties in your database connection, open the Optional tab and enter the property name and assign it a value. Select the checkbox to the left of a property to include it in a database connection. Click the blue plus sign (+) to add a new line.\n  \n  \n    Use the Tuning tab to specify a SQL Tuning Services server and to associate a tuning connection profile with a Db2 connection. See Setting up an SQL Tuning Services environment for more information.\n  \n\n\nWhen you’re done, click Finish. If your database connection was created successfully, it’ll be added to the DB2 FOR Z/OS CONNECTIONS  view.\n\nIf your database connection fails to establish a connection, open the Tracing tab, enable tracing, and try to connect again. Then, check the logs for more information about why the connection failed to connect.\n\nChanging a connection name\n\nWhen you create a connection, a connection name is automatically generated based on the connection information. You can change this name by editing the connection and changing the Connection name field.\n\nConnecting with multi-factor authentication\n\nWhen you select MFA token as the login method, use the IBM Verify app to generate an MFA token and specify that token in the MFA token field.\n\nIf your environment is set up for login using an MFA token only, you can log in without a password by turning the Use MFA without a password toggle on.\n\n\n\nImportant: To reduce timeout issues with MFA tokens, make sure that the following Db2 for z/OS subsystem parameters are set appropriately. For example:\n\nMFA_AUTHCACHE_UNUSED_TIME=120\nAUTHEXIT_CACHEREFRESH=ALL\n\n\nConnecting with SSL/TLS\n\nBefore you can use SSL/TLS to connect to a Db2 server, the Db2 server must be configured for SSL/TLS. If you’re not sure if the Db2 server has been configured for SSL/TLS, check with your network administrator.\n\n\n  Add or edit a Db2 connection.\n  In the General tab, specify the secure port in the Port field.\n  \n    In the Optional tab, specify the JDBC properties for a secure connection.\n\n    At a minimum, you’ll need the following properties:\n\n    \n      sslConnection to true\n      One of the following set of properties to specify the Db2 server certificate location:\n        \n          sslCertLocation\n          sslTrustStoreLocation and sslTrustStorePassword\n          sslTrustStoreLocation, sslTrustStorePassword (optional), and sslTrustStoreType\n        \n      \n    \n\n    If you’re using the Java KeyStore to store the client certificate, you’ll need to add the following properties:\n\n    \n      securityMechanism set to 18\n        \n          One of the following set of properties to specify the client certificate location:\n          sslKeyStoreLocation and sslKeyStorePassword\n          sslKeyStoreLocation and sslKeyStorePassword (optional), and sslKeyStoreType\n        \n      \n    \n\n    The following example shows the properties for using the Java truststore and Java KeyStore.\n\n    \n\n    If you’re using encrypted password security (security mechanism 7) or encrypted user ID and encrypted password security (security mechanism 9), you’ll need one of the following set of properties:\n\n    \n      For encrypted password security, set the securityMechanism property to 7 and set the encryptionAlgorithm property to the appropriate value for your environment.\n      For encrypted user ID and encrypted password security, set the securityMechanism property to 9 and set the encryptionAlgorithm property to the appropriate value for your environment.\n    \n  \n  Click Finish to establish an SSL connection to the Db2 server.\n\n\nFor more information, see Configuring connections under the IBM Data Server Driver for JDBC and SQLJ to use SSL."
					}
					
				
		
				
					,
					
					"docs-working-with-stored-procedures-creating-external-java-stored-procedures-html": {
						"id": "docs-working-with-stored-procedures-creating-external-java-stored-procedures-html",
						"title": "Creating external Java and SQLJ stored procedures",
						"categories": "",
						"url": " /docs/working-with-stored-procedures/creating-external-java-stored-procedures.html",
						"content": "Creating external Java and SQLJ stored procedures\n\nThis article covers the basics of using Db2 Developer Extension to create a simple external Java or SQLJ stored procedure.\n\n\n\nBefore you begin\n\nBefore you can run an external Java or SQLJ stored procedure on Db2 for z/OS, you need to set up a WLM environment and set Java environment variables.  For instructions, see Setting up the environment for Java routines.\n\nYou also need SYSADM authority or EXECUTE privilege on the following procedures:\n\n\n  SQLJ.DB2_INSTALL_JAR\n  SQLJ.REMOVE_JAR\n  SQLJ.DB2_REPLACE_JAR\n  SQLJ.ALTER_JAVA_PATH\n  SQLJ.DB2_UPDATEJARINFO (Required only if you want to upload the Java source along with the stored procedure)\n  WLM_REFRESH (Required only if you want to refresh the WLM environment)\n\n\nIf you do need to refresh the WLM environment, you’ll also need to set up the WLM_REFRESH stored procedure. See WLM_REFRESH stored procedure for details.\n\nCreating a basic external Java or SQLJ stored procedure with code snippets\n\nTo create a Java or SQLJ stored procedure, you need the following files:\n\n\n  The Java source file that you want to create a stored procedure for, which you provide. This file must end with an extension of .java or .sqlj.\n  The DDL to create the java stored procedure, which you can create and deploy by using Db2 Developer Extension. This file must end with an extension of .sqsql or .javaspsql.\n\n\nTo create the stored procedure DDL:\n\n\n  Create a new folder to contain your stored procedure files.\n  \n    Within that new folder, create a new DDL file (.spsql or .javaspsql file) and the package structure for your java package.\n\n    For example, if your java package is package com.Administrator.Administrator, the folder structure would look like this:\n    &lt;DDL_file&gt;.javaspsql | .spsql\n/com\n  /Administrator\n    /Administrator\n      /&lt;source_file&gt;.java | .sqlj\n    \n  \n  \n    Open your new .spsql or .javaspsql file and start typing CREATE PROCEDURE. You’ll only need to type a few letters before you see CREATE PROCEDURE in the list of available code snippets.\n  \n  Select the CREATE PROCEDURE statement (Java - IN/OUT parameters) snippet to populate your file with the basic CREATE PROCEDURE structure:\n\n\n\n\nThe snippet includes some of the more commonly used parameters and the required EXTERNAL NAME clause. The EXTERNAL NAME clause must contain a valid external-java-routine-name that is specified in the following format:\njar-name:package-id...class-id.method-id(method-signature)\n\nThe package-id must match the package declare statement in the Java source. The class-id must match the Java class name. The method-id must match the Java method name. The method-signature is optional.\n\nTo see all of the options that you can define in an external Java stored procedure, open the link that is included at the top of the snippet.\n\nWhat’s next\n\n\n  \n    After you specify an external Java routine name, the stored procedure is ready to be deployed. To learn how, see Deploying and running external Java and SQLJ stored procedures.\n  \n  \n    You can also explore how to work with double-byte character set (DBCS) data in a stored procedure."
					}

					"docs-working-with-stored-procedures-creating-external-sql-stored-procedures-html": {
						"id": "docs-working-with-stored-procedures-creating-external-sql-stored-procedures-html",
						"title": "Creating external SQL stored procedures",
						"categories": "",
						"url": " /docs/working-with-stored-procedures/creating-external-sql-stored-procedures.html",
						"content": "Creating external SQL stored procedures\n\nThis article covers the basics of using Db2 Developer Extension to create a simple external SQL stored procedure.\n\nImportant: The use of external SQL stored procedures is deprecated in Db2 for z/OS. If possible for your environment, consider using native SQL stored procedures or external Java stored procedures instead.\n\nBefore you begin\n\nBefore you can run an external SQL stored procedure on Db2 for z/OS, you need to set up your environment accordingly. For instructions, see Setting up support for external SQL procedures.\n\nCreating a basic external SQL stored procedure with code snippets\n\n\n  \n    Open a new .spsql file, and start typing CREATE PROCEDURE. You’ll only need to type a few letters before you see CREATE PROCEDURE in the list of available code snippets.\n  \n  \n    Select the CREATE PROCEDURE statement (SQL - external) snippet to populate your file with the basic CREATE PROCEDURE structure (in the following example, the procedure name has already been changed to MYPROCEDURE):\n  \n\n\n\n\nThe snippet includes some of the more commonly used parameters and an example SELECT statement. The SELECT statement is the part of the stored procedure that gets executed when the stored procedure is called. To see all of the options that you can define in an external SQL stored procedure, open the link that is included at the top of the snippet.\n\nWhat’s next\n\n\n  \n    This stored procedure is ready to be deployed. To learn how, see Deploying and running external SQL stored procedures.\n  \n  \n    You can also explore some of the more complex things you might need to do when you create a stored procedure, such as working with double-byte character set (DBCS) data and user-defined types."
					}
					
				
		
				
					,
					
					"docs-working-with-stored-procedures-creating-native-sql-stored-procedures-html": {
						"id": "docs-working-with-stored-procedures-creating-native-sql-stored-procedures-html",
						"title": "Creating native SQL stored procedures",
						"categories": "",
						"url": " /docs/working-with-stored-procedures/creating-native-sql-stored-procedures.html",
						"content": "Creating native SQL stored procedures\n\nThis article covers the basics of using Db2 Developer Extension to create a simple native SQL stored procedure and then explains some of the more complex things you might need to do when you create a stored procedure, such as working with DBCS data and user-defined types.\n\nCreating a basic native SQL stored procedure with code snippets\n\n\n  \n    Open a new .spsql file, and start typing CREATE PROCEDURE. You’ll only need to type a few letters before you see CREATE PROCEDURE in the list of available code snippets.\n  \n  \n    Select the CREATE PROCEDURE statement (SQL - native) snippet to populate your file with the basic CREATE PROCEDURE structure (in the following example, the procedure name has already been changed to MYPROCEDURE):\n  \n\n\n\n\nThe snippet includes some of the more commonly used parameters and an example SELECT statement. The SELECT statement is the part of the stored procedure that gets executed when the stored procedure is called. To see all of the options that you can define in a stored procedure, open the link that is included at the top of the snippet.\n\nWhat’s next\n\n\n  \n    This stored procedure is ready to be deployed. To learn how, see Deploying and running native SQL stored procedures.\n  \n  \n    You can also explore some of the more complex things you might need to do when you create a stored procedure, such as working with double-byte character set (DBCS) data and user-defined types."
					}

					"docs-working-with-stored-procedures-creating-stored-procedures-html": {
						"id": "docs-working-with-stored-procedures-creating-stored-procedures-html",
						"title": "Creating stored procedures",
						"categories": "",
						"url": " /docs/working-with-stored-procedures/creating-stored-procedures.html",
						"content": "Creating stored procedures\n\nThis article covers the basics of using Db2 Developer Extension to create a simple stored procedure and then explains some of the more complex things you might need to do when you create a stored procedure, such as working with DBCS data and user-defined types.\n\nStored procedures are a powerful tool for increasing the performance and efficiency of distributed applications. Currently, Db2 Developer Extension supports Db2 for z/OS native stored procedures, which are stored procedures that are written entirely in SQL and are created by using the CREATE PROCEDURE or CREATE  OR REPLACE PROCEDURE statement, which is available with Db2 12 function level 507 and later.\n\nCreating a basic stored procedure with code snippets\n\n\n  \n    Open a new .spsql file, and start typing CREATE PROCEDURE. You’ll only need to type a few letters before you see CREATE PROCEDURE in the list of available code snippets.\n  \n  \n    Select that snippet to populate your file with the basic CREATE PROCEDURE structure (in the following example, the procedure name has already been changed to MYPROCEDURE):\n  \n\n\n\n\nThe snippet includes some of the more commonly used parameters and an example SELECT statement. The SELECT statement is the part of the stored procedure that gets executed when the stored procedure is called. To see all of the options that you can define in a stored procedure, open the link that is included at the top of the snippet.\n\nNow this stored procedure is ready to be deployed. To learn how, see Deploying, running, and debugging stored procedures.\n\nNow let’s look at some more complex examples.\n\nWorking with double-byte character set (DBCS) data\n\nLanguages such as Chinese and Japanese contain double-byte characters, which are characters that are too large to represent with a single byte.  If you write SQL applications that support double-byte character languages, you need to know a bit about how Db2 for z/OS supports DBCS data and how character translation is handled.  This section describes how to code DBCS data in a Db2 for z/OS native stored procedure.\n\nDb2 for z/OS provides DBCS support for the following data types:\n\n\n  \n    GRAPHIC: A fixed-length data type that’s used to store a graphic string.\n  \n  \n    VARGRAPHIC: A varying-length data type used to store a variable-length graphic string.\n  \n  \n    CHAR or CLOB defined with “FOR MIXED DATA”: Data types that are used to store character data or mixed data (that is, a combination of single-byte character set (SBCS) characters and multi-byte character set (MBCS) characters).”\n  \n  \n    DBCLOB: A double-byte character large object.\n  \n\n\nTip: Db2 translates all Db2 character data between the internal Db2 table Code Character Set Identifier (CCSID) and the external application CCSID.\n\nThe following example shows a user-defined type stored procedure that includes a double-byte DBCLOB variable. When you create a stored procedure that includes DBCLOB parameters, you need to specify PARAMETER CCSID UNICODE, and if the stored procedure includes DBCLOBs in the body, you need to specify APPLICATION ENCODING SCHEMA UNICODE.\n\nCREATE PROCEDURE ADMF001.TEST_DBCLOB (\n  IN VAR1 DBCLOB,\n  INOUT VAR2 DBCLOB,\n  OUT VAR3 DBCLOB\n  )\n  APPLICATION ENCODING SCHEME UNICODE\n  PARAMETER CCSID UNICODE\n  VERSION V1\n  ISOLATION LEVEL CS\n  LANGUAGE SQL\n  BEGIN\n    SET VAR2 = '你好';\n    SET VAR3 = VAR1;\n  END\n\n\nSetting this input returns the following output:\n\nVAR1  IN: HELLOWORLD\nVAR2 OUT: 你好\nVAR3 OUT: HELLOWORLD\n\n\nWorking with user-defined types: Distinct\n\nYou can create and use a custom data type that’s called a user-defined distinct type in Db2 for z/OS. For example, let’s say that you keep email documents that are sent to your company in a Db2 table. The Db2 data type of an email document is a CLOB, but you define it as a distinct type so that you can control the types of operations that are performed on the email data. The distinct type is defined like this:\n\nCREATE DISTINCT TYPE E_MAIL AS CLOB(5M); \n\n\nNow you can define and write a native stored procedure or user-defined function to search for and return the following information about an email document:\n\n\n  Subject\n  Sender\n  Date sent\n  Message content\n  Indicator of whether the document contains a user-specified string.\n\n\nThe following example shows how to create a user-defined distinct type for a currency (US_DOLLAR), how to include it in a stored procedure, and how to do some calculations.\n\nNote that the US_DOLLAR distinct type does not automatically inherit the functions and operators of its source type, DECIMAL. You can use casting functions to assign values other than host variables. Also, the DISTINCT keyword is optional.\n\nCREATE DISTINCT TYPE US_DOLLAR AS DECIMAL(9,2);\nCREATE TYPE EURO AS DECIMAL(9,2);\n \nCREATE PROCEDURE ADMF001.SALESSUM (\n   IN DOLLAR_AMOUNT US_DOLLAR,\n   IN EURO_AMOUNT EURO,\n   OUT TOTAL_DOLLAR US_DOLLAR,\n   OUT TOTAL_EURO EURO\n  )\n  LANGUAGE SQL\n  VERSION V1\n  ISOLATION LEVEL CS \n  BEGIN\n    SET TOTAL_DOLLAR = DECIMAL(DOLLAR_AMOUNT)*200;\n    SET TOTAL_EURO = DECIMAL(EURO_AMOUNT)+300.07;\n  END\n\n\nSetting this input returns the following output:\n\nDOLLAR_AMOUNT  IN: 34.50\nEURO_AMOUNT    IN: 500\nTOTAL_DOLLAR  OUT: 6900.00\nTOTAL_DOLLAR  OUT: 30507.00\n\n\nWorking with user-defined types: Arrays\n\nAn array value is a structure that contains an ordered collection of elements. Arrays make it easier to exchange long lists of values with the Db2 server. You can create a user-defined data type for an array in Db2 for z/OS.\n\nThe following example shows how to create an ordinary array user-defined type (PHONENUMBERS) that can contain a maximum of 50 elements. The elements are of the DECIMAL(10,0) data type. The array index starts with 1.\n\nCREATE TYPE PHONENUMBERS AS DECIMAL(10,0) ARRAY[50];\n\nCREATE PROCEDURE ADMF001.TESTPROC(\n   IN PHONENUMBER PHONENUMBERS,\n   OUT outPHONENUMBER PHONENUMBERS\n  )\n  LANGUAGE SQL\n  VERSION V1\n  ISOLATION LEVEL CS\n  BEGIN\n    SET outPHONENUMBER[1]= PHONENUMBER[1];\n  END\n\n\nSetting this input returns the following output:\n\nPHONENUMBER      IN: [6262158888;4056789999]\noutPHONENUMBER  OUT: [6262158888]\n\n\nThe following example shows how to create an ordinary arrays user-defined type for time and timestamp with time zone. The default TIMESTAMP WITH TIME ZONE length is 6.\n\nCREATE TYPE TIMEARRAY AS TIME ARRAY[];\nCREATE TYPE TIMESTAMPARRAY AS TIMESTAMP WITH TIME ZONE ARRAY[];\n\nCREATE PROCEDURE ADMF001.TESTPROC (\n  IN inTIME TIMEARRAY,\n  IN inTIMESTAMPWITHZONE TIMESTAMPARRAY\n  OUT outTIME TIME\n  OUT outTIMESTAPWITHZONE TIMESTAMPARRAY\n    )\n  LANGUAGE SQL\n  VERSION V1\n  ISOLATION LEVEL CS\n  BEGIN\n    SET outTIME = INTIME[1];\n    SET outTIMESTAMPWITHZONE[1] = inTIMESTAMPWITHZONE[1];\n  END\n\n\nSetting this input returns the following output:\n\ninTIME               IN: [08:09:01;10:15:00;11:08:30]\ninTIMESTAMPWITHZONE  IN: [2020-10-15 15:01:01.111213141516+4:00]\noutTIME             OUT: 08:09:01\noutTIMESTAPWITHZONE OUT: [2020-10-15 15:01:01.111213]"
					}
					
				
		
				
					,
					
					"docs-tips-and-tricks-creating-your-own-code-snippets-html": {
						"id": "docs-tips-and-tricks-creating-your-own-code-snippets-html",
						"title": "Creating your own code snippets",
						"categories": "",
						"url": " /docs/tips-and-tricks/creating-your-own-code-snippets.html",
						"content": "Creating your own code snippets\n\nVisual Studio Code has built-in snippets and Db2 Dev Extension has its own snippets. If you want to create your own set of code snippets, read Create your own snippets in the Visual Studio Code documentation.\n\nHere’s an example of how to create your own CREATE TABLESPACE snippet for files associated with the SQL language.\n\n\n  Open the Command Palette and select Preferences: Configure User Snippets.\n  Select sql (SQL) from the list.\n  \n    In the snippet file, paste the following content and save it.\n\n    {\n  \"CREATE TABLESPACE statement\": {\n    \"prefix\": \"CREATE TABLESPACE statement\",\n    \"body\": [\n      \"CREATE TABLESPACE ${1:tablespace-name}\",\n      \"\\tIN ${2:database-name}\",\n      \"\\tUSING STOGROUP ${3:stogroup-name};\",\n    ],\n    \"description\": \"Sample CREATE TABLESPACE statement\"\n  }\n}\n    \n  \n  \n    Now start typing CREATE TABLESPACE in any SQL file to use the snippet."
					}
					
				
		
				
					,
					
					"docs-working-with-stored-procedures-db2-sql-service-errors-html": {
						"id": "docs-working-with-stored-procedures-db2-sql-service-errors-html",
						"title": "Db2 SQL Service errors",
						"categories": "",
						"url": " /docs/working-with-stored-procedures/db2-sql-service-errors.html",
						"content": "Db2 SQL Service errors\n\nThis article documents some of the common problems associated with Db2 SQL Service.\n\nError when Db2 SQL Service cannot be started\n\nWhen you restart VS Code after installing Db2 Developer Extension, the following error might be issued, even if you are not in the process of connecting to a Db2 for z/OS subsystem:\n\n\n\nIn addition to being required to connect to Db2, Db2 SQL Service (DSS) is also required to use many other features of Db2 Developer Extension. Therefore, if DSS is not enabled, you might experience unexpected behavior when you use Db2 Developer Extension. However, the following features do not rely on DSS and can be used without restrictions when DSS is not started:\n\n\n  Syntax highlighting\n  Code snippets\n  Code completion and signature help\n  SQL formatting\n\n\nError related to 32-bit JRE support\n\nIf you’re using Db2 Developer Extension 2.1.4 or earlier, a 64-bit JRE is required. The following error is issued if you attempt to use a 32-bit JRE:\n\n\n\nStarting with Db2 Developer Extension 2.1.5, a 64-bit JRE is no longer required. Although the requirement has been removed, using Db2 Developer Extension with a 32-bit JRE has not been tested extensively, so results might be unpredictable."
					}
					
				
		
				
					,
					
					"docs-troubleshooting-db2-sql-service-errors-html": {
						"id": "docs-troubleshooting-db2-sql-service-errors-html",
						"title": "Db2 SQL Service errors",
						"categories": "",
						"url": " /docs/troubleshooting/db2-sql-service-errors.html",
						"content": "Db2 SQL Service errors\n\nThis article documents some of the common problems associated with Db2 SQL Service.\n\nError when Db2 SQL Service cannot be started\n\nWhen you restart VS Code after installing Db2 Developer Extension, the following error might be issued, even if you are not in the process of connecting to a Db2 for z/OS subsystem:\n\n\n\nIn addition to being required to connect to Db2, Db2 SQL Service (DSS) is also required to use many other features of Db2 Developer Extension. Therefore, if DSS is not enabled, you might experience unexpected behavior when you use Db2 Developer Extension. However, the following features do not rely on DSS and can be used without restrictions when DSS is not started:\n\n\n  Syntax highlighting\n  Code snippets\n  Code completion and signature help\n  SQL formatting\n\n\nError related to 32-bit JRE support\n\nIf you’re using Db2 Developer Extension 2.1.4 or earlier, a 64-bit JRE is required. The following error is issued if you attempt to use a 32-bit JRE:\n\n\n\nStarting with Db2 Developer Extension 2.1.5, a 64-bit JRE is no longer required. Although the requirement has been removed, using Db2 Developer Extension with a 32-bit JRE has not been tested extensively, so results might be unpredictable."
					}

					"docs-working-with-stored-procedures-debugging-external-java-stored-procedures-html": {
						"id": "docs-working-with-stored-procedures-debugging-external-java-stored-procedures-html",
						"title": "Debugging external Java and SQLJ stored procedures",
						"categories": "",
						"url": " /docs/working-with-stored-procedures/debugging-external-java-stored-procedures.html",
						"content": "Debugging external Java and SQLJ stored procedures\n\nThis topic shows you how to use Db2 Developer Extension to debug external Java and SQLJ stored procedures.\n\nBefore you begin\n\n  \n    You must deploy the Java or SQLJ stored procedure before you can debug it. See Deploying and running external Java and SQLJ stored procedures for more information.\n  \n  \n    Debugging Java and SQLJ stored procedures requires the Debugger for Java extension, which is included with the \nExtension Pack for Java. If this extension is not already part of your VS Code environment, follow these instructions to install it from within VS Code.\n  \n\n\nProcedure\n\nTo debug an external Java or SQLJ stored procedure:\n\n\n  \n    Open your .java or .sqlj source file and set the breakpoints for where you want the debugger to pause execution.\n\n    \n  \n  \n    Open the .javaspsql or .spsql file that contains the DDL of the Java or SQLJ stored procedure and click the  Debug Stored Procedure icon.\n\n    \n\n    The file that you are debugging opens in the Debug view and debug processing begins.\n\n    \n\n    When the debugging process starts, the following toolbar is displayed at the top of the view:\n\n    \n\n    You use this toolbar to step through your code. From left to right, these actions are:\n\n    \n      \n        Continue execution of the program until it hits a breakpoint, encounters an error, or completes\n      \n      \n        Step Over to the next line of the program in the same code level\n      \n      \n        Step Into the program to enter a deeper code level if the current line is a method\n      \n      \n        Step Out to the caller if the current code level is inside a method\n      \n      \n        Restart the debugging program\n      \n      \n        Stop the debugging program\n      \n    \n\n    The Debug view also displays the following sections in the Primary side bar:\n\n    \n      \n        The Variables section contains variables declared through program execution and keeps track of the defined value of each variable as the debugger works its way through the code.\n      \n      \n        Use the Watch section to specify variables or expressions that you want to be evaluated by the debugger.\n      \n      \n        The Call stack section keeps track of the current code level during debugger execution.\n      \n      \n        The Breakpoints section keeps track of the breakpoints set throughout the code module.\n      \n    \n\n    For more information about debugging your code in Visual Studio Code, see https://code.visualstudio.com/docs/editor/debugging.\n\n    When debugging is complete, the results view will display the final results of the execution of the stored procedure.\n\n    \n  \n\n\nKnown issues\n\n\n  For SQLJ stored procedures, inner classes and their methods cannot be stepped into. This behavior is consistent with the debugging capabilities of Data Studio.\n  For SQLJ stored procedures, using functions in SQL statements prevents breakpoints from being verified in Debugger for Java and results in breakpoints being ignored.*\n  Duplicate class names in different directories can cause the debugger to select the wrong class file for debugging.*\n\n\n* This is a Debugger for Java issue and is not unique to Db2 Developer Extension."
					}
					
				
		
				
					,
					
					"docs-working-with-stored-procedures-debugging-native-external-stored-procedures-html": {
						"id": "docs-working-with-stored-procedures-debugging-native-external-stored-procedures-html",
						"title": "Debugging native and external SQL stored procedures and user-defined functions",
						"categories": "",
						"url": " /docs/working-with-stored-procedures/debugging-native-external-stored-procedures.html",
						"content": "Debugging native and external SQL stored procedures and user-defined functions\n\nThis article shows you how to use the Db2 Developer Extension tool to debug native and external SQL stored procedures and user-defined functions (UDFs).\n\nNote: Although the screens in this topic show a stored procedure, the process of debugging a UDF is identical.\n\nRequirements\n\n\n  \n    To enable the stored procedure debugging capabilities in Db2 Developer Extension, you must set up the Unified Debugger on Db2 for z/OS.  See Debugging stored procedures by using the Unified Debugger for instructions.\n  \n  \n    For UDFs, only compiled scalar UDFs that include the VERSION parameter are eligible for debugging.\n  \n  \n    When you deploy a routine, you must set the Enable debugging option to On.\n  \n\n\nDebugging a routine\n\nThe Debug action allows you to debug your routine by using the native IDE debugger. You can set breakpoints in the editor, and you can watch values change over time in the debug environment. Setting conditional breakpoints is covered later in this topic.\n\nYou can also specify additional debugging options by using the Run SQL Options dialog. If input variables are specified in the SQL, you’ll be prompted to specify values for them before the SQL goes through debugging.\n\nNote: If you are using multi-factor authentication, you will be prompted to enter an MFA token twice: when you first connect to Db2 and again when you initiate the debugging process. Use the IBM Verify app to generate these MFA tokens. You can eliminate the need to generate a new token for the second request if the MFA_AUTHCACHE_UNUSED_TIME and AUTHEXIT_CACHEREFRESH=ALL Db2 subsystem parameters are set appropriately.\n\nClick the Debug action to start debugging process. If your routine contains input variables, you’ll be prompted to specify values for them before the SQL goes through debugging, as shown in the following figure. Note that built-in data types for each input variable are detected automatically and are set to the correct data type.\n\n\n\nAfter you specify input parameter values, click Debug. Set the breakpoints for where you want the debugger to pause execution:\n\n\n\nWhen the debugging process starts, the following toolbar is displayed at the top of the view:\n\n\n\nYou use this toolbar to step through your code. From left to right, these actions are:\n\n\n  \n    Continue execution of the program until it hits a breakpoint, encounters an error, or completes\n  \n  \n    Step Over to the next line of the program in the same code level\n  \n  \n    Step Into the program to enter a deeper code level if the current line is a method\n  \n  \n    Step Out to the caller if the current code level is inside a method\n  \n  \n    Restart the debugging program\n  \n  \n    Stop the debugging program\n  \n\n\nClick the Run and Debug icon in the Activity Bar () to display the following sections:\n\n\n  \n    The Variables section contains variables declared through program execution and keeps track of the defined value of each variable as the debugger works its way through the code.\n  \n  \n    Use the Watch section to specify variables or expressions that you want to be evaluated by the debugger.\n  \n  \n    The Call stack section keeps track of the current code level during debugger execution.\n  \n  \n    The Breakpoints section keeps track of the breakpoints set throughout the code module.\n  \n\n\nFor more information about debugging your code in Visual Studio Code, see https://code.visualstudio.com/docs/editor/debugging.\n\nSetting conditional hit-count breakpoints\n\nYou can specify a hit count when you define a breakpoint, which means that when the breakpoint is reached, instead of pausing, execution continues until the hit count that you specified is reached. This feature is useful when you debug routines that contain loops. You can allow execution to continue for the specified number of loops, and then debug the code when that number is reached.\n\nTo set a breakpoint that includes a hit count:\n\n\n  For a routine that has already been deployed, right-click and select Debug Routine.\n  Set any input parameters that need to be set.\n  Click Debug. A .spsql or .udfsql file opens and the debugger starts at the top of this file.\n  Click the line that you want to set the conditional breakpoint for, then right-click and select Edit Breakpoint &gt; Add Conditional Breakpoint &gt; Hit Count. (Note that in this release, the Expression and Log Message options are not supported.)\n  Specify the number of times the loop should be run before the debugger pauses.\n  Click Continue () to proceed with debugging.\n\n\n\n\nThe breakpoints that you set persist on the file. You don’t need to reset these breakpoints if you want to debug this file again.\n\nYou can clear breakpoints by deselecting them in the BREAKPOINTS view or by clicking on and removing them individually from the file.\n\nAfter you’re familiar with the basic debugging process, check out Advanced techniques for debugging native and external SQL stored procedures."
					}

					"docs-working-with-stored-procedures-debugging-stored-procedures-advanced-html": {
						"id": "docs-working-with-stored-procedures-debugging-stored-procedures-advanced-html",
						"title": "Advanced techniques for debugging native and external SQL stored procedures and user-defined functions",
						"categories": "",
						"url": " /docs/working-with-stored-procedures/debugging-stored-procedures-advanced.html",
						"content": "Advanced techniques for debugging native and external SQL stored procedures and user-defined functions\n\nAfter you understand the basic process of debugging native and external SQL stored procedures and user-defined functions (UDFs), you might need some more in-depth information about using Db2 Developer Extension to debug more complex problems.\n\nNote: Although the examples and screens in this topic show a stored procedure, the process of debugging a UDF is identical.\n\nFor example, many stored procedures contain extremely complex business logic, especially when nested stored procedures are involved. In these types of stored procedures, locating, analyzing, and fixing a problem can be quite a challenge. \n\nThis article uses two example stored procedures to show you how to step through nested stored procedures, set breakpoints, and modify stored procedure variable values at runtime.\n\nThe first example stored procedure is RETURNBESTDEPTINFO, shown in the following figure. This is the caller stored procedure. It will retrieve the list of department names from the WORKDEPT column of the DSN8D10.EMP sample table. \n\n\n\nThen, the RETURNBESTDEPTINFO caller stored procedure will pass each department name in this list to the callee stored procedure, RETURNDEPTSALARY (shown in the following figure), in a loop to get the total salary and bonus count of that department. Within the loop, the caller stored procedure will continue to compare the bonus count between each department to determine the department with the highest bonus and return this information to the user.\n\n\n\nUnfortunately, the caller stored procedure isn’t working as expected. It always returns blank output values, as shown in the following figure. We need to determine if the code bug is in the caller stored procedure or in the callee stored procedure.\n\n\n\nOur first step in debugging these nested stored procedures is to deploy them with ENABLE DEBUGGING turned on. We also need to specify the WLM environment name for debugging.\n\nAfter the stored procedures are deployed correctly, we start to debug them by clicking Debug Routinee.  When the execution cursor is displayed on the first line of the RETURNBESTDEPTINFO caller stored procedure, we set a breakpoint on the line of code that calls the RETURNDEPTSALARY callee stored procedure. Then we either click Continue or we press F5 to continue the execution. When the execution cursor reaches that breakpoint (line 22 in the following figure), execution pauses.\n\n\n\nNow we either click Step Into or we press F11, which causes the execution cursor to switch to the RETURNDEPTSALARY callee stored procedure. From within the callee stored procedure, we can check if the variable values are assigned correctly by setting another breakpoint at the end of the callee stored procedure and then clicking Continue to resume execution until that breakpoint is reached, as shown in the following figure:\n\n\n\nFrom the CALL STACK view on the left in the previous figure, we can see that we have a call stack structure of two stack frames. The upper one is the the RETURNBESTDEPTINFO caller stored procedure, and the lower one is the RETURNDEPTSALARY callee stored procedure.\n\nFrom the VARIABLES view, shown in the following figure, we can see that all the variable values have been assigned correctly for department A00. Department A00 has a total salary of 208350.00 and a bonus count of 5, which will be returned to RETURNBESTDEPTINFO for further comparison.\n\nNow let’s click Step Out or press Shift+F11 to return to the RETURNBESTDEPTINFO caller stored procedure. We can see that the CALL STACK view shows only the information of the current stack frame of RETURNBESTDEPTINFO and that the VARIABLES view shows that the information from department A00 has been returned correctly to the caller.\n\n\n\nUntil now, we might have suspected that the RETURNBESTDEPTINFO stored procedure contains the code bug. A conditional comparison between two variables might provide us with some additional clues. In the stored procedure, we check if DEPTBONUSCNT is greater than OUT_DEPTBONUSCNT. Let’s add these two variables to the WATCH view to see their values.\n\nTo add these variables to the WATCH view, double-click on the target variable, right-click it, then select the Add to Watch menu item:\n\n\n\nWith the two variables added to the WATCH view, as shown in the following figure, after the execution of the IF block completes, we can see that no value is defined for the OUT_DEPTBONUSCNT variable. Because we are comparing OUT_DEPTBONUSCNT with DEPTBONUSCNT, which has an integer value of 5, OUT_DEPBONUSCNT should also have an integer value defined.\n\n\n\nWe can manually modify the runtime value of the OUT_DEPTBONUSCNT variable in the debug session by double-clicking the value field of this variable in the VARIABLES view. Now we assign it an integer value of 0 for testing. Notice that the value in the WATCH view has been updated to 0.\n\n\n\nLet’s resume the execution to see if the code runs with this modification.\n\n\n\nNow, all the output variables have been assigned correct values. For now, they’re for department B01. Let’s remove the breakpoint in the loop (it will cause the execution to take longer) and let the stored procedure execute to the end.   \n\nGreat! The stored procedures are working as designed and are now returning correct values.\n\n\n\nBy using Db2 Developer Extension’s stored procedure debugger, we were able to quickly determine that a variable initialization was missing for the OUT_DEPTBONUSCNT variable. Without the stored procedure debugger, to locate a code bug in a stored procedure, we would need to update the stored procedure to print more trace data or generate more logs, we would need to execute the stored procedure multiple times to collect the data, and then we would need to to analyze that data, all of which takes a huge amount of time. With the stored procedure debugger, we can develop and maintain stored procedures more quickly and with higher efficiency.\n\nMore tips on debugging native and external SQL stored procedures and user-defined functions\n\nThe following sections contain more information about the process of debugging stored procedures and UDFs with Db2 Developer Extension.\n\nRequired privileges\n\nMake sure that you have the privilege to perform SELECT operations on the SYSIBM.SYSROUTINES Db2 subsystem catalog table. Before you can debug on Db2 for z/OS, you must run the DSNTIJSD job in the prefix.SDSNSAMP data set to set up the environment.\n\nReloading historical breakpoints\n\nWhen breakpoints have been set and not removed during a debugging session, the breakpoints will be loaded automatically the next time you debug the same stored procedure.\n\nError codes and exception handling\n\nWhen you launch the stored procedure debugger, you might see the following error codes and messages that warn you of various situations that might prevent the debugger from operating properly. Corrective actions are provided with each error code.\n\n\n\n-9900 = The Session Manager could not be started.\n-9901 = The specified port number is not valid.\n-9906 = The specified port is not available.\n\nVerify that the port number assigned for Debug Session Manager is available and has not been assigned to other applications.\n\n\n\n-9904 = The stored procedure DBG_PINGSESSIONMANAGER could not be started on the server.\n\nThis stored procedure is created during Db2 subsystem installation and is invoked to check the connection between the debug client and server. If it is not working, contact your system administrator.\n\n\n\n-9905 = The Session Manager could not be reached by a ping from the server.\n\nA valid connection has been lost between your client and the Db2 server. Attempt to reconnect.\n\n\n\n-9908 = The routine is not enabled for debugging.\n\nEither add the ALLOW DEBUG MODE and WLM ENVIRONMENT FOR DEBUG MODE wlm_name  clause to the CREATE STORED PROCEDURE statement, or turn on the Enable debugging option of Routine options and set the WLM environment when you deploy the stored procedure that you want to debug.\n\n\n\n-9910 = The JCC driver could not be loaded.\n\nThe JDBC connection cannot be established between client and Db2 server.\n\n\n\n-440 = The debugging routines were not found.\n\nThe stored procedure that is being debugged has not been deployed on the Db2 server yet. Check the stored procedure name, schema, and path setting.\n\n\n\nTo obtain detailed information about errors that occurred with the extension:\n\n  Turn on extension logging by setting Db2forzosdeveloperextension &gt; Debug : Log Level to be any value other than ‘off’.\n  Issue the ‘open extension logs folder’ command in the Command Palette to display the log files folder."
					}

					"docs-working-with-stored-procedures-deploying-multiple-stored-procedures-simultaneously-html": {
						"id": "docs-working-with-stored-procedures-deploying-multiple-stored-procedures-simultaneously-html",
						"title": "Deploying multiple routines simultaneously",
						"categories": "",
						"url": " /docs/working-with-stored-procedures/deploying-multiple-stored-procedures-simultaneously.html",
						"content": "Deploying multiple routines simultaneously\n\nWhen you are developing a Db2 for z/OS application, you might want to create and deploy many stored procedures or user-defined functions (UDFs) for your application. The following instructions describe how to deploy multiple routines in a single operation.\n\n\n  \n    Select the routines that you want to deploy. Only files that have an extension of .spsql, .javaspsql, or .udfsql are supported.\n\n    \n      Select multiple individual stored procedure or UDF files, one or more folders that contain stored procedure or UDF files, or a combination of files and folders. Then right-click and select Deploy Routines from the context menu.\n      Select all of the routines in your workspace by clicking the Deploy icon ().\n    \n\n    The Deployment options tab opens and the routines that you selected are parsed to ensure that they’re valid.\n  \n  \n    Specify the appropriate deployment options for your routines.\n\n    \n\n    \n      Use the Db2 connection option to select a connection from the list of defined connections. See Creating a database connection for more information.  Note that when you deploy multiple rotuines simultaneously, the Db2 connection information that you specify is not saved in the UI.\n\n      Use the Target schema option for unqualified routines. If you leave this field empty, the currentSchema JDBC property will be used if it has been set. If currentSchema is not set, the JDBC connection username will be used.\n      Use the Build owner option to specify the owner of the routine. If you leave this field empty, the currentSQLID JDBC property will be used if it has been set. If currentSQLID is not set, the JDBC connection username will be used.\n      \n        Use the Default path option for resolving an unqualified data type, function, or procedure referenced by the routine that is being deployed. You can specify multiple schemas, each one separated by a comma. For example:\n\n        \"ADMF002\",\"ADMF003\",\"ADMF004\"\n        \n      \n      \n        Use the Duplicate handling option to specify the behavior of the deployment when a routine with the same name in the same schema already exists. The options that are available depend on the types of routines that you are deploying:\n\n        \n          Alter duplicate native stored procedures and non-inline UDFs applies to situations in which you have a combination of routines. Depending on the type of routine, this option alters an existing routine, or drops an existing routine and creates the routine.\n          Drop duplicates drops the existing duplicate routine during deployment and creates a new routine.\n          Treat duplicate deployments as errors returns an error if the routine already exists. If other versions of the routine do not exist, the routine is created.\n        \n      \n      \n        Use the Error handling option to specify the behavior of the deployment when a deployment for a routine fails. The following options are:\n\n        \n          Ignore errors and continue to the next routine will continue to deploy the following routines after the first deployment error.\n          Stop on errors causes the following routines after the first deployment error, to not be deployed.\n        \n      \n    \n  \n  \n    Click the Other options tab to specify additional deployment parameters. A list of the routines that you selected is displayed alongside additional deployment options. The tabs that are displayed will vary depending on the type of routine that you are working with:\n\n    \n      For native stored procedures and non-inline UDFs, only the Routine options tab is displayed.\n      For external SQL stored procedures, the Routine options tab and the External SQL options tabs are displayed.\n      For Java and SQLJ stored procedures, the Routine options tab and the Java options tabs are displayed.\n      For UDFs, there are currently no additional deployment options.\n    \n\n    Routine options\n\n    \n\n    \n      Use the Enable debugging option to specify whether the routines are available to be debugged.\n      Use the WLM environment option to specify which Workload Manager environment will be used to debug the routines. If you enable debugging but leave this field empty, the default WLM environment will be used.\n      Use the ASU time limit option to set the ASUTIME, which is the number of CPU seconds permitted for each SQL statement. The default value of 0 means NO LIMIT and is not recommended.\n      \n        Use the Additional routine options field to specify any additional options that you want to include. Separate each option with a semicolon. For example:\n\n        QUALIFIER ADMF002; ISOLATION LEVEL RS\n        \n      \n    \n\n    External SQL options\n\n    \n    \n      The Build utility field identifies the Db2 SQL procedure processor, SYSPROC.DSNTPSMP, which is used to create an external SQL stored procedure.\n      Use the Precompile options option to specify options for precompiling the C language program that Db2 generates for the external SQL procedure. Do not specify the HOST option. For a list of these options see SQL processing options.\n      Use the Compile options option to specify options for compiling the C language program that Db2 generates for the external SQL procedure.\n      Use the Prelink options option to specify options for prelinking the C language program that Db2 generates for the external SQL procedure.\n      Use the Link options option to specify options for linking the C language program that Db2 generates for the external SQL procedure.\n      Use the Bind options option to specify options for binding the external SQL procedure package. Do not specify the MEMBER or LIBRARY option for the Db2 BIND PACKAGE command. For a list of these options, see BIND and REBIND options.\n    \n\n    Java options\n\n    \n    \n      Use the Java file path option to specify the Java class file. It must have a public static void method, which works as an entry point for the stored procedure. The class name, declared package, and method name should match the external name defined in the CREATE PROCEDURE statement. If the Java class declares a package path, its location must match the package path to be able to compile properly.\n      \n        Use the Java dependencies option to specify any compilation and runtime dependencies that are required by the Java class. Dependent JARs are defined to Db2 if you select Upload; otherwise, dependent JARs are used only for compilation. Dependent JARs must be defined in the Java path on the server unless they have been defined already to Db2 by other Java stored procedures.\n\n        Requirement: If a dependent JAR file has its own dependent JAR files, save this JAR file and all its dependent JAR files on the server and add them to your JAVA path on the server. When you deploy this stored procedure, uncheck the Upload option for this JAR file and its dependent JAR files.\n      \n      Use the Compatible JRE version option to specify a JRE that is at the same level or lower than the JRE version that is on Db2 for z/OS database. If the specified JRE version is higher than the version on the database, the stored procedure will not run.\n      Select Upload source to the database field to include the associated Java source file when you deploy the stored procedure. If this option is not selected, you can run the stored procedure, but you will not be able to view the source for the stored procedure.\n      Select Refresh Java WLM environment to ensure that the most current version of the stored procedure is run.\n    \n\n    If you don’t specify a required value or specify an invalid value, click on the error icon to troubleshoot the problem:\n\n    \n  \n  \n    Optional: Propagate the same Routine options settings and External SQL options settings for multiple routines by using the following actions:\n\n    \n      \n        Apply settings to all is available when you highlight a folder in the list of selected routines. You can specify options at the folder level and click Apply settings to all to propagate those options to every routine file in the folder.\n      \n      \n        Apply folder settings is available when you highlight an individual routine in the list of routines.  Click Apply folder settings to propagate the options settings that you specified to the folder to only this routine.\n      \n    \n\n    The options that are propagated depend on the type of routine:\n\n    \n      For native stored procedures, Java, and non-inline UDFs, these actions propagate the Routine options only.\n      For external stored procedures, these actions propagate both the Routine options and the External options.\n    \n\n    When you have correctly specified all the required options for all the selected routines, the Deploy button is enabled.\n  \n  \n    Click Deploy to start the deployment process. The Deployment results view is displayed, which provides the status and results for each routine:\n\n    \n  \n  \n    Expand a routine to see details about its results. For routines that do not deploy successfully, information is provided to help you correct the problem:"
					}
