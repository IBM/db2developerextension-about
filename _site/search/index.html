					"docs-working-with-stored-procedures-deploying-running-external-java-stored-procedures-html": {
						"id": "docs-working-with-stored-procedures-deploying-running-external-java-stored-procedures-html",
						"title": "Deploying and running external Java and SQLJ stored procedures",
						"categories": "",
						"url": " /docs/working-with-stored-procedures/deploying-running-external-java-stored-procedures.html",
						"content": "Deploying and running external Java and SQLJ stored procedures\n\nThis article shows you how to use Db2 Developer Extension to deploy an external Java or SQLJ stored procedure with various deployment options: altering previous deployments, setting target schema, and others. It also walks you through the process of running an external Java or SQLJ stored procedure.\n\nTip: If you’re new to stored procedures, make sure you’re familiar with the information in Creating external Java stored procedures first.\n\nOne big advantage of using Db2 Developer Extension to deploy a stored procedure, as opposed to manually executing SQL, is that you can save the various deployment options separately from the SQL itself, which means that you can push your code into a source code manager, such as GitHub, without having to remove the deployment debug options first.\n\nAnother advantage is that you don’t need to specify --#SET TERMINATOR in the header of .spsql or .javaspsql files. Db2 Developer Extension uses the number sign character (#) as the default terminator character, but you can use any terminator character you want by setting a SQL routine option (explained later in this article).\n\nNote: Currently, Db2 Developer Extension deploy and run options support only one stored procedure per .spsql or .javaspsql file. When stored procedure options are specified, only the first stored procedure in the file will be executed; additional stored procedures and SQL statements will be ignored.\n\nWe’ll use the following example stored procedure throughout this article to demonstrate how to deploy and run an external Java stored procedure. This stored procedure will read the total salary, including bonuses, from the table SYSADM.EMP from a passed in-parameter DEPTNUMBER. You can paste it into a file so that you try things out for yourself.\n\nNote: Although the example is a Java stored procedure, the deployment process is the essentially same for a SQLJ stored procedure. Any differences between the two formats are noted in the instructions.\n\nTotalSalaryJavaSP.spsql\n\nCREATE PROCEDURE MYAPPS.TotalSalaryJavaSP(IN DEPTNUMBER CHAR(3),\n  OUT DEPTSALARY DECIMAL(15,2),\n  OUT DEPTBONUSCNT INT)\n    LANGUAGE JAVA\n    EXTERNAL NAME 'MYAPPS.TotalSalaryJavaSP:TotalSalary.getDeptSalary'\n    PARAMETER STYLE JAVA\n    WLM ENVIRONMENT WLMJAVA\n    READS SQL DATA\n\nAnd here is the example Java code that includes the SQL SELECT statement:\n\nTotalSalary.java\n\nimport java.math.BigDecimal;\nimport java.sql.Connection;\nimport java.sql.DriverManager;\nimport java.sql.ResultSet;\nimport java.sql.SQLException;\nimport java.sql.Statement;\n\n/**\n * A sample JDBC Java stored procedure that returns a result set.\n */\npublic class TotalSalary {\n    public static void getDeptSalary(String DEPTNUMBER, BigDecimal[] DEPTSALARY, int[] DEPTBONUSCNT) throws SQLException {\n        Connection conn = null;\n        Statement stmt = null;\n        String query = \"SELECT SALARY, BONUS FROM SYSADM.EMP WHERE WORKDEPT = '\" + DEPTNUMBER + \"'\";\n        BigDecimal totalSalary = new BigDecimal(0);\n        int bonusCount = 0;\n        try {\n            conn = DriverManager.getConnection(\"jdbc:default:connection\");\n            stmt = conn.createStatement();\n            ResultSet rs = stmt.executeQuery(query);\n            while (rs.next()) {\n                BigDecimal bonus = rs.getBigDecimal(2);\n                totalSalary = totalSalary.add(rs.getBigDecimal(1)).add(bonus);\n                if (bonus.doubleValue() &gt; 0)\n                    bonusCount++;\n            }\n            DEPTSALARY[0] = totalSalary;\n            DEPTBONUSCNT[0] = bonusCount;\n        } catch (SQLException e) {\n            throw e;\n        } finally {\n            if (null != stmt)\n                stmt.close();\n            if (null != conn)\n                conn.close();\n        }\n    }\n}\n\n\nThe file extension of .spsql identifies it as a stored procedure. When you open a .spsql or .javaspsql file in Db2 Developer Extension, you get some additional actions in the toolbar in the upper right corner of the view:\n\n\n\nFrom left to right, these actions are Deploy, Debug, and Run. We’ll cover deploying and running in the following sections.\n\nDeploying a stored procedure\n\nYou can deploy a stored procedure by using any of the following methods:\n\n\n  From within the .spsql or .javaspsql file by clicking Deploy stored procedure from the context menu or the Deployment icon\n  From within the catalog navigation view by clicking Deploy from the overflow menu\n\n\nThe Deployment view is where you can set and customize deployment options and save the options for the .spsql file or .javaspsql file. These options are used only during deployment and do not impact the DDL source code.\n\nThe Deployment view consists of three sections: Deployment options, Java options, and Routine options.\n\nDeployment options\n\n\n\n\n  \n    Use the Db2 connection option to select a connection from the list of defined connections. See Creating a database connection for more information.\n  \n  \n    Use the Target schema option for unqualified stored procedures. This field is enabled only for unqualified stored procedures. If the stored procedure is qualified (like the one in our example CREATE PROCEDURE statement, which is qualified to MYAPPS), the field is disabled. If you leave this field empty, the JDBC property currentSchema will be used. If currentSchema is not set, the JDBC connection username will be used.\n  \n  \n    Use the Build owner option to specify the owner of the stored procedure. If this field is left empty, the JDBC property currentSQLID will be used. If currentSQLID is not set, the JDBC connection username will be used.\n  \n  \n    Use the Default path option for resolving an unqualified data type, function, or procedure referenced by the procedure that’s being deployed. You can specify multiple schemas, each one separated by a comma. For example:\n  \n\n\n    \"ADMF002\",\"ADMF003\",\"ADMF004\"\n\n\n\n  \n    Use the Duplicate handling option to specify the behavior of the deployment if the procedure already exists:\n\n    \n      \n        Drop duplicates calls DROP PROCEDURE before running the CREATE PROCEDURE DDL if the procedure already exists and creates the procedure.\n      \n      \n        Treat duplicate deployments as errors returns an error if the procedure already exists. If other versions of the procedure do not already exist, the procedure is created.\n      \n    \n  \n\n\nNote: Not all options mentioned above are displayed due to screen size limit.\n\nIf you’re new to SQL and want more information about embedding SQL in host languages, there’s a lot of information about this topic in the Db2 for z/OS documentation.\n\nJava options\n\n\n\n\n  \n    Use the Java file path option to specify the Java or SQLJ source file. It must have a public static void method, which works as an entry point for the stored procedure. The class name, declared package, and method name should match the external name defined in the CREATE PROCEDURE statement. If the Java class declares a package path, its location must match the package path to be able to compile properly.\n  \n  \n    Use the Java dependencies option to specify any compilation and runtime dependencies that are required by the Java class. Dependent JARs are defined to Db2 if you select Upload; otherwise, dependent JARs are used only for compilation. Dependent JARs must be defined in the Java path on the server unless they’ve been defined already to Db2 by other Java stored procedures.\n  \n\n\nRequirement: If a dependent JAR file has its own dependent JAR files, save this JAR file and all its dependent JAR files on the server and add them to your JAVA path on the server. When you deploy this stored procedure, uncheck the Upload option for this JAR file and its dependent JAR files.\n\n\n  \n    Use the Compatible JRE version option to specify a JRE that is at the same level or lower than the JRE version that is on Db2 for z/OS database. If the specified JRE version is higher than the version on the database, the stored procedure will not run.\n  \n  \n    Select Upload source to the database field to include the associated Java source file when you deploy the stored procedure. If this option is not selected, you can run the stored procedure, but you will not be able to view the source for the stored procedure.\n  \n  \n    Click Refresh Java WLM environment to ensure that the most current version of the stored procedure is run.\n  \n\n\nRoutine options\n\n\n\n\n  \n    Use the Enable debugging option to specify whether this procedure is available to be debugged.\n  \n  \n    Use the WLM environment option to specify which Workload Manager environment will be used to debug the procedure. If you enable debugging but leave this field empty, the default WLM environment will used.\n  \n  \n    Use the Additional routine options field to specify any additional options that you want to include. Separate each option with a semicolon. For example:\n  \n\n\n   QUALIFIER ADMF002; ISOLATION LEVEL RS\n\n\n\n  For SQLJ stored procedures only, use the Bind options field to specify options for binding the external SQLJ procedure package. Do not specify the MEMBER or LIBRARY option for the Db2 BIND PACKAGE command. For a list of these options, see BIND and REBIND options.\n\n\nRunning a stored procedure\n\nYou can run a stored procedure by using any of the following methods:\n\n\n  From within the catalog navigation view by clicking Run from the overflow menu\n  From within a .spsql file by clicking Run stored procedure from the context menu or the Run stored procedure icon\n  From the SQL editor either by clicking Run All or highlighting part of the file and clicking Run Selected SQL\n\n\nIf your stored procedure contains input variables, you’ll be prompted to specify values for them before the stored procedure executes, as shown in the following figure. Note that built-in data types for each input variable are detected automatically and are set to the correct data type.\n\nIf you have an input type that’s an array, you’d specify the values like this:\n\nnumeric:   [1; 2; 3]\ncharacter: [hello; world]\n\n\nNote: Arrays are not supported when you run a stored procedure from the SQL editor.\n\nIf your statement contains host variables or positional parameters, you’ll be prompted to specify values for input variables and parameters.\n\n\n\nAfter your stored procedure is executed, the following output is displayed in these tabs:\n\n\n  The Status tab contains overall execution status. If an error occurred, the status will contain SQL code, SQL state, and Message text.\n\n\n\n\n\n  The Parameters tab contains variable information for passed-in parameters.\n\n\n\n\n\n  The SQL Results view contains data if a result set is expected (in our example, a result set isn’t expected so the Result tab isn’t shown)."
					}

					"docs-working-with-stored-procedures-deploying-running-external-sql-stored-procedures-html": {
						"id": "docs-working-with-stored-procedures-deploying-running-external-sql-stored-procedures-html",
						"title": "Deploying and running external SQL stored procedures",
						"categories": "",
						"url": " /docs/working-with-stored-procedures/deploying-running-external-sql-stored-procedures.html",
						"content": "Deploying and running external SQL stored procedures\n\nThis article shows you how to use Db2 Developer Extension to deploy an external SQL stored procedure with various deployment options: altering previous deployments, setting target schema, and others. It also walks you through the process of running an external SQL stored procedure.\n\nTip: If you’re new to stored procedures, make sure you’re familiar with the information in Creating external SQL stored procedures first.\n\nOne big advantage of using Db2 Developer Extension to deploy a stored procedure, as opposed to manually executing SQL, is that you can save the various deployment options separately from the SQL itself, which means that you can push your code into a source code manager, such as GitHub, without having to remove the deployment debug options first.\n\nAnother advantage is that you don’t need to specify --#SET TERMINATOR in the header of .spsql files. Db2 Developer Extension uses the number sign character (#) as the default terminator character, but you can use any terminator character you want by setting a SQL routine option (explained later in this article).\n\nNote: Currently, Db2 Developer Extension deploy and run options support only one stored procedure per .spsql file. When stored procedure options are specified, only the first stored procedure in the file will be executed; additional stored procedures and SQL statements will be ignored.\n\nWe’ll use the following example external SQL stored procedure throughout this article to demonstrate how to deploy and run an external SQL stored procedure. This stored procedure will read the total salary, including bonuses, from the table DSN8D10.EMP from a passed in-parameter DEPTNUMBER. You can paste it into a file so that you try things out for yourself.\n\nRETURNDEPTSALARY.spsql\n\nCREATE PROCEDURE ADMF001.RETURNDEPTSALARY\n (IN DEPTNUMBER CHAR(3),\n  OUT DEPTSALARY DECIMAL(15,2),\n  OUT DEPTBONUSCNT INT)\n LANGUAGE SQL\n READS SQL DATA\n EXTERNAL NAME 'RSALARY'\n FENCED\n P1: BEGIN\n     DECLARE EMPLOYEE_SALARY DECIMAL(9,2);\n     DECLARE EMPLOYEE_BONUS DECIMAL(9,2);\n     DECLARE TOTAL_SALARY DECIMAL(15,2) DEFAULT 0;\n     DECLARE BONUS_CNT INT DEFAULT 0;\n     DECLARE END_TABLE INT DEFAULT 0;\n     DECLARE C1 CURSOR FOR\n      SELECT SALARY, BONUS FROM DSN8D10.EMP\n       WHERE WORKDEPT = DEPTNUMBER;\n     DECLARE CONTINUE HANDLER FOR NOT FOUND\n      SET END_TABLE = 1;\n     DECLARE EXIT HANDLER FOR SQLEXCEPTION\n      SET DEPTSALARY = NULL;\n     OPEN C1;\n     FETCH C1 INTO EMPLOYEE_SALARY, EMPLOYEE_BONUS;\n     WHILE END_TABLE = 0 DO\n      SET TOTAL_SALARY = TOTAL_SALARY + EMPLOYEE_SALARY + EMPLOYEE_BONUS;\n      IF EMPLOYEE_BONUS &gt; 0 THEN\n       SET BONUS_CNT = BONUS_CNT + 1;\n      END IF;\n      FETCH C1 INTO EMPLOYEE_SALARY, EMPLOYEE_BONUS;\n     END WHILE;\n     CLOSE C1;\n     SET DEPTSALARY = TOTAL_SALARY;\n     SET DEPTBONUSCNT = BONUS_CNT;\n END P1\n\n\nThe file extension of .spsql identifies it as a stored procedure, and the EXTERNAL NAME and FENCED claues identify it as an external SQL stored procedure. When you open a .spsql file in Db2 Developer Extension, you get some additional actions in the toolbar in the upper right corner of the view:\n\nFrom left to right, these actions are Deploy, Debug, and Run. We’ll cover each one in the following sections.\n\n\n\nDeploying a stored procedure\n\nYou can deploy a stored procedure by using any of the following methods:\n\n\n  From within the .spsql file by clicking Deploy stored procedure from the context menu or the Deployment icon\n  From within the catalog navigation view by clicking Deploy from the overflow menu\n\n\nThe Deployment view is where you can set and customize deployment options and save the options for the .spsql file. These options are used only during deployment and do not impact the DDL source code.\n\nThe Deployment view consists of three sections: Deployment options, Routine options, and External options.\n\nDeployment options\n\n\n\n\n  \n    Use the Database connection option to select a connection from the list of defined connections. See Creating a database connection for more information.\n  \n  \n    Use the Target schema option for unqualified stored procedures. This field is enabled only for unqualified stored procedures. If the stored procedure is qualified (lsuch as the one in our example CREATE PROCEDURE statement, which is qualified to ADMF001), the field is disabled. If you leave this field empty, the JDBC property currentSchema will be used. If currentSchema is not set, the JDBC connection username will be used.\n  \n  \n    Use the Build owner option to specify the owner of the stored procedure. If this field is left empty, the JDBC property currentSQLID will be used. If currentSQLID is not set, the JDBC connection username will be used.\n  \n  \n    Use the Default path option for resolving an unqualified data type, function, or procedure referenced by the procedure that’s being deployed. You can specify multiple schemas, each one separated by a comma. For example:\n  \n\n\n    \"ADMF002\",\"ADMF003\",\"ADMF004\"\n\n\n\n  \n    Use the Duplicate handling option to specify the behavior of the deployment if the procedure already exists:\n\n    \n      \n        Drop duplicates calls DROP PROCEDURE before running the CREATE PROCEDURE DDL if the procedure already exists and creates the procedure.\n      \n      \n        Treat duplicate deployments as errors returns an error if the procedure already exists. If other versions of the procedure do not already exist, the procedure is created.\n      \n    \n  \n\n\nNote: Not all options mentioned above are displayed due to screen size limit.\n\nIf you’re new to SQL and want more information about embedding SQL in host languages, there’s a lot of information about this topic in the Db2 for z/OS documentation.\n\nRoutine options\n\n\n\n\n  \n    Use the Enable debugging option to specify whether this procedure is available to be debugged.\n  \n  \n    Use the WLM environment option to specify which Workload Manager environment will be used to debug the procedure. If you enable debugging but leave this field empty, the default WLM environment will used.\n  \n  \n    Use the ASU time limit option to set the ASUTIME, which is the number of CPU seconds permitted for each SQL statement. The default value of 0 means NO LIMIT and is not recommended.\n  \n  \n    Use the Additional routine options field to specify any additional options that you want to include. Separate each option with a semicolon. For example:\n  \n\n\n   QUALIFIER ADMF002; ISOLATION LEVEL RS\n\n\nExternal options\n\n\n\n\n  \n    The Build utility field identifies the Db2 SQL procedure processor, SYSPROC.DSNTPSMP, which is used to create an external SQL stored procedure.\n  \n  \n    Use the Precompile options option to specify options for precompiling the C language program that Db2 generates for the external SQL procedure. Do not specify the HOST option. For a list of these options see SQL processing options.\n  \n  \n    Use the Compile options option to specify options for compiling the C language program that Db2 generates for the external SQL procedure.\n  \n  \n    Use the Prelink options option to specify options for prelinking the C language program that Db2 generates for the external SQL procedure.\n  \n  \n    Use the Link options option to specify options for linking the C language program that Db2 generates for the external SQL procedure.\n  \n  \n    Use the Bind options option to specify options for binding the external SQL procedure package. Do not specify the MEMBER or LIBRARY option for the Db2 BIND PACKAGE command. For a list of these options, see BIND and REBIND options.\n  \n\n\nClick Deploy to finish the configuration and begin the deployment process for the procedure.\n\nRunning a stored procedure\n\nYou can run a stored procedure by using any of the following methods:\n\n\n  From within the catalog navigation view by clicking Run from the overflow menu\n  From within a .spsql file by clicking Run stored procedure from the context menu or the Run stored procedure icon\n  From the SQL editor either by clicking Run All or highlighting part of the file and clicking Run Selected SQL\n\n\nIf your stored procedure contains input variables, you’ll be prompted to specify values for them before the stored procedure executes, as shown in the following figure. Note that built-in data types for each input variable are detected automatically and are set to the correct data type.\n\nIf you have an input type that’s an array, you’d specify the values like this:\n\nnumeric:   [1; 2; 3]\ncharacter: [hello; world]\n\n\nNote: Arrays are not supported when you run a stored procedure from the SQL editor.\n\nIf your statement contains host variables or positional parameters, you’ll be prompted to specify values for input variables and parameters.\n\n\n\nAfter your stored procedure is executed, the following output is displayed in these tabs:\n\n\n  The Status tab contains overall execution status. If an error occurred, the status will contain SQL code, SQL state, and Message text.\n\n\n\n\n\n  The Parameters tab contains variable information for passed-in parameters.\n\n\n\n\n\n  The SQL Results view contains data if a result set is expected (in our example, a result set isn’t expected so the Result tab isn’t shown)."
					}

					"docs-working-with-stored-procedures-deploying-running-native-sql-stored-procedures-html": {
						"id": "docs-working-with-stored-procedures-deploying-running-native-sql-stored-procedures-html",
						"title": "Deploying and running native SQL stored procedures",
						"categories": "",
						"url": " /docs/working-with-stored-procedures/deploying-running-native-sql-stored-procedures.html",
						"content": "Deploying and running native SQL stored procedures\n\nThis article shows you how to use Db2 Developer Extension to deploy a native SQL stored procedure (NSP) with various deployment options: enabling debug, altering previous deployments, setting target schema, and others. It also walks you through the process of running an NSP.\n\nTip: Before you use the information in this article, make sure you’re familiar with the instructions for Creating native SQL stored procedures.\n\nOne big advantage of using Db2 Developer Extension to deploy an NSP, as opposed to manually executing SQL, is that you can save the various deployment options separately from the SQL itself, which means that you can push your code into a source code manager, such as GitHub, without having to remove the deployment debug options first.\n\nAnother advantage is that you don’t need to specify --#SET TERMINATOR in the header of .spsql files. Db2 Developer Extension uses the number sign character (#) as the default terminator character, but you can use any terminator character you want by setting a SQL routine option (explained later in this article).\n\nNote: Currently, Db2 Developer Extension deploy, debug, and run options support only one NSP per .spsql file. When NSP options are specified, only the first NSP in the file will be executed; additional NSPs and SQL statements will be ignored.\n\nWe’ll use the following example stored procedure throughout this article to demonstrate how to deploy and run an NSP. This NSP will read the total salary, including bonuses, from the table DSN8D10.EMP from a passed in-parameter DEPTNUMBER. You can paste it into a file so that you try things out for yourself.\n\nRETURNDEPTSALARY.spsql\n\nCREATE PROCEDURE ADMF001.RETURNDEPTSALARY\n (IN DEPTNUMBER CHAR(3),\n  OUT DEPTSALARY DECIMAL(15,2),\n  OUT DEPTBONUSCNT INT)\n LANGUAGE SQL\n READS SQL DATA\n P1: BEGIN\n     DECLARE EMPLOYEE_SALARY DECIMAL(9,2);\n     DECLARE EMPLOYEE_BONUS DECIMAL(9,2);\n     DECLARE TOTAL_SALARY DECIMAL(15,2) DEFAULT 0;\n     DECLARE BONUS_CNT INT DEFAULT 0;\n     DECLARE END_TABLE INT DEFAULT 0;\n     DECLARE C1 CURSOR FOR\n      SELECT SALARY, BONUS FROM DSN8D10.EMP\n       WHERE WORKDEPT = DEPTNUMBER;\n     DECLARE CONTINUE HANDLER FOR NOT FOUND\n      SET END_TABLE = 1;\n     DECLARE EXIT HANDLER FOR SQLEXCEPTION\n      SET DEPTSALARY = NULL;\n     OPEN C1;\n     FETCH C1 INTO EMPLOYEE_SALARY, EMPLOYEE_BONUS;\n     WHILE END_TABLE = 0 DO\n      SET TOTAL_SALARY = TOTAL_SALARY + EMPLOYEE_SALARY + EMPLOYEE_BONUS;\n      IF EMPLOYEE_BONUS &gt; 0 THEN\n       SET BONUS_CNT = BONUS_CNT + 1;\n      END IF;\n      FETCH C1 INTO EMPLOYEE_SALARY, EMPLOYEE_BONUS;\n     END WHILE;\n     CLOSE C1;\n     SET DEPTSALARY = TOTAL_SALARY;\n     SET DEPTBONUSCNT = BONUS_CNT;\n END P1\n\n\nHere’s how that same stored procedure looks in Db2 Developer Extension:\n\n\n\nThe file extension of .spsql identifies it as a stored procedure. When you open a .spsql file in Db2 Developer Extension, you get some additional actions in the toolbar in the upper right corner of the view:\n\n\n\nFrom left to right, these actions are Deploy, Debug, and Run. We’ll cover deploying and running in the following sections.\n\nDeploying a stored procedure\n\nYou can deploy a stored procedure by using any of the following methods:\n\n\n  From within the .spsql file by clicking Deploy stored procedure from the context menu or the Deployment icon\n  From within the catalog navigation view by clicking Deploy from the overflow menu\n\n\nThe Deployment view is where you can set and customize deployment options and save the options for the .spsql file. These options are used only during deployment and do not impact the DDL source code.\n\nThe Deployment view consists of two sections: Deployment options and Routine options.\n\nDeployment options\n\n\n\n\n  \n    Use the Database connection option to select a connection from the list of defined connections. See Creating a database connection for more information.\n  \n  \n    Use the Target schema option for unqualified NSPs. This field is enabled only for unqualified NSPs. If the NSP is qualified (like the one in our example CREATE PROCEDURE statement, which is qualified to ADMF001), the field is disabled. If you leave this field empty, the JDBC property currentSchema will be used. If currentSchema is not set, the JDBC connection username will be used.\n  \n  \n    Use the Build owner option to specify the owner of the NSP. If this field is left empty, the JDBC property currentSQLID will be used. If currentSQLID is not set, the JDBC connection username will be used.\n  \n  \n    Use the Default path option for resolving an unqualified data type, function, or procedure referenced by the procedure that’s being deployed. You can specify multiple schemas, each one separated by a comma. For example:\n  \n\n\n    \"ADMF002\",\"ADMF003\",\"ADMF004\"\n\n\n\n  \n    Use the Duplicate handling option to specify the behavior of the deployment if the procedure already exists:\n\n    \n      \n        Alter duplicates modifies the CREATE PROCEDURE DDL to ALTER PROCEDURE if the procedure already exists. Optionally, you can choose not to activate the procedure upon deployment; otherwise, it’s activated by default.\n\n        Exception: If you’re using CREATE OR REPLACE PROCEDURE, which is available in Db2 12 function level 507 or later, this option does not result in any modifications.\n      \n      \n        Drop duplicates calls DROP PROCEDURE before running the CREATE PROCEDURE DDL if the procedure already exists, creates the procedure, and activates it upon deployment. By default, Db2 activates the first version of a stored procedure.\n      \n      \n        Treat duplicate deployments as errors returns an error if the procedure already exists. If other versions of the procedure do not already exist, the procedure is created and activated upon deployment. By default, Db2 activates the first version of a stored procedure.\n      \n    \n  \n\n\nNote: Not all options mentioned above are displayed due to screen size limit.\n\nIf you’re new to SQL and want more information about embedding SQL in host languages, there’s a lot of information about this topic in the Db2 for z/OS documentation.\n\nRoutine options\n\n\n\n\n  \n    Use the Enable debugging option to specify whether this procedure is available to be debugged.\n  \n  \n    Use the WLM environment option to specify which Workload Manager environment will be used to debug the procedure. If you enable debugging but leave this field empty, the default WLM environment will used.\n  \n  \n    Use the ASU time limit option to set the ASUTIME, which is the number of CPU seconds permitted for each SQL statement. The default value of 0 means NO LIMIT and is not recommended.\n  \n  \n    Use the Additional routine options field to specify any additional options that you want to include. Separate each option with a semicolon. For example:\n  \n\n\n   QUALIFIER ADMF002; ISOLATION LEVEL RS\n\n\nClick Deploy to finish the configuration and begin the deployment process for the procedure.\n\nRunning a stored procedure\n\nYou can run a stored procedure by using any of the following methods:\n\n\n  From within the catalog navigation view by clicking Run from the overflow menu\n  From within a .spsql file by clicking Run stored procedure from the context menu or the Run stored procedure icon\n  From the SQL editor either by clicking Run All or highlighting part of the file and clicking Run Selected SQL\n\n\nIf your stored procedure contains input variables, you’ll be prompted to specify values for them before the stored procedure executes, as shown in the following figure. Note that built-in data types for each input variable are detected automatically and are set to the correct data type.\n\nIf you have an input type that’s an array, you’d specify the values like this:\n\nnumeric:   [1; 2; 3]\ncharacter: [hello; world]\n\n\nNote: Arrays are not supported when you run a stored procedure from the SQL editor.\n\nIf your statement contains host variables or positional parameters, you’ll be prompted to specify values for input variables and parameters.\n\n\n\nAfter your NSP is executed, the following output is displayed in these tabs:\n\n\n  The Status tab contains overall execution status. If an error occurred, the status will contain SQL code, SQL state, and Message text.\n\n\n\n\n\n  The Parameters tab contains variable information for passed-in parameters.\n\n\n\n\n\n  The SQL Results view contains data if a result set is expected (in our NSP example, a result set isn’t expected so the Result tab isn’t shown).\n\n\nSpecifying additional options\n\nYou can specify and save additional NSP debug and run options by right-clicking inside the editor and selecting Run SQL Options.\n\n\n\n…which opens the JDBC runtime options view:\n\n\n\nThis article covers just the following options that you can set in this view:\n\n\n  \n    Use the Statement terminator character option to set the statement terminator for the file.\n  \n  \n    Use the Current schema option for resolving regular object types such as tables, views, and indexes.\n  \n  \n    Use the Current path option for resolving an unqualified data type, function, or procedure referenced by the procedure that is being deployed.  You can specify multiple schemas by separating each one with a comma. For example:\n  \n\n\n    \"ADMF002\",\"ADMF003\",\"ADMF004\"\n\n\nAbout commit and rollback options: The commit and rollback options behave a little differently with stored procedures. First, by default, all stored procedures run with COMMIT ON RETURN NO. You can change this behavior by including the COMMIT ON RETURN YES clause in your stored procedure DDL. If you need more control over the SQL statements in a stored procedure at the unit of work level, see COMMIT and ROLLBACK statements in a stored procedure.\n\nSecond, Db2 Developer Extension runs only the first stored procedure in a file and ignores any other SQL statements that you might have selected to run. If you select Commit on completion or Rollback changes on completion, processing will end after the first stored procedure is processed, even if you intended to run additional SQL statements in that same file. See Committing and rolling back changes for more information."
					}

					"docs-working-with-stored-procedures-deploying-running-user-defined-functions-html": {
						"id": "docs-working-with-stored-procedures-deploying-running-user-defined-functions-html",
						"title": "Deploying and running user-defined functions",
						"categories": "",
						"url": " /docs/working-with-stored-procedures/deploying-running-user-defined-functions.html",
						"content": "Deploying and running user-defined functions\n\nThis article shows you how to use Db2 Developer Extension to deploy an SQL user-defined function (UDF) with various deployment options: altering previous deployments, setting target schema, and others. It also walks you through the process of running a UDF.\n\nOne big advantage of using Db2 Developer Extension to deploy a UDF, as opposed to manually executing SQL, is that you can save the various deployment options separately from the SQL itself, which means that you can push your code into a source code manager, such as GitHub, without having to remove your personal deployment options first.\n\nAnother advantage is that you don’t need to specify --#SET TERMINATOR in the header of .udfsql files. Db2 Developer Extension uses the number sign character (#) as the default terminator character, but you can use any terminator character you want by setting an SQL routine option.\n\nNote: Currently, Db2 Developer Extension deployment option supports only one UDF per .udfsql file. When UDF options are specified, only the first UDF in the file will be executed; additional UDFs and SQL statements will be ignored.\n\nWe’ll use the following SQL user-defined function throughout this article to demonstrate how to deploy a UDF. This UDF takes in a string as input and returns the text in reverse order. You can paste it into a file so that you try things out for yourself.\n\nREVERSE.udfsql\n\nCREATE FUNCTION ADMF001.REVERSE(INSTR VARCHAR(4000))\n    RETURNS VARCHAR(4000)\n    VERSION V1\n    DETERMINISTIC NO EXTERNAL ACTION CONTAINS SQL\n    BEGIN\n    DECLARE REVSTR, RESTSTR VARCHAR(4000) DEFAULT '';\n    DECLARE LEN INT;\n    IF INSTR IS NULL THEN\n    RETURN NULL;\n    END IF;\n    SET (RESTSTR, LEN) = (INSTR, LENGTH(INSTR));\n    WHILE LEN &gt; 0 DO\n    SET (REVSTR, RESTSTR, LEN) \n        = (SUBSTR(RESTSTR, 1, 1) CONCAT REVSTR, \n        SUBSTR(RESTSTR, 2, LEN - 1),\n        LEN - 1);\n    END WHILE;\n    RETURN REVSTR;\nEND\n\n\nHere’s how that same SQL user-defined function looks in Db2 Developer Extension:\n\n\n\nThe file extension of .udfsql identifies it as an SQL user-defined function. When you open a .udfsql file in Db2 Developer Extension, you get some additional actions in the toolbar in the upper right corner of the view:\n\n\n\nFrom left to right, these actions are Deploy, Debug, and Run. We’ll cover deploying and running in the following sections.\n\nDeploying a user-defined function\n\nYou can deploy a user-defined function by using any of the following methods:\n\n\n  From within the .udfsql file by clicking Deploy user-defined function from the context menu or the Deployment icon\n  From within the catalog navigation view by clicking Deploy from the overflow menu\n\n\nThe Deployment view is where you can set and customize deployment options and save the options for the .udfsql file. These options are used only during deployment and do not impact the DDL source code.\n\nThe Deployment view consists of two sections: Deployment options and Routine options.\n\nDeployment options\n\n\n\n\n  \n    Use the Database connection option to select a connection from the list of defined connections. See Creating a database connection for more information.\n  \n  \n    Use the Target schema option for unqualified UDFs. This field is enabled only for unqualified UDFs. If the UDF is qualified (like the one in our example CREATE FUNCTION statement, which is qualified to ADMF001), the field is disabled. If you leave this field empty, the JDBC property currentSchema will be used. If currentSchema is not set, the JDBC connection username will be used.\n  \n  \n    Use the Build owner option to specify the owner of the UDF. If this field is left empty, the JDBC property currentSQLID will be used. If currentSQLID is not set, the JDBC connection username will be used.\n  \n  \n    Use the Default path option for resolving an unqualified data type, function, or procedure referenced by the UDF that’s being deployed. You can specify multiple schemas, each one separated by a comma. For example:\n  \n\n\n    \"ADMF002\",\"ADMF003\",\"ADMF004\"\n\n\n\n  \n    Use the Duplicate handling option to specify the behavior of the deployment if the UDF already exists:\n\n    \n      \n        Alter duplicates modifies the CREATE FUNCTION DDL to ALTER FUNCTION if the UDF already exists. Optionally, you can choose not to activate the UDF upon deployment; otherwise, it’s activated by default. If VERSION is not specified in the DDL, the Alter duplicates option is not displayed.\n      \n      \n        Drop duplicates calls DROP FUNCTION before running the CREATE FUNCTION if the UDF already exists, creates the UDF, and activates it upon deployment. By default, Db2 activates the first version of a UDF.\n      \n      \n        Treat duplicate deployments as errors returns an error if the UDF already exists.\n      \n    \n  \n\n\nRoutine options\n\n\n\n\n  \n    Use the Enable debugging option to specify whether this UDF is available to be debugged.\n  \n  \n    Use the WLM environment option to specify which Workload Manager environment will be used to debug the UDF. If you enable debugging but leave this field empty, the default WLM environment will used.\n  \n  \n    Use the ASU time limit option to set the ASUTIME, which is the number of CPU seconds permitted for each SQL statement. The default value of 0 means NO LIMIT and is not recommended.\n  \n  \n    Use the Additional routine options field to specify any additional options that you want to include. Separate each option with a semicolon. For example:\n  \n\n\n   QUALIFIER ADMF002; ISOLATION LEVEL RS\n\n\nNote: The Routine options tab is only available for compiled SQL scalar functions.\n\nClick Deploy to finish the configuration and begin the deployment process for the UDF.\n\nAfter your SQL user-defined function is executed, the following output is displayed in the Status tab.\n\n\n\nThe Status tab contains overall execution status. If an error occurred, the status will contain SQL code, SQL state, and Message text.\n\nRunning a user-defined function\n\nYou can run a UDF by using any of the following methods:\n\n\n  From within the catalog navigation view by clicking Run from the overflow menu\n  From within the .udfsql file by clicking Run User-Defined Function from the context menu or the Run User-Defined Function icon\n  From within the SQL editor either by clicking Run All or by highlighting part of the file and clicking Run Selected SQL\n\n\nIf your UDF contains input variables, you’ll be prompted to specify values for them before the UDF executes, as shown in the following figure. Note that built-in data types for each input variable are detected automatically and are set to the correct data type.\n\n\n\nAfter your UDF runs, the following output is displayed in these tabs:\n\n\n  The Status tab contains the overall execution status. If an error occurred, the status will contain SQL code, SQL state, and Message text.\n\n\n\n\n\n  The Results tab contains the output from running the UDF.\n\n\n\n\nEach time you run a UDF, the QUERY HISTORY view is updated with a record of that activity."
					}

ontains overall execution status. If an error occurred, the status will contain SQL code, SQL state, and Message text.\n\nRunning a user-defined function\n\nYou can run a UDF by using any of the following methods:\n\n\n  From within the catalog navigation view by clicking Run from the overflow menu\n  From within the .udfsql file by clicking Run User-Defined Function from the context menu or the Run User-Defined Function icon\n  From within the SQL editor either by clicking Run All or by highlighting part of the file and clicking Run Selected SQL\n\n\nIf your UDF contains input variables, you’ll be prompted to specify values for them before the UDF executes, as shown in the following figure. Note that built-in data types for each input variable are detected automatically and are set to the correct data type.\n\n\n\nAfter your UDF runs, the following output is displayed in these tabs:\n\n\n  The Status tab contains the overall execution status. If an error occurred, the status will contain SQL code, SQL state, and Message text.\n\n\n\n\n\n  The Results tab contains the output from running the UDF.\n\n\n\n\nEach time you run a UDF, the QUERY HISTORY view is updated with a record of that activity."
